<form th:action="@{/asset/selectphase/save}" id="assetForm" class="form-horizontal" method="post" th:object="${asset}"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <h5 class="modal-title" th:text="#{label.role.modal.title}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <span th:text="#{label.role.modal.error.name}"></span>
        </div>
        <input hidden="true" type="text" name="phaseId" id="phaseId" th:field="*{phase_id}" />
        <input hidden="true" type="text" name="is" id="id" th:field="*{id}" />
        <div class="form-group m-form__group row">
            <label class="col-form-label col-lg-4 col-sm-12">
                <span th:text="#{label.collectionPhase}"></span>
                <span class="m--font-danger">*</span>
            </label>
            <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="m-typeahead">
                    <input class="form-control m-input" id="phase_typeahead" type="text" th:placeholder="#{label.collectionPhase}" th:value="${phaseText}">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.role.button.cancel}"></button>
        <button type="submit" class="btn btn-primary" th:text="#{label.role.button.submit}" onclick="updateAsset()"></button>
    </div>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/typeahead.js}" type="text/javascript"></script>
    <script>
        function updateAsset(sel)
        {
            var phase_text = document.getElementById("phase_typeahead").value;
            var phase_id = phase_text.match(/[^[\]]+(?=])/g);
            console.log(phase_id)
            $("#phaseId").val(phase_id);
        }

    </script>
</form>
