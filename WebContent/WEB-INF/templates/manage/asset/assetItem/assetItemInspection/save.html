<div xmlns:th="http://www.w3.org/1999/xhtml">
    <form th:action="@{/asset/__${assetId}__/assetItem/__${itemId}__/assetItemInspection/save}" method="post" class="m-form m-form--fit m-form--label-align-right" th:object="${inspection}">

        <input hidden="true" type="text" id="id" name="id" th:value="${inspection.id}"/>
        <input hidden="true" type="text" id="assetItemId" name="itemId" th:value="${inspection.assetItem.id}"/>

        <div class="m-portlet__body">
            <div class="m-form__section">

                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-4 col-sm-12">
                        <span th:text="#{label.inspectionResult.onDate}"></span>
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <div class="input-group date m_datetimepicker_6">
                            <input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="onDate" th:value="${#dates.format(inspection.onDate,'dd.MM.yyyy')}"/>
                            <span class="input-group-addon">
												<i class="la la-calendar glyphicon-th"></i>
											</span>
                        </div>
                    </div>
                </div>

                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-4 col-sm-12">
                        <span th:text="#{label.inspectionResult.details}"></span>
                        <span class="m--font-danger">*</span>
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <input type="text" class="form-control m-input" name="details" th:value="${inspection.details}">
                    </div>
                </div>

                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-4 col-sm-12">
                        <span th:text="#{label.inspectionResult.type}"></span>
                        <span class="m--font-danger">*</span>
                    </label>
                    <div class="col-lg-4 col-md-9 col-sm-12">
                        <select class="form-control m-bootstrap-select m_selectpicker" th:field="${inspection.inspectionResultType.id}" id="inspectionResultType" th:title="#{label.select}">
                            <option value="0" th:text="#{label.select}"></option>
                            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
        <div class="m-portlet__foot m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary" th:text="#{label.form.save}"></button>
                        <button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.form.cancel}"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--begin::Page Resources -->
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
    <!--end::Page Resources -->
</div>
