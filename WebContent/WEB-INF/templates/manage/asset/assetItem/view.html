<script th:inline="javascript">
    var assetId=[[${asset.id}]]
    var assetItemId=[[${item.id}]]
    $("#itemInspectionsFunction").on('click',function () {
        $.ajax({
            type:'post',
            url: '/api/assetItemInspections/'+assetItemId,
            success:function (data) {
                jsonInspections=data;
                var DatatableDataLocalInspections= function () {
                    //== Private functions

                    // demo initializer
                    var mainTableInit = function () {

                        var dataJSONArray = JSON.parse(jsonInspections);

                        var datatable = $('#assetItemInspectionTable').mDatatable({
                            // datasource definition
                            data: {
                                type: 'local',
                                source: dataJSONArray
                            },

                            // layout definition
                            layout: {
                                theme: 'default', // datatable theme
                                class: '', // custom wrapper class
                                scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                                height: 450, // datatable's body's fixed height
                                footer: false // display/hide footer
                            },

                            // column sorting(refer to Kendo UI)
                            sortable: false,

                            // column based filtering(refer to Kendo UI)
                            filterable: false,

                            pagination: true,

                            // inline and bactch editing(cooming soon)
                            // editable: false,

                            // columns definition
                            columns: [ {
                                field: "details",
                                title: "Примечание"
                            },{
                                field: "inspectionResultTypeName",
                                title: "Вид"
                            },{
                                field: "Edit",
                                title: "Редактировать",
                                template:function (row) {
                                    return '\
                                        <a role="button" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" href="/asset/'+ assetId+ '/assetItem/'+assetItemId+'/assetItemInspection/'+row.id+'/save" data-toggle="modal" data-target="#assetItemInspectionForm">\
                                            <i class="la la-edit"></i></span>\
                                        </a>\
                                    ';
                                }
                            }],
                            translate: {
                                records: {
                                    processing: 'Подождите пожалуйста...',
                                    noRecords: 'Записей не найдено'
                                },
                                toolbar: {
                                    pagination: {
                                        items: {
                                            default: {
                                                first: 'Первая страница',
                                                prev: 'Предыдущая страница',
                                                next: 'Следующая страница',
                                                last: 'Последняя страница',
                                                more: 'Другие страницы',
                                                input: 'Номер страницы',
                                                select: 'Выбрать размер страницы'
                                            },
                                            info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                                        }
                                    }
                                }
                            },

                            toolbar: {
                                items: {
                                    // pagination
                                    pagination: {
                                        // page size select
                                        pageSizeSelect: [5, 10, 20, 50, 100]
                                    }
                                }
                            }
                        });

                        var query = datatable.getDataSourceQuery();

                        $('#m_form_searchg').on('keyup', function (e) {
                            datatable.search($(this).val().toLowerCase());
                        }).val(query.generalSearch);
                    };

                    return {
                        //== Public functions
                        init: function () {
                            // init dmeo
                            mainTableInit();
                        }
                    };
                }();

                jQuery(document).ready(function () {
                    DatatableDataLocalInspections.init();
                });
            }
        });



    });
    $("#assetItemForm").on("show.bs.modal", function(e)
    {
        var link = $(e.relatedTarget);
        $(this).find(".modal-content").load(link.attr("href"));
    });
    $("#assetItemInspectionForm").on("show.bs.modal", function(e)
    {
        var link = $(e.relatedTarget);
        $(this).find(".modal-content").load(link.attr("href"));
    });
    /*<![CDATA[*/
    $(document).ready(function(){

        var itemId = /*[[${item.itemType.id}]]*/ [];

        function updateText()
        {
            var det1 = [];

            var det11=/*[[#{label.assetItem.details1.type1}]]*/ 'default';
            var det12=/*[[#{label.assetItem.details1.type2}]]*/ 'default';
            var det13=/*[[#{label.assetItem.details1.type3}]]*/ 'default';
            var det14=/*[[#{label.assetItem.details1.type4}]]*/ 'default';
            var det15=/*[[#{label.assetItem.details1.type5}]]*/ 'default';
            var det16=/*[[#{label.assetItem.details1.type6}]]*/ 'default';
            var det17=/*[[#{label.assetItem.details1.type7}]]*/ 'default';
            var det18=/*[[#{label.assetItem.details1.type8}]]*/ 'default';


            det1.push(det11);
            det1.push(det12);
            det1.push(det13);
            det1.push(det14);
            det1.push(det15);
            det1.push(det16);
            det1.push(det17);
            det1.push(det18);

            var det2 = [];

            var det21=/*[[#{label.assetItem.details2.type1}]]*/ 'default';
            var det22=/*[[#{label.assetItem.details2.type2}]]*/ 'default';
            var det23=/*[[#{label.assetItem.details2.type3}]]*/ 'default';
            var det24=/*[[#{label.assetItem.details2.type4}]]*/ 'default';
            var det25=/*[[#{label.assetItem.details2.type5}]]*/ 'default';
            var det26=/*[[#{label.assetItem.details2.type6}]]*/ 'default';
            var det27=/*[[#{label.assetItem.details2.type7}]]*/ 'default';
            var det28=/*[[#{label.assetItem.details2.type8}]]*/ 'default';
