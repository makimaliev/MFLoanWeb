<form th:action="@{/asset/save}" id="assetForm" class="form-horizontal" method="post" th:object="${asset}"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <h5 class="modal-title" th:text="#{label.role.modal.title}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <span th:text="#{label.role.modal.error.name}"></span>
        </div>
        <div class="form-group">
            <label for="name" class="form-control-label" th:text="#{label.role.modal.name}">Name<span class="required"> * </span></label>
            <input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
            <input type="text" class="form-control" id="name" name="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label class="form-control-label" th:text="#{label.asset.number}">Name<span class="required"> * </span></label>
            <input required="required" type="text" class="form-control" name="number" th:value="*{number}">
        </div>
        <div class="form-group">
            <label class="form-control-label" th:text="#{label.asset.amount1}">Name<span class="required"> * </span></label>
            <input required="required" type="text" class="form-control" name="amount1" th:value="*{amount1}">
        </div>
        <div class="form-group">
            <label class="form-control-label" th:text="#{label.asset.amount2}">Name<span class="required"> * </span></label>
            <input required="required" type="text" class="form-control" name="amount2" th:value="*{amount2}">
        </div>
        <div class="form-group">
            <label class="form-control-label" th:text="#{label.asset.amount3}">Name<span class="required"> * </span></label>
            <input required="required" type="text" class="form-control" name="amount3" th:value="*{amount3}">
        </div>
        <div class="form-group m-form__group row">
            <label class="col-form-label col-lg-4 col-sm-12">
                <span th:text="#{label.asset.status}"></span>
                <span class="m--font-danger">*</span>
            </label>
            <div class="col-lg-4 col-md-9 col-sm-12">
                <select class="form-control m-bootstrap-select m_selectpicker" th:field="${asset.assetStatus.id}" id="status" th:title="#{label.select}">
                    <option required="required" th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}" ></option>
                </select>
            </div>
        </div>
        <div class="form-group m-form__group row">
            <label class="col-form-label col-lg-4 col-sm-12">
                <span th:text="#{label.asset.type}"></span>
                <span class="m--font-danger">*</span>
            </label>
            <div class="col-lg-4 col-md-9 col-sm-12">
                <select class="form-control m-bootstrap-select m_selectpicker" th:field="${asset.assetType.id}" id="type" th:title="#{label.select}">
                    <option required="required" th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}" ></option>
                </select>
            </div>
        </div>
        <div class="form-group m-form__group row">
            <label class="col-form-label col-lg-4 col-sm-12">
                <span th:text="#{label.asset.date}"></span>
            </label>
            <div class="col-lg-4 col-md-9 col-sm-12">
                <div class="input-group date m_datetimepicker_6">
                    <input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="date" th:value="${#dates.format(asset.date,'dd.MM.yyyy')}"/>
                    <span class="input-group-addon">
                        <i class="la la-calendar glyphicon-th"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.role.button.cancel}"></button>
        <button type="submit" class="btn btn-primary" th:text="#{label.role.button.submit}"></button>
    </div>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script>
        $("#status,#type").selectpicker();
    </script>
</form>
