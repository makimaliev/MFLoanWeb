<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.initialize.collectionphase.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Form-->
				<form th:action="@{/manage/debtor/__${debtorId}__/initializephase}" th:object="${phaseForm}" method="post" class="m-form m-form--fit m-form--label-align-right">
                    <input hidden="true" type="text" id="phaseStatus" th:field="*{collectionPhase.phaseStatus.id}" />
                    <input hidden="true" type="text" id="phaseType" th:field="*{collectionPhase.phaseType.id}" />
					<!--begin::Portlet-->
					<div class="m-portlet m-portlet--full-height">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
									<h3 class="m-portlet__head-text" th:text="#{label.initialize.collectionphase.title}"></h3>
								</div>
							</div>
						</div>
						<div class="m-portlet__body">
							<div class="m-form__section">

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionphase.startDate}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" th:field="*{collectionPhase.startDate}"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<!--
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionphase.closeDate}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" th:field="*{collectionPhase.closeDate}"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionphase.lastEvent}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{collectionPhase.lastEvent}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionphase.lastStatusId}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{collectionPhase.lastStatusId}">
									</div>
								</div>
								-->

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionPhase.phaseStatus}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" id="collectionPhaseStatus" th:title="#{label.select}">
											<option th:each="status : ${statuses}" th:value="${{status}}" th:text="${status.name}" th:selected="${status.id==1}"></option>
										</select>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collectionPhase.phaseType}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" id="collectionPhaseType" th:title="#{label.select}">
											<option th:each="type : ${types}" th:value="${{type}}" th:text="${type.name}" th:selected="${type.id==1}"></option>
										</select>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" th:text="#{label.agreement.table.loans}">
										Loans <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" multiple th:field="*{loans}">
											<option th:each="loan : ${tLoans}"
													th:value="${{loan}}"
													th:text="${loan.regNumber}">
											</option>
										</select>
									</div>
								</div>
							</div>
						</div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-6">
                                        <button sec:authorize="hasAnyRole('ADMIN','PERM_ADD_COLLECTIONPHASE','PERM_UPDATE_COLLECTIONPHASE')" type="submit" onclick="updateTOwner()" class="btn btn-primary" th:text="#{label.initialize.collectionphase.save}">
                                            Save
                                        </button>
                                        <button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.add.debtor.cancel}">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
					<!--end::Portlet-->
				</form>
				<!--end::Form-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/select2.js}" type="text/javascript"></script>
<!--end::Page Resources -->

<script type="text/javascript">
    function updateTOwner(sel)
    {
        var status_id = document.getElementById("collectionPhaseStatus").value;
        $("#phaseStatus").val(status_id);

        var type_id = document.getElementById("collectionPhaseType").value;
        $("#phaseType").val(type_id);
    }
</script>
</body>
<!-- end::Body -->
</html>
