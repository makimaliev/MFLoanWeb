<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.debtor.page.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
	<link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.debtor.debtors}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<a th:href="@{/manage/debtor/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.debtor.addDebtor}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<table class="table" id="debtorsTable">
							<thead class="thead-default">
							<tr>
								<th>Id</th>
								<th>Name</th>
								<th>Work Sector</th>
								<th>District</th>
								<th>&nbsp;</th>
							</tr>
							</thead>
						</table>
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>
<script th:src="@{/assets/global/scripts/datatable.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/datatables.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/pages/scripts/table-datatables-ajax.min.js}" type="text/javascript"></script>

<script>
	$('.m-portlet__head-tools .m-input-icon__icon').click(function(e){
	    $('.m-portlet__head-tools form').submit();
	});
</script>

<script type="text/javascript">
    $(function() {
        $("#debtorsTable").DataTable({
			"processing":true,
            "serverSide": true,
            "processing": "Обработка ...",
            "ajax": {
                "url": "/api/debtors",
                "type": "POST"
            }
        });

    });
</script>

</body>
<!-- end::Body -->
</html>
