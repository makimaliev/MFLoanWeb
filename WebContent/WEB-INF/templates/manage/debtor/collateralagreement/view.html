<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
	<title th:text="${'Договор залога: ' + agreement.agreementNumber}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Договор залога
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/list}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="#{label.debtors}">
												Список заемщиков
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${debtor.name}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text" th:text="#{label.collateral.agreement}">
												Договор залога
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->

                <div class="m-content">
                    <!--begin::Portlet-->
                    <div class="m-portlet m-portlet--full-height">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="${agreement.agreementNumber}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end::Portlet-->
                    <!--begin::Portlet-->
                    <div class="m-portlet m-portlet--mobile">
					    <div class="m-portlet__body ">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link m--font-primary active" data-toggle="tab" href="#collateralAgreementInfo" th:text="#{label.collateralagreement.tab.info}"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link m--font-primary" data-toggle="tab" href="#collateralItem" th:text="#{label.collateralagreement.tab.collateralItem}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="collateralAgreementInfo" role="tabpanel">
								<div class="row m-row--no-padding m-row--col-separator-xl">
									<div class="col-md-12 col-lg-12 col-xl-4">
										<!--begin:: Widgets/Stats2-1 -->
										<div class="m-widget1">
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.date}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${#dates.format(agreement.agreementDate,'dd.MM.yyyy')}"></span>
													</div>
												</div>
											</div>
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.collateralOfficeRegNumber}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${agreement.collateralOfficeRegNumber}"></span>
													</div>
												</div>
											</div>
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.collateralOfficeRegDate}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${#dates.format(agreement.collateralOfficeRegDate,'dd.MM.yyyy')}"></span>
													</div>
												</div>
											</div>
										</div>
										<!--end:: Widgets/Stats2-1 -->
									</div>
									<div class="col-md-12 col-lg-12 col-xl-4">
										<!--begin:: Widgets/Stats2-2 -->
										<div class="m-widget1">
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.notaryOfficeRegNumber}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${agreement.notaryOfficeRegNumber}"></span>
													</div>
												</div>
											</div>
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.notaryOfficeRegDate}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${#dates.format(agreement.notaryOfficeRegDate,'dd.MM.yyyy')}"></span>
													</div>
												</div>
											</div>
										</div>
										<!--begin:: Widgets/Stats2-2 -->
									</div>
									<div class="col-md-12 col-lg-12 col-xl-4">
										<!--begin:: Widgets/Stats2-3 -->
										<div class="m-widget1">
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.arrestRegNumber}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${agreement.arrestRegNumber}"></span>
													</div>
												</div>
											</div>
											<div class="m-widget1__item">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="#{label.agreement.arrestRegDate}"></h3>
														<span class="m-widget1__desc m--font-brand" th:text="${#dates.format(agreement.arrestRegDate,'dd.MM.yyyy')}"></span>
													</div>
												</div>
											</div>
											<div class="m-widget1__item" sec:authorize="hasRole('ADMIN')">
												<div class="row m-row--no-padding align-items-center">
													<div class="col">
														<h3 class="m-widget1__title" th:text="label.id">ID</h3>
														<span class="m-widget1__desc m--font-brand" th:text="${agreement.id}"></span>
													</div>
												</div>
											</div>
										</div>
										<!--begin:: Widgets/Stats2-3 -->
									</div>
								</div>
							</div>
							<div class="tab-pane" id="collateralItem" role="tabpanel">
								<!--begin::Portlet-->
								<div class="m-portlet m-portlet--mobile">
									<div class="m-portlet__body">

										<!--begin: Search Form -->
										<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
											<div class="row align-items-center">
												<div class="col-xl-9 order-1 order-xl-1">
													<div class="form-group m-form__group row align-items-center">
														<div class="col-lg-6">
															<div class="m-input-icon m-input-icon--left">
																<input type="text" class="form-control m-input m-input--solid" th:placeholder="#{label.search}" id="m_form_search1">
																<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
															</div>
														</div>
													</div>
												</div>

												<div class="col-xl-3 order-3 order-xl-3 m--align-right">
													<a sec:authorize="hasAnyAuthority('ADMIN','PERM_ADD_COLLATERALITEM')" th:href="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreement.id}__/collateralitem/0/save}" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span>
													<i class="la la-plus"></i>
													<span th:text="#{label.add.collateral.item}">
														Добавить предмет залога
													</span>
												</span>
													</a>
													<div class="m-separator m-separator--dashed d-xl-none"></div>
												</div>
											</div>
										</div>
										<!--end: Search Form -->
										<!--begin: Datatable -->
										<div class="m_datatable" id="itemsTable"></div>
										<!--end: Datatable -->
									</div>
								</div>
								<!--end::Portlet-->
							</div>
						</div>

					</div>
                    </div>
				</div>
				<!--end::Portlet-->

			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/js/data-debtor-agreement-items.js}" th:inline="javascript" type="text/javascript"></script>
<!--end::Page Resources -->

<div th:with="isAdmin = ${#authorization.expression('hasRole(''ADMIN'')')}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var hasRoleAdmin = /*[[${isAdmin}]]*/ [];
        /*]]>*/
    </script>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var jsonItems = /*[[${items}]]*/ [];
    var debtorId = /*[[${debtor.id}]]*/ [];
    var agreementId = /*[[${agreement.id}]]*/ [];
    /*]]>*/
</script>

</body>
<!-- end::Body -->
</html>
