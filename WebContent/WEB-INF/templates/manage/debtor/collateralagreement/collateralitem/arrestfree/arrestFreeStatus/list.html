<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{label.arrestFreeStatus}"></title>
    <div th:replace="fragments/header :: header-css" />
</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.arrestFreeStatus}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearch">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
											<span><i class="la la-search"></i></span>
										</span>
                                    </div>
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a sec:authorize="hasAnyAuthority('ADMIN','PERM_ADD_ARRESTFREESTATUS')" role="button" class="m-portlet__nav-link btn btn-success m-btn m-btn--air"
                                       th:href="@{/arrestFreeStatus/0/save}"
                                       data-toggle="modal"
                                       data-target="#statusForm"><span th:text="#{label.arrestFreeStatus.add}"></span>
                                        <i class="la la-plus"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table " id="table">
                                <thead class="thead-default">
                                <tr>
                                    <th th:text="#{label.name}"></th>
                                    <th>&nbsp;</th>
                                </tr>
                                </thead>
                                <tbody>
                                <statecheck th:if="${#lists.isEmpty(list)}">
                                    <tr class="no-records-found" style="text-align: center;">
                                        <td colspan="8">No matching records found</td>
                                    </tr>
                                </statecheck>
                                <state th:each="t : ${list}">
                                    <tr>
                                        <td th:text="${t.name}"></td>
                                        <td class="table-actions text-right">
												<span>
													<div class="dropdown">
														<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
															<i class="la la-ellipsis-h"></i>
														</a>
														<div class="dropdown-menu dropdown-menu-right">
                                                            <a sec:authorize="hasAnyAuthority('ADMIN','PERM_UPDATE_INSPECTIONSTATUS')" class="dropdown-item"
                                                               th:href="@{/arrestFreeStatus/__${t.id}__/save}"
                                                               data-toggle="modal"
                                                               data-target="#statusForm">
														        <span th:text="#{label.table.edit}"></span>
													        </a>
														</div>
													</div>
												</span>
                                        </td>
                                    </tr>
                                </state>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--begin::Modal-->
                    <div class="modal fade" id="statusForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            </div>
                        </div>
                    </div>
                    <!--end::Modal-->
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout/footer"/>
</div>
<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {

        var table = $('#table').DataTable({
            stateSave: true,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: '[[ #{label.pageSize} ]] _MENU_',
            },
            "info":     false,
            "sDom": 'rtlip'
        });
        $('#generalSearch').keyup(function(){
            table.search($(this).val()).draw() ;
        });
    });
    $("#statusForm").on("show.bs.modal", function(e)
    {
        var link = $(e.relatedTarget);
        $(this).find(".modal-content").load(link.attr("href"));
    });
</script>
</body>
</html>
