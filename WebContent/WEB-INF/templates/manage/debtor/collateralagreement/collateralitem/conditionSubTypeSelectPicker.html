<div xmlns:th="http://www.w3.org/1999/xhtml">
    <select class="form-control m-bootstrap-select m_selectpicker my-select" id="subTypeSelect">
        <option th:each="type : ${list}" th:value="${type.id}" th:text="${type.name}"></option>
    </select>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var isSameType = [[${sameType}]];
        var subType = [[${sub_type}]];
        if(isSameType){
            $('#subTypeSelect option[value='+subType+']').attr("selected", "selected");
            $("#conditionSubTypeId").val($("#subTypeSelect option:selected").val());
        }
        else{
            $("#conditionSubTypeId").val($("#subTypeSelect option:first").val());
        }
        $("#subTypeSelect").on("change", function () {
            $("#conditionSubTypeId").val($("#subTypeSelect option:selected").val());
        });
    </script>
</div>
