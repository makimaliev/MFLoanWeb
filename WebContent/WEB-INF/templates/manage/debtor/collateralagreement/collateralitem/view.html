<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
	<title th:text="${'Предмет залога: ' + item.name}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title m-subheader__title--separator">
                            Предмет залога
                        </h3>
                        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                            <li class="m-nav__item m-nav__item--home">
                                <a th:href="@{/}" class="m-nav__link m-nav__link--icon">
                                    <i class="m-nav__link-icon la la-home"></i>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <a th:href="@{/manage/debtor/list}" class="m-nav__link">
											<span class="m-nav__link-text">
												Список заемщиков
											</span>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <a th:href="@{/manage/debtor/__${debtorId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${debtor.name}">
												Заемщик
											</span>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <a th:href="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreementId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${agreement.agreementNumber}">
												Заемщик
											</span>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
								<span class="m-nav__link-text">
												Предмет залога
											</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END: Subheader -->
            <div class="m-content">
			    <div class="m-content">
				<!--begin::Portlet-->
                    <div class="m-portlet m-portlet--full-height">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="${item.name}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet m-portlet--mobile">
                        <div class="m-portlet__body">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link m--font-primary active" data-toggle="tab" href="#tab1" th:text="#{label.collateralitem.tab.info}"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link m--font-primary" data-toggle="tab" href="#tab2" th:text="#{label.collateralitem.tab.collateralInspection}"></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link m--font-primary" data-toggle="tab" href="#tab3" th:text="#{label.collateralitem.tab.collateralArrestFree}"></a>
                                </li>
                            </ul>
                            <div class="tab-content">
                            <div class="tab-pane active" id="tab1" role="tabpanel">
                                <div class="m-portlet__body m-portlet__body--no-padding">
                                    <div class="row m-row--no-padding m-row--col-separator-xl">
                                        <div class="col-md-12 col-lg-12 col-xl-4">
                                            <!--begin:: Widgets/Stats2-1 -->
                                            <div class="m-widget1">
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.type}"></h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${item.itemType.name}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.quantity}"></h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${item.quantity + ' ' + item.quantityType.name}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.description}"></h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${item.description}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--end:: Widgets/Stats2-1 -->
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-4">
                                            <!--begin:: Widgets/Stats2-3 -->
                                            <div class="m-widget1">
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.collateralValue}"></h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatDecimal(item.collateralValue, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.estimatedValue}"></h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatDecimal(item.estimatedValue, 0, 'DEFAULT', 2, 'DEFAULT')}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="m-widget1__item">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title" th:text="#{label.collateralItem.conditionType}"></h3>
                                                            <span class="m-widget1__desc m&#45;&#45;font-brand" th:text="${item.conditionType?.name}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--begin:: Widgets/Stats2-3 -->
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-4">
                                            <!--begin:: Widgets/Stats2-3 -->
                                            <div class="m-widget1">
                                                <div class="m-widget1__item"  sec:authorize="hasRole('ADMIN')">
                                                    <div class="row m-row--no-padding align-items-center">
                                                        <div class="col">
                                                            <h3 class="m-widget1__title">ID</h3>
                                                            <span class="m-widget1__desc m--font-brand" th:text="${item.id}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--begin:: Widgets/Stats2-3 -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2" role="tabpanel">
                                <!--begin::Portlet-->
                                <div class="m-portlet m-portlet--mobile">
                                    <div class="m-portlet__body">

                                        <!--begin: Search Form -->
                                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                                            <div class="row align-items-center">
                                                <div class="col-xl-9 order-1 order-xl-1">
                                                    <div class="form-group m-form__group row align-items-center">
                                                        <div class="col-lg-6">
                                                            <div class="m-input-icon m-input-icon--left">
                                                                <input type="text" class="form-control m-input m-input--solid" placeholder="Искать..." id="m_form_search1">
                                                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                                            <span>
                                                                <i class="la la-search"></i>
                                                            </span>
                                                        </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xl-3 order-3 order-xl-3 m--align-right">
                                                    <a sec:authorize="hasAnyRole('ADMIN','PERM_ADD_COLLATERALITEMINSPECTIONRESULT')" th:href="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreementId}__/collateralitem/__${item.id}__/insresult/0/save}" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                                <span>
                                                    <i class="la la-plus"></i>
                                                    <span>
                                                        Добавить акт обследования
                                                    </span>
                                                </span>
                                                    </a>
                                                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end: Search Form -->
                                        <!--begin: Datatable -->
                                        <div class="m_datatable" id="inspectionsTable"></div>
                                        <!--end: Datatable -->

                                    </div>
                                </div>
                                <!--end::Portlet-->
                            </div>
                            <div class="tab-pane" id="tab3" role="tabpanel">
                                <!--begin::Portlet-->
                                <div class="m-portlet m-portlet--mobile">
                                    <div class="m-portlet__head">
                                        <div class="m-portlet__head-caption">
                                            <div class="m-portlet__head-title">
                                                <h3 class="m-portlet__head-text" th:text="#{label.collateralItem.arrestFreeInfo}"></h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-portlet__body">

                                        <!--begin: Search Form -->
                                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                                            <div class="row align-items-center">
                                                <div class="col-xl-9 order-1 order-xl-1">
                                                    <div class="form-group m-form__group row align-items-center">
                                                        <div class="col-lg-6">
                                                            <div class="m-input-icon m-input-icon--left">
                                                                <input type="text" class="form-control m-input m-input--solid" placeholder="Искать..." id="m_form_search2">
                                                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                                            <span>
                                                                <i class="la la-search"></i>
                                                            </span>
                                                        </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-xl-3 order-3 order-xl-3 m--align-right" id="arrestFreeAddButton">
                                                    <a sec:authorize="hasAnyRole('ADMIN','PERM_ADD_COLLATERALARRESTFREE')" th:href="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreementId}__/collateralitem/__${item.id}__/arrestfree/0/save}" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
                                                <span>
                                                    <i class="la la-plus"></i>
                                                    <span>
                                                        Добавить снятие с залога
                                                    </span>
                                                </span>
                                                    </a>
                                                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--end: Search Form -->
                                        <!--begin: Datatable -->
                                        <div class="m_datatable" id="arrestFreesTable"></div>
                                        <!--end: Datatable -->
                                    </div>
                                </div>
                                <!--end::Portlet-->
                            </div>
                        </div>
                        </div>
                    </div>
			    </div>
            </div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/js/data-debtor-agreement-item-inspections.js}" th:inline="javascript" type="text/javascript"></script>
<script th:src="@{/js/data-debtor-agreement-item-arrestFrees.js}" th:inline="javascript" type="text/javascript"></script>
<!--end::Page Resources -->

<div th:with="isAdmin = ${#authorization.expression('hasRole(''ADMIN'')')}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var hasRoleAdmin = /*[[${isAdmin}]]*/ [];
        /*]]>*/
    </script>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var jsonInspections = /*[[${inspections}]]*/ [];
    var jsonArrestFrees = /*[[${arrestFrees}]]*/ [];
    var debtorId = /*[[${debtor.id}]]*/ [];
    var agreementId = /*[[${agreement.id}]]*/ [];
    var itemId = /*[[${item.id}]]*/ [];
    /*]]>*/

    var isArrestFreeEmpty = ((JSON.parse(jsonArrestFrees).length == 0) ? true: false);
    console.log(isArrestFreeEmpty);
    if(isArrestFreeEmpty)
        $('#arrestFreeAddButton').show();
    else
    {
        $('#arrestFreeAddButton').hide();
    }

</script>

</body>
<!-- end::Body -->
</html>
