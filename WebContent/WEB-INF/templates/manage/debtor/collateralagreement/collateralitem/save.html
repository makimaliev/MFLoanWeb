<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.collateral.add.edit.item}">Добавить/Редактировать предмет залога</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label.collateral.item}">
							Предмет залога
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/list}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="#{label.debtors}">
												Список заемщиков
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${debtor.name}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
                            <li class="m-nav__item">
                                <a th:href="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreementId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${agreement.agreementNumber}">
												Заемщик
											</span>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
							<li class="m-nav__item">
								<span class="m-nav__link-text" th:text="#{label.collateral.add.edit.item}">
												Добавить/Редактировать предмет залога
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.collateral.item}">Предмет залога</h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form th:action="@{/manage/debtor/__${debtorId}__/collateralagreement/__${agreementId}__/collateralitem/save}" method="post" class="m-form m-form--fit m-form--label-align-right">

						<input type="hidden" name="id" th:value="${item.id}"/>
						<input type="hidden" name="id" th:field="${item.owner.id}" id="ownerId"/>

						<div class="m-portlet__body">
							<div class="m-form__section">

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" th:text="#{label.item.owner}">
									Owner <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="m-typeahead">
											<input class="form-control m-input" id="owner_typeahead" type="text" placeholder="Owners" th:value="*{owner}" >
										</div>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.name}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="name" th:value="${item.name}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.description}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<textarea class="form-control m-input" name="description" th:value="${item.description}"></textarea>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.type}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${item.itemType.id}" name="itemType"  id="itemType">
											<option th:each="type : ${iTypes}" th:value="${type.id}" th:text="${type.name}"></option>
										</select>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.quantity}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="quantity" th:value="${item.quantity}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.quantityType}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${item.quantityType.id}" name="quantityType"  id="quantityType" th:title="#{label.select}">
											<option value="0" th:text="#{label.select}"></option>
											<option th:each="type : ${qTypes}" th:value="${type.id}" th:text="${type.name}"></option>
										</select>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.collateralValue}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="collateralValue" th:value="${item.collateralValue}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.estimatedValue}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="estimatedValue" th:value="${item.estimatedValue}">
									</div>
								</div>
								<!--
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.conditionType}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${item.conditionType.id}" name="conditionType"  id="conditionType" th:title="#{label.select}">
											<option value="0" th:text="#{label.select}"></option>
											<option th:each="type : ${cTypes}" th:value="${type.id}" th:text="${type.name}"></option>
										</select>
									</div>
								</div>
								-->

							</div>

							<div class="m-form__section">

								<div class="m-form__heading">
									<h3 class="m-form__heading-title" th:text="#{label.collateralItem.details}"></h3>
								</div>

								<input type="hidden" name="id" th:value="${item.id}"/>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel1" th:text="#{label.collateralItem.details1}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details1" th:value="${itemDetails.details1}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel2" th:text="#{label.collateralItem.details2}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details2" th:value="${itemDetails.details2}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel3" th:text="#{label.collateralItem.details3}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details3" th:value="${itemDetails.details3}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel4" th:text="#{label.collateralItem.details4}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details4" th:value="${itemDetails.details4}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel5" th:text="#{label.collateralItem.details5}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details5" th:value="${itemDetails.details5}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span id="detailsLabel6" th:text="#{label.collateralItem.details6}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="details6" th:value="${itemDetails.details6}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.document}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="document" th:value="${itemDetails.document}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.incomplete_reason}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="incomplete_reason" th:value="${itemDetails.incomplete_reason}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.goods_type}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="goods_type" th:value="${itemDetails.goods_type}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.goods_address}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="goods_address" th:value="${itemDetails.goods_address}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.collateralItem.goods_id}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="goods_id" th:value="${itemDetails.goods_id}">
									</div>
								</div>

							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button type="submit" class="btn btn-primary" onclick="updateTOwner()" th:text="#{label.form.save}"></button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.form.cancel}"></button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/typeahead.js}" type="text/javascript"></script>
<!--end::Page Resources -->
<script type="text/javascript">
    $(document).ready(function(){

        var spanText1 = 'label.collateralItem.details1.type'+ $('#itemType').val()
        $('#detailsLabel1').html(spanText1)
        var spanText2 = 'label.collateralItem.details2.type'+ $('#itemType').val()
        $('#detailsLabel2').html(spanText2)
        var spanText3 = 'label.collateralItem.details3.type'+ $('#itemType').val()
        $('#detailsLabel3').html(spanText3)
        var spanText4 = 'label.collateralItem.details4.type'+ $('#itemType').val()
        $('#detailsLabel4').html(spanText4)
        var spanText5 = 'label.collateralItem.details5.type'+ $('#itemType').val()
        $('#detailsLabel5').html(spanText5)
        var spanText6 = 'label.collateralItem.details6.type'+ $('#itemType').val()
        $('#detailsLabel6').html(spanText6)


        $('#itemType').change(function () {
			var spanText1 = 'label.collateralItem.details1.type'+ this.value
            $('#detailsLabel1').html(spanText1)
            var spanText2 = 'label.collateralItem.details2.type'+ this.value
            $('#detailsLabel2').html(spanText2)
            var spanText3 = 'label.collateralItem.details3.type'+ this.value
            $('#detailsLabel3').html(spanText3)
            var spanText4 = 'label.collateralItem.details4.type'+ this.value
            $('#detailsLabel4').html(spanText4)
            var spanText5 = 'label.collateralItem.details5.type'+ this.value
            $('#detailsLabel5').html(spanText5)
            var spanText6 = 'label.collateralItem.details6.type'+ this.value
            $('#detailsLabel6').html(spanText6)
        });
    });
</script>

<script type="text/javascript">
    function updateTOwner(sel)
    {
        var owner_text = document.getElementById("owner_typeahead").value;
        var owner_id = owner_text.split("]")[0];
        $("#ownerId").val(owner_id.substring(1,owner_id.length));
    }
</script>

	var jsonOwners=[[${owners}]];

</body>
<!-- end::Body -->
</html>
