<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.debtor.page.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.debtor.debtors}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<a th:href="@{/manage/debtor/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.debtor.addDebtor}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<!--begin::Section-->
						<div class="m-section">
							<div class="m-section__content">
								<table class="table">
									<thead class="thead-default">
									<tr>
										<th class="table-id">Id</th>
										<th th:text="#{label.debtor.table.name}">Name</th>
										<th th:text="#{label.debtor.table.debtorType}">Type</th>
										<th th:text="#{label.debtor.table.workSector}">Work sector</th>
										<th th:text="#{label.debtor.table.district}">District</th>
										<th>&nbsp;</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="debtor : ${debtors}">
										<td class="table-id" th:text="${debtor.id}">Id</td>
										<td th:text="${debtor.name}">Name</td>
										<td th:text="${debtor.debtorType.name}">Type</td>
										<td th:text="${debtor.workSector.name}">Work sector</td>
										<td th:text="${debtor.owner.address.district.name}">District</td>
										<td class="table-actions text-right">
											<span>
												<div class="dropdown">
													<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
														<i class="la la-ellipsis-h"></i>
													</a>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item" th:href="@{/manage/debtor/__${debtor.id}__/view}">
															<span th:text="#{label.table.view}"></span>
														</a>
														<a class="dropdown-item" th:href="@{/manage/debtor/__${debtor.id}__/save}">
															<span th:text="#{label.table.edit}"></span>
														</a>
														<a class="dropdown-item" href="#">
															<span>
																<form th:action="@{/manage/debtor/delete}" method="post">
																	<input hidden="true" type="text" id="id" name="id" th:value="${debtor.id}" />
																	<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																</form>
															</span>
														</a>
													</div>
												</div>
											</span>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!--end::Section-->
					</div>
					<div class="m-portlet__foot">
						<div class="row align-items-center">
							<div class="col-lg-12">
								<button type="submit" class="btn btn-success">
									Submit
								</button>
								<button type="submit" class="btn btn-secondary">
									Cancel
								</button>
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

</body>
<!-- end::Body -->
</html>
