<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.loan.title.add.edit.supervisorPlans}">Добавить/Редактировать план</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label.loan.supervisorPlan}">
							План
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/list}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="#{label.debtors}">
												Список заемщиков
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${debtor.name}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/loan/__${loan.id}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${loan.regNumber}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text" th:text="#{label.loan.title.add.edit.supervisorPlans}">
												Добавить/Редактировать план
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text">План</h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form th:action="@{/manage/debtor/__${debtorId}__/loan/__${loanId}__/sp/save}" method="post" th:object="${sp}" class="m-form m-form--fit m-form--label-align-right">

						<input hidden="true" type="text" id="id" name="id" th:field="*{id}"/>
						<input hidden="true" type="text" id="record" name="id" th:field="*{record_status}"/>

						<div class="m-portlet__body">
							<div class="m-form__section">

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorPlan.date}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="date" th:value="${#dates.format(sp.date,'dd.MM.yyyy')}"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorPlan.amount}">Amount</span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="amount" th:value="${sp.amount}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorPlan.principal}"></span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="principal" th:value="${sp.principal}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorPlan.interest}"></span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="interest" th:value="${sp.interest}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorPlan.penalty}"></span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="penalty" th:value="${sp.penalty}">
									</div>
								</div>

								<!--<div class="form-group m-form__group row">-->
								<!--<label class="col-form-label col-lg-4 col-sm-12">-->
								<!--<span th:text="#{label.supervisorPlan.fee}"></span> <span class="m&#45;&#45;font-danger">*</span>-->
								<!--</label>-->
								<!--<div class="col-lg-4 col-md-9 col-sm-12">-->
								<!--<input type="text" class="form-control m-input" name="fee" th:value="${sp.fee}">-->
								<!--</div>-->
								<!--</div>-->

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" for="description">
										<span th:text="#{label.loan.supervisorPlan.description}"></span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<textarea class="form-control m-input" id="description" rows="3" name="description" th:inline="text">[[${sp.description}]]</textarea>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" th:text="#{label.orgForm.modal.enabled}"></label>
									<div class="col-3">
										<div class="col-lg-4 col-md-9 col-sm-12">
											<span class="m-switch m-switch--outline m-switch--primary">
												<label>
													<input type="checkbox" id="record_status" name="enabled">
													<span></span>
												</label>
											</span>
										</div>
									</div>
								</div>

							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button sec:authorize="hasAnyAuthority('ADMIN','PERM_ADD_SUPERVISORPLAN' ,'PERM_UPDATE_SUPERVISORPLAN')" type="submit" class="btn btn-primary">
											<span th:text="#{label.form.save}"></span>
										</button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary">
											<span th:text="#{label.form.cancel}"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<!--end::Page Resources -->
<script>
    if($("#record").val()==1){
        $("#record_status").trigger('click');
    }
    if($("#record_status").is(':checked')){
        $("#record").val(1);
    }
    else{
        $("#record").val(2);
    }
    $("#record_status").on('change', function() {
        if ($(this).is(':checked')) {
            // switchStatus = $(this).is(':checked');
            $("#record").val(1);
            // alert(switchStatus);// To verify
        }
        else {
            // switchStatus = $(this).is(':checked');
            $("#record").val(2);
            // alert($("#record").val())
            // alert(switchStatus);// To verify
        }
    });
</script>
</body>
<!-- end::Body -->
</html>
