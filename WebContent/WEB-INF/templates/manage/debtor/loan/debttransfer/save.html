<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.loan.title.add.edit.debtTransfer}">Добавить/Редактировать перевод долга</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label.loan.debtTransfer}">
                            Перевод долга
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/list}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="#{label.debtors}">
												Список заемщиков
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${debtor.name}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/debtor/__${debtorId}__/loan/__${loan.id}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${loan.regNumber}">
												Заемщик
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text" th:text="#{label.loan.add.edit.debtTransfer}">
												Добавить/Редактировать перевод долга
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.loan.debtTransfer}">Перевод долга</h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form th:action="@{/manage/debtor/__${debtorId}__/loan/__${loanId}__/debttransfer/save}" th:object="${dt}" method="post" class="m-form m-form--fit m-form--label-align-right">

						<input hidden="true" type="text" id="id" th:field="*{id}"/>
						<input hidden="true" type="text" id="tpId" th:field="*{transferPersonId}" />

						<div class="m-portlet__body">
							<div class="m-form__section">

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.number}">Number</span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{number}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.date}">Date</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" th:field="*{date}"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.quantity}">Quantity</span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{quantity}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.pricePerUnit}">Price per unit</span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{pricePerUnit}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.unitType}">Unit Type Id</span> <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_unitType">
											<option value="" th:value="${dt.unitTypeId}" th:text="${thisUnit}">
												Все
											</option>
											<option th:each="unitType : ${unitTypes}" th:value="${unitType.id}" th:text="${unitType.name}"></option>
										</select>
										<input hidden="hidden" type="text" class="form-control m-input" id="unitTypeId" th:field="*{unitTypeId}">
									</div>
									<!--<div class="col-lg-4 col-md-9 col-sm-12">-->
										<!--<input type="text" class="form-control m-input" th:field="*{unitTypeId}">-->
									<!--</div>-->
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.totalCost}">Total cost</span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{totalCost}">
									</div>
								</div>

								<!--<div class="form-group m-form__group row">-->
									<!--<label class="col-form-label col-lg-4 col-sm-12">-->
										<!--<span th:text="#{label.debtTransfer.transferPayment}">Transfer payment id</span><span class="m&#45;&#45;font-danger">*</span>-->
									<!--</label>-->
									<!--<div class="col-lg-4 col-md-9 col-sm-12">-->
										<!--<input type="text" class="form-control m-input" th:field="*{transferPaymentId}">-->
									<!--</div>-->
								<!--</div>-->

								<!--
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.debtTransfer.transferCredit}">Transfer credit id</span><span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" th:field="*{transferCreditId}">
									</div>
								</div>
								-->

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" th:text="#{label.loan.debtTransfer.transferPerson}">
										Owner <span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="m-typeahead">
											<input class="form-control m-input" id="owner_typeahead" type="text" th:placeholder="#{label.item.owner}">
										</div>
									</div>
								</div>

								<!--<div class="form-group m-form__group row">-->
									<!--<label class="col-form-label col-lg-4 col-sm-12" th:text="#{label.debtTransfer.transferCredit}">-->
										<!--Work sector <span class="m&#45;&#45;font-danger">*</span>-->
									<!--</label>-->
									<!--<div class="col-lg-4 col-md-9 col-sm-12">-->
										<!--<select id="loanSelect" class="form-control m-bootstrap-select m_selectpicker" th:field="*{transferCreditId}" th:title="#{label.select}">-->
											<!--<option value=0 th:text="#{label.select}"></option>-->
										<!--</select>-->
									<!--</div>-->
								<!--</div>-->

								<!--
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.debtTransfer.transferPerson}">Transfer person id</span><span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="transferPersonId" th:value="${dt.transferPersonId}">
									</div>
								</div>
								-->


								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.debtTransfer.goodsType}">Goods type id</span><span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_goodType">
											<option value="" th:value="${dt.goodsTypeId}" th:text="${thisGoodType}">
												Все
											</option>
											<option th:each="goodType : ${goodTypes}" th:value="${goodType.id}" th:text="${goodType.name}"></option>
										</select>
										<input hidden="hidden" type="text" class="form-control m-input" id="goodTypeId" th:field="*{goodsTypeId}">									</div>
									</div>
									<!--<div class="col-lg-4 col-md-9 col-sm-12">-->
										<!--<input type="text" class="form-control m-input" name="goodsTypeId" th:value="${dt.goodsTypeId}">-->
									<!--</div>-->
								</div>

							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button sec:authorize="hasAnyRole('ADMIN','PERM_ADD_DEBTTRANSFER','PERM_UPDATE_DEBTTRANSFER')" type="submit" onclick="updateTOwner()" class="btn btn-primary">
											<span th:text="#{label.form.save}"></span>
										</button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary">
											<span th:text="#{label.form.cancel}"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

    $("#m_form_unitType,#m_form_goodType").selectpicker();

        $("#unitTypeId").val($("#m_form_unitType").val());

</body>
