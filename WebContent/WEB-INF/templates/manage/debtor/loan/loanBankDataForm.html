<form th:action="@{/loanBankData/{loanId}/save(loanId=${loanId})}" class="form-horizontal" method="POST"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <h5 class="modal-title" th:text="#{label.change.loanBankData}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
            <span th:text="#{label.modal.error.name}"></span>
        </div>

        <!--hidden-->
        <!--<input hidden="true" type="text" id="id" name="id" th:value="${loanId}" />-->

        <div class="form-group m-form__group row">
            <label class="col-form-label col-lg-4 col-sm-12">
                <span th:text="#{label.loan.bankData}"></span>
                <span class="m--font-danger">*</span>
            </label>
            <div class="col-lg-8 col-md-9 col-sm-12">
                <select name="bankDataId" class="form-control m-bootstrap-select m_selectpicker">
                    <option th:each="data : ${bankDatas}"
                            th:value="${data.id}"
                            th:selected="${data.id}==${bankData}"
                            th:text="${data.name}+'('+${#strings.abbreviate(data.account_number,20)}+')'"
                    ></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
            <button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
        </div>
</form>


<script>
    $('.m_selectpicker').selectpicker('refresh');
</script>
