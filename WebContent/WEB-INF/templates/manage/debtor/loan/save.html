<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.add.loan.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.add.loan.title}"></h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form th:action="@{/manage/debtor/__${debtorId}__/loan/save}" method="post" class="m-form m-form--fit m-form--label-align-right">
						<input hidden="true" type="text" id="id" name="id" th:value="${loan.id}"/>
						<div class="m-portlet__body">
							<div class="m-form__section">
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.regNumber}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="regNumber" th:value="${loan.regNumber}">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.regDate}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" placeholder="Select date" name="regDate" th:value="${loan.regDate}"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.amount}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="amount" th:value="${loan.amount}">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.currency}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${loan.currency.id}"  id="currency" title="Select...">
											<option value="0" th:text="#{label.add.loan.selectCurrency}">Select...</option>
											<option th:each="currency : ${currencies}" th:value="${currency.id}" th:text="${currency.name}"></option>
										</select>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.type}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${loan.loanType.id}"  id="loanType" title="Select...">
											<option value="0" th:text="#{label.add.loan.selectType}">Select...</option>
											<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
										</select>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.state}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${loan.loanState.id}" id="loanState" title="Select...">
											<option value="0" th:text="#{label.add.loan.selectState}">Select...</option>
											<option th:each="state : ${states}" th:value="${state.id}" th:text="${state.name}"></option>
										</select>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.supervisorId}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="supervisorId" th:value="${loan.supervisorId}">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.parent}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="m-typeahead">
										<input class="form-control m-input" id="m_typeahead_2" type="text" placeholder="Loans">
										</div>
										<!--
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${loan.parentLoan.id}"  id="parentLoan" title="Select...">
											<option value="0" th:text="#{label.add.loan.selectParent}">Select...</option>
											<option th:each="tLoan : ${tLoans}" th:value="${tLoan.id}" th:text="${tLoan.regNumber}"></option>
										</select>
										-->
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.loan.creditOrderId}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${loan.creditOrder.id}" id="creditOrder" title="Select...">
											<option value="0" th:text="#{label.add.loan.selectCreditOrder}">Select...</option>
											<option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.regNumber} + ' ' + ${order.regDate}"></option>
										</select>
									</div>
								</div>

							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button type="submit" class="btn btn-primary" th:text="#{label.add.loan.save}">
											Save
										</button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.add.loan.cancel}">
											Cancel
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/typeahead.js}" type="text/javascript"></script>
<!--end::Page Resources -->

</body>
<!-- end::Body -->
</html>
