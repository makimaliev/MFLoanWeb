<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>MFLoan | Credit Orders</title>
<div th:replace="fragments/header :: header-css" />
<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />
</head>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top" />
	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar" />
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN BORDERED TABLE PORTLET-->
						<div class="portlet light portlet-fit ">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-settings font-green"></i> 
									<span class="caption-subject font-green sbold uppercase">Save Credit Term</span>
								</div>
							</div>
							
							<form th:action="@{/manage/debtor/__${debtorId}__/loan/__${loanId}__/term/save}" id="form_sample_2" class="form-horizontal" method="post">
								<div class="portlet-body">
	                                     <div class="form-body">
	                                         <div class="alert alert-danger display-hide">
	                                             <button class="close" data-close="alert"></button> You have some form errors. Please check below. 
	                                         </div>
	                                         
	                                         <div class="form-group  margin-top-20">
	                                             <label class="control-label col-md-3">Start Date</label>
	                                             <div class="col-md-4">
	                                             	<input hidden="true" type="text" id="id" name="id" th:value="${term.id}"/>
	                                                 <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                     <input type="text" class="form-control" name="startDate" th:value="${term.startDate}"/>
	                                                     <span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
	                                                 </div>
	                                                 <span class="help-block"> select a date </span>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Interest rate value
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="interestRateValue" th:value="${term.interestRateValue}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Rate period
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.ratePeriod.id}"  id="ratePeriod">
													    <option value="0">Select...</option>
													    <option th:each="rp : ${ratePeriods}" th:value="${rp.id}" th:text="${rp.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Floating rate type
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.floatingRateType.id}"  id="floatingRateType">
													    <option value="0">Select...</option>
													    <option th:each="rt : ${rateTypes}" th:value="${rt.id}" th:text="${rt.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty On Principle Overdue Rate Value
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="penaltyOnPrincipleOverdueRateValue" th:value="${term.penaltyOnPrincipleOverdueRateValue}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty On Principle Overdue RateType
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.penaltyOnPrincipleOverdueRateType.id}"  id="penaltyOnPrincipleOverdueRateType">
													    <option value="0">Select...</option>
													    <option th:each="popot : ${popots}" th:value="${popot.id}" th:text="${popot.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty On Interest Overdue Rate Value
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="penaltyOnInterestOverdueRateValue" th:value="${term.penaltyOnInterestOverdueRateValue}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty On Interest Overdue RateType
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.penaltyOnInterestOverdueRateType.id}"  id="penaltyOnInterestOverdueRateType">
													    <option value="0">Select...</option>
													    <option th:each="poiot : ${poiots}" th:value="${poiot.id}" th:text="${poiot.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty Limit Percent
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="penaltyLimitPercent" th:value="${term.penaltyLimitPercent}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Penalty Limit End Date</label>
	                                             <div class="col-md-4">
	                                                 <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                     <input type="text" class="form-control" name="penaltyLimitEndDate" th:value="${term.penaltyLimitEndDate}"/>
	                                                     <span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
	                                                 </div>
	                                                 <span class="help-block"> select a date </span>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Transaction order
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.transactionOrder.id}"  id="transactionOrder">
													    <option value="0">Select...</option>
													    <option th:each="tx : ${tXs}" th:value="${tx.id}" th:text="${tx.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Days in month method
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.daysInMonthMethod.id}"  id="daysInMonthMethod">
													    <option value="0">Select...</option>
													    <option th:each="dimm : ${dimms}" th:value="${dimm.id}" th:text="${dimm.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Days in year method
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                              		<select class="form-control" th:field="${term.daysInYearMethod.id}"  id="daysInYearMethod">
													    <option value="0">Select...</option>
													    <option th:each="diym : ${diyms}" th:value="${diym.id}" th:text="${diym.name}"></option>
													</select>
	                                              </div>
	                                         </div>
	                                         
	                                     </div>
	                             	</div>
							<div class="modal-footer">
								<button type="button" class="btn dark btn-outline" onclick="window.history.back()">Cancel</button>
								<button type="submit" class="btn green">Save</button>
							</div>
							</form>
						</div>
						<!-- END BORDERED TABLE PORTLET-->
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer" />
	<div th:replace="fragments/footer :: footer-js" />
	<!--<script th:src="@{/assets/pages/scripts/form-validation.min.js}" type="text/javascript"></script>-->
	<script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/pages/scripts/components-date-time-pickers.min.js}" type="text/javascript"></script>
</body>
</html>
