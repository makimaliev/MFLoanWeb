<script th:inline="javascript">
    var jsonFiles=[[${files}]];
    var DatatableDataLocalFiles = function () {
        //== Private functions

        // demo initializer
        var mainTableInit = function () {

            var dataJSONArray = JSON.parse(jsonFiles);

            var datatable = $('#filesTable').mDatatable({
                // datasource definition
                data: {
                    type: 'local',
                    source: dataJSONArray
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 450, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting(refer to Kendo UI)
                sortable: false,

                // column based filtering(refer to Kendo UI)
                filterable: false,

                pagination: false,

                // inline and bactch editing(cooming soon)
                // editable: false,

                // columns definition
                columns: [{
                    field: "id",
                    title: "#",
                    responsive: {hidden: 'xl'},
                },{
                    field: "attachment_name",
                    title: "Название файла"
                },  {
                    field: "sys_name",
                    title: "Название"
                },{
                    field: "action",
                    width: 110,
                    title: "",
                    sortable: false,
                    template: function (row) {

                        var result = '';

                        result = result + '\
						<a href="/systemFile/' + row.system_file_id +'/download" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Скачать">\
							<i class="la la-download"></i>\
						</a>\
						<a href="/attachment/' + row.attachment_id +'/details" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Документ">\
							<i class="fa fa-file-o"></i>\
						</a>\
					';


                        return result;
                    }
                }],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    more: 'Другие страницы',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                },

                toolbar: {
                    items: {
                        // pagination
                        pagination: {
                            // page size select
                            pageSizeSelect: [5, 10, 20, 50, 100]
                        }
                    }
                }
            });

            var query = datatable.getDataSourceQuery();

            $('#searchFile').on('keyup', function (e) {
                datatable.search($(this).val().toLowerCase());
            }).val(query.generalSearch);


        };

        return {
            //== Public functions
            init: function () {
                // init dmeo
                mainTableInit();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableDataLocalFiles.init();
    });
</script>
<script th:inline="javascript">
    var jsonHistory=[[${jsonHistory}]];
    var debtorId=[[${debtorId}]];
    var loanId=[[${loanId}]];
    var DatatableDataLocalHistory= function () {
        //== Private functions

        // demo initializer
        var mainTableInit = function () {

            var dataJSONArray = JSON.parse(jsonHistory);
            console.log(jsonHistory)

            var datatable = $('#historyTable').mDatatable({
                // datasource definition
                data: {
                    type: 'local',
                    source: dataJSONArray
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 450, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting(refer to Kendo UI)
                sortable: true,

                // column based filtering(refer to Kendo UI)
                filterable: false,

                pagination: true,

                // inline and bactch editing(cooming soon)
                // editable: false,

                // columns definition
                columns: [{
                    field: "paymentDate",
                    title: "Дата",
                    width: 70
                }, {
                    field: "number",
                    title: "Номер",
                    width: 70
                }, {
                    field: "totalAmount",
                    title: "Итого",
                    width: 80,
                    template: function (row) {
                        return (row.totalAmount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace(".", ",");
                    }
                }, {
                    field: "principal",
                    title: "Осн.сумма",
                    template: function (row) {
                        return (row.principal).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace(".", ",");
                    }
                }, {
                    field: "interest",
                    title: "Проценты",
                    template: function (row) {
                        return (row.interest).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace(".", ",");
                    }
                }, {
                    field: "penalty",
                    title: "Штрафы",
                    template: function (row) {
                        return (row.penalty).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace(".", ",");
                    }
                }, /*{
                field: "fee",
                title: "Комиссия",
                template: function (row) {
                    return (row.fee).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$& ').replace(".", ",");
                }
            }, */{
                    field: "staffName",
                    title: "Куратор",
                    width: 200
                },{
                    field: "name",
                    title: "Вид платежа",
                    width: 200
                }, {
                    field: "record_status",
                    title: "Статус",
                    width: 100,
                    template: function (row) {

                        if(row.record_status==2){
                            return '<span class="m-badge m-badge--danger m-badge--wide"> Отменен</span>';
                        }
                        else{
                            return '<span class="m-badge m-badge--success m-badge--wide">Действует</span>';
                        }
                    }
                }, {
                    field: "REVTYPE",
                    title: "Тип",
                    width: 100,
                    template: function (row) {

                        if(row.REVTYPE==0){
                            return '<span class="m-badge m-badge--success m-badge--wide"> Создан</span>';
                        }
                        else if(row.REVTYPE==1){
                            return '<span class="m-badge m-badge--warning m-badge--wide"> Обновлен</span>';
                        }
                        else{
                            return '<span class="m-badge m-badge--success m-badge--wide">Удален</span>';
                        }
                    }
                }, {
                    field: "date",
                    title: "Время",
                    width: 250,
                    template: function (row) {
                        var timestamp = row.date;
                        var date = new Date(timestamp*1);
                        var month=date.getMonth()+1;
                        if (month<10){
                            month='0'+month;
                        }
                        return date.getFullYear()+'.'+month+'.'+date.getDate()+'  '+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();

                    }
                }],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    more: 'Другие страницы',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                },

                toolbar: {
                    items: {
                        // pagination
                        pagination: {
                            // page size select
                            pageSizeSelect: [5, 10, 20, 50, 100]
                        }
                    }
                }
            });

            var query = datatable.getDataSourceQuery();

            $('#searchFile').on('keyup', function (e) {
                datatable.search($(this).val().toLowerCase());
            }).val(query.generalSearch);


        };

        return {
            //== Public functions
            init: function () {
                // init dmeo
                mainTableInit();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableDataLocalHistory.init();
    });
</script>
