<div class="m-widget1__item" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="m-widget1__item">
        <div class="row m-row--no-padding align-items-center">
            <div class="col-md-7">
                <h3 class="m-widget1__title" th:text="#{label.collection.procedure.status}"></h3>
                <button data-toggle="modal" data-target="#procStatusModal" class="m-widget1__desc m--font-brand" th:text="${procedureS.name}"></button>
            </div>
        </div>
    </div>
    <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#procStatusModal">Open Modal</button>-->

    <!-- Modal -->
    <div id="procStatusModal" class="modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <form>
                    <div class="modal-body">
                        <div class="form-group m-form__group row">
                            <label class="col-form-label col-lg-4 col-sm-12">
                                <span th:text="#{label.collection.phase.closeDate}"></span>
                            </label>
                            <div class="col-lg-7 col-md-9 col-sm-12">
                                <div class="input-group date m_datetimepicker_6">
                                    <input id="dateOfProc" type="text" class="form-control m-input" th:placeholder="#{label.select.date}" th:value="${#dates.format(closeDate,'dd.MM.yyyy')}"/>
                                    <span class="input-group-addon">
                                                            <i class="la la-calendar glyphicon-th"></i>
                                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-form-label col-lg-4 col-sm-12">
                                <span th:text="#{label.collection.phase.status}"></span>
                                <span class="m--font-danger">*</span>
                            </label>
                            <div class="col-lg-7 col-md-9 col-sm-12">
                                <select id="procStatusOfPhase" class="form-control m-bootstrap-select m_selectpicker" th:field="${procedureS.id}" th:title="#{label.select}">
                                    <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button th:text="#{label.cancel}" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button th:text="#{label.save}" onclick="savePhaseProcStatus()" type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <!--end Modal-->
    <!--begin::Page Resources -->
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
    <script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
    <!--end::Page Resources -->

</div>
