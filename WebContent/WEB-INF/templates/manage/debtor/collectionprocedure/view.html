<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
    <title th:text="${proc.id}"></title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="${proc.id}"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body m-portlet__body--no-padding">
						<div class="row m-row--no-padding m-row--col-separator-xl">
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-1 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.proc.table.startDate}">ID</h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.startDate}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.proc.table.closeDate}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.closeDate}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--end:: Widgets/Stats2-1 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-2 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.debtor.table.debtorType}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.lastPhase}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.debtor.table.orgForm}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.lastStatusId}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-2 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-3 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.debtor.table.workSector}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.procedureStatus.name}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.debtor.table.orgForm}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${proc.procedureType.name}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-3 -->
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->

                <!--begin::Portlet-->
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__body">

                        <div class="m-section">
                            <div class="m-section__content">
                                <a th:href="@{/manage/debtor/__${debtorId}__/collectionprocedure/__${procId}__/collectionphase/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.collectionprocedure.addPhase}"></a>
                            </div>
                        </div>

                        <!--begin::Section-->
                        <div class="m-section">
                            <div class="m-section__content">
                                <div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
                                    <div>
                                        <table class="table">
                                            <thead class="thead-default">
                                            <tr>
                                                <th class="table-id">Id</th>
                                                <th th:text="#{label.collectionphase.startDate}"></th>
                                                <th th:text="#{label.collectionphase.closeDate}"></th>
                                                <th th:text="#{label.collectionphase.lastEvent}"></th>
                                                <th th:text="#{label.collectionphase.lastStatusId}"></th>
                                                <th th:text="#{label.collectionphase.phaseStatus}"></th>
                                                <th th:text="#{label.collectionphase.phaseType}"></th>
                                                <th>&nbsp;</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="phase : ${phases}">
                                                <td class="table-id" th:text="${phase.id}"></td>
                                                <td th:text="${phase.startDate}"></td>
                                                <td th:text="${phase.closeDate}"></td>
                                                <td th:text="${phase.lastEvent}"></td>
                                                <td th:text="${phase.lastStatusId}"></td>
                                                <td th:text="${phase.phaseStatus.name}"></td>
                                                <td th:text="${phase.phaseType.name}"></td>
                                                <td class="table-actions text-right">
													<span>
														<div class="dropdown">
															<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																<i class="la la-ellipsis-h"></i>
															</a>
															<div class="dropdown-menu dropdown-menu-right">
																<a class="dropdown-item" th:href="@{/manage/debtor/__${debtorId}__/collectionprocedure/__${procId}__/collectionphase/__${phase.id}__/view}">
																	<span th:text="#{label.table.view}"></span>
																</a>
																<a class="dropdown-item" th:href="@{/manage/debtor/__${debtorId}__/collectionprocedure/__${procId}__/collectionphase/__${phase.id}__/save}">
																	<span th:text="#{label.table.edit}"></span>
																</a>
																<a class="dropdown-item"
																   th:href="@{/printoutTemplate/5/objectId/__${phase.id}__/select}"
																   role="button">
																			<span >Претензия</span>
																		</a>
																<a class="dropdown-item" href="#">
																	<span>
																		<form th:action="@{/manage/debtor/__${debtorId}__/collectionprocedure/__${procId}__/collectionphase/delete}" method="post">
																			<input hidden="true" type="text" id="id" name="id" th:value="${phase.id}" />
																			<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																		</form>
																	</span>
																</a>
															</div>
														</div>
													</span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Section-->

                    </div>
                </div>
                <!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

</body>
<!-- end::Body -->
</html>
