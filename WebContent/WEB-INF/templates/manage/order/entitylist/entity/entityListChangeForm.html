<div xmlns:th="http://www.w3.org/1999/xhtml">
    <form th:action="@{/entity/changeEntityEntityList}" method="post" th:object="${entity}">
        <div class="modal-header">
            <h5 class="modal-title" th:text="#{label.change.entityList}"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                <span th:text="#{label.modal.error.name}"></span>
            </div>

            <!--hidden-->
            <input hidden="true" type="text" id="id" name="id" th:field="*{id}" />

            <div class="form-group m-form__group row">
                <label class="col-form-label col-lg-4 col-sm-12">
                    <span th:text="#{label.order.entityList}"></span>
                    <span class="m--font-danger">*</span>
                </label>
                <div class="col-lg-7 col-md-9 col-sm-12">
                    <select class="form-control m-bootstrap-select m_selectpicker my-select" th:field="*{appliedEntityList.id}" th:title="#{label.select}">
                        <option th:each="list : ${entityLists}" th:value="${list.id}" th:text="${list.listNumber}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
            <button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
        </div>
    </form>
    <script>
        $('.my-select').selectpicker();
    </script>
</div>
