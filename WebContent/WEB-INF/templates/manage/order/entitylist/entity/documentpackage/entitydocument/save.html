<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>MFLoan | Credit Orders</title>
<div th:replace="fragments/header :: header-css" />
<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />
</head>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top" />
	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar" />
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">

				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN BORDERED TABLE PORTLET-->
						<div class="portlet light portlet-fit ">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-settings font-green"></i> 
									<span class="caption-subject font-green sbold uppercase">Save Entity Document</span>
								</div>
							</div>
							<form th:action="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/save}" id="form_sample_2" class="form-horizontal" method="post">
								<div class="portlet-body">
	                                     <div class="form-body">
	                                         <div class="alert alert-danger display-hide">
	                                             <button class="close" data-close="alert"></button> You have some form errors. Please check below. 
	                                         </div>
	                                         
	                                         <div class="form-group margin-top-20">
	                                             <label class="control-label col-md-3">Document name
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                             	<input hidden="true" type="text" id="id" name="id" th:value="${ed.id}"/>
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="name" th:value="${ed.name}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Completed By
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="completedBy" th:value="${ed.completedBy}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Completed Date</label>
	                                             <div class="col-md-4">
	                                                 <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                     <input type="text" class="form-control" name="completedDate" th:value="${ed.completedDate}"/>
	                                                     <span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
	                                                 </div>
	                                                 <!-- /input-group -->
	                                                 <span class="help-block"> select a date </span>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Completed description
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="completedDescription" th:value="${ed.completedDescription}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group margin-top-20">
	                                             <label class="control-label col-md-3">Approved by
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="approvedBy" th:value="${ed.approvedBy}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Approved Date</label>
	                                             <div class="col-md-4">
	                                                 <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                     <input type="text" class="form-control" name="approvedDate" th:value="${ed.approvedDate}"/>
	                                                     <span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
	                                                 </div>
	                                                 <!-- /input-group -->
	                                                 <span class="help-block"> select a date </span>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Approved description
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="approvedDescription" th:value="${ed.approvedDescription}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Registered number
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="registeredNumber" th:value="${ed.registeredNumber}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Registered Date</label>
	                                             <div class="col-md-4">
	                                                 <div class="input-group date date-picker" data-date-format="yyyy-mm-dd">
	                                                     <input type="text" class="form-control" name="registeredDate" th:value="${ed.registeredDate}"/>
	                                                     <span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
	                                                 </div>
	                                                 <!-- /input-group -->
	                                                 <span class="help-block"> select a date </span>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Registered by
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                               		<select class="form-control" th:field="${ed.registeredBy.id}"  id="registeredBy">
														    <option value="0">Select...</option>
														    <option th:each="rb : ${rBs}" th:value="${rb.id}" th:text="${rb.name}"></option>
														</select>
	                                               </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Registered description
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                                 <div class="input-icon right">
	                                                     <i class="fa"></i>
	                                                     <input type="text" class="form-control" name="registeredDescription" th:value="${ed.registeredDescription}"/> 
	                                                 </div>
	                                             </div>
	                                         </div>
	                                         
	                                         <div class="form-group">
	                                             <label class="control-label col-md-3">Document State
	                                                 <span class="required"> * </span>
	                                             </label>
	                                             <div class="col-md-4">
	                                               		<select class="form-control" th:field="${ed.entityDocumentState.id}"  id="entityDocumentState">
														    <option value="0">Select...</option>
														    <option th:each="state : ${states}" th:value="${state.id}" th:text="${state.name}"></option>
														</select>
	                                               </div>
	                                         </div>
	                                     </div>
	                             	</div>
							<div class="modal-footer">
								<button type="button" class="btn dark btn-outline" onclick="window.history.back()">Cancel</button>
								<button type="submit" class="btn green">Save</button>
							</div>
							</form>
						</div>
						<!-- END BORDERED TABLE PORTLET-->
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer" />
	<div th:replace="fragments/footer :: footer-js" />
	<!--<script th:src="@{/assets/pages/scripts/form-validation.min.js}" type="text/javascript"></script>-->
	<script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/pages/scripts/components-date-time-pickers.min.js}" type="text/javascript"></script>
</body>
</html>
