											</div>
										</div>
									</div>
									<div class="m-widget1__item">

												<h3 class="m-widget1__title" th:text="#{label.documentPackage.state}"></h3>

											</div>
										</div>

									<div class="m-widget1__item">

												<span class="m-widget1__desc m--font-brand" th:text="${dp.documentPackageType?.name}"></span>

									</div>
								</div>
								<!--begin:: Widgets/Stats2-3 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-2 -->
								<div class="m-widget1">
									<div class="m-widget1__item">

											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.completedRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.completedRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.approvedRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.approvedRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
									<!--
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.registeredRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.registeredRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
									-->
								</div>
								<!--begin:: Widgets/Stats2-2 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-1 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.completedDate}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.completedDate}"></span>
											</div>

									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">

									</div>

											<div class="col">

						</div>

				<!--end::Portlet-->

				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.documents}"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body">

						<!--begin: Search Form -->
						<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
							<div class="row align-items-center">
								<div class="col-xl-9 order-1 order-xl-1">
									<div class="form-group m-form__group row align-items-center">
										<div class="col-lg-6">
											<div class="m-input-icon m-input-icon--left">
												<input type="text" class="form-control m-input m-input--solid" placeholder="Искать..." id="m_form_search1">
												<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
											</div>
										</div>
									</div>
								</div>

								<div class="col-xl-3 order-3 order-xl-3 m--align-right">
									<a sec:authorize="hasRole('ADMIN')" th:href="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/0/save}" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">

				<div class="modal fade" id="m_modal_5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

						<div class="modal-content">
                            <form id="form_5">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        Modal title
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group" id="modalRegNumber">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredNumber}"></span>
                                        </label>
                                        <input type="text" class="form-control m-input" id="registeredNumber">
                                    </div>
                                    <div class="form-group" id="modalRegDate">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredDate}"></span>
                                        </label>
                                        <input type='text' class="form-control" id="m_datepicker_1_modal" readonly placeholder="Select date"/>
                                    </div>
                                    <div class="form-group" id="modalRegBy">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredBy}"></span>
                                        </label>
                                        <select class="form-control m-bootstrap-select m_selectpicker"  id="registeredBy" th:title="#{label.select}">
                                            <option value="0" th:text="#{label.select}"></option>
                                            <option th:each="rb : ${rBs}" th:value="${rb.id}" th:text="${rb.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="form-control-label">
                                            Description
                                        </label>
                                        <textarea class="form-control" id="description"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary" id="btnSave">
                                        Save changes
                                    </button>
                                </div>
                            </form>
						</div>
					</div>
				</div>
				<!--end::Modal-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var jsonEntityDocuments = /*[[${entityDocuments}]]*/ [];
    var orderId = /*[[${orderId}]]*/ [];
    var listId = /*[[${listId}]]*/ [];
    var entityId = /*[[${entityId}]]*/ [];
    var dpId = /*[[${dpId}]]*/ [];
    /*]]>*/
</script>

<script type="text/javascript">
    $(document).ready(function() {

        var action = '';
        var docId = '';

        $('#m_modal_5').on('show.bs.modal', function (event) {

            $('#modalRegNumber').hide()
            $('#modalRegDate').hide()
            $('#modalRegBy').hide()

            var button = $(event.relatedTarget) // Button that triggered the modal
            action = button.data('whatever') // Extract info from data-* attributes
            docId = button.data('doc')
			console.log(action);
            console.log(docId);
            //alert(descr)
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('Check document as ' + action)
            //modal.find('.modal-body form action').val(url)
            //$('#form_5').attr("action", url);
            if(action == 'registered')
            {
                $('#modalRegNumber').show()
                $('#modalRegDate').show()
                $('#modalRegBy').show()
            }

        });

        $('#btnSave').on('click', function (event) {
            var regNumber = $('#registeredNumber').val();
            var regDate = $('#m_datepicker_1_modal').val();
            var regBy = $('#registeredBy').val();

            var text = $('textarea#description').val();
            var fullUrl = '';
            if(action == 'registered')
                fullUrl = 'entitydocument/' + docId + '/progress?type='+ action + '&registeredNumber=' + regNumber + '&registeredDate='+ regDate + '&registeredById='+ regBy + '&description='+text;
            else
                fullUrl = 'entitydocument/' + docId + '/progress?type='+ action + '&registeredDate=' + '' +  '&description='+text;
            $( location ).attr("href", fullUrl);
            //alert(text);
            event.preventDefault();
        });

        $('#m_datepicker_1_modal').datepicker().on('changeDate', function(ev) {
            ev.preventDefault();
            ev.stopPropagation();
        }).on('hide', function(event) {
            event.preventDefault();
            event.stopPropagation();
        });

        $('#m_datepicker_1_modal').datepicker().on('show.bs.modal', function(event) {
            // prevent datepicker from firing bootstrap modal "show.bs.modal"
            event.stopPropagation();
        });

    });

</script>
