<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.documentPackage.details.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="${dp.name}"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body m-portlet__body--no-padding">
						<div class="row m-row--no-padding m-row--col-separator-xl">
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-1 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title">ID</h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.id}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.name}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.name}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.completedDate}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.completedDate}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--end:: Widgets/Stats2-1 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-2 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.approvedDate}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.approvedDate}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.completedRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.completedRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.approvedRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.approvedRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-2 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-3 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.registeredRatio}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${#numbers.formatInteger(dp.registeredRatio*100, 0)+'%'}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.state}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.documentPackageState?.name}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.documentPackage.type}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${dp.documentPackageType?.name}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-3 -->
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->

				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.documents}"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body">

						<div class="m-section">
							<div class="m-section__content">
								<a th:href="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.document.add}"></a>
							</div>
						</div>

						<!--begin::Section-->
						<div class="m-section">
							<div class="m-section__content">
								<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
									<div>
										<table class="table">
											<thead class="thead-default">
											<tr>
												<th class="table-id">#</th>
												<th th:text="#{label.document.name}"></th>
												<th th:text="#{label.document.progress}"></th>
												<th>Actions</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="progress, iterator : ${progressList}">
												<td class="table-id" th:text="${iterator.index+1}"></td>
												<td th:text="${progress.document.name}"></td>
												<td th:text="${progress.progress + '%'}">
                                                    <!--
                                                    <div class="progress">
                                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%"></div>
                                                    </div>
                                                    -->
                                                </td>
												<td class="table-actions text-left">
													<span>
														<div class="dropdown">
															<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																<i class="la la-ellipsis-h"></i>
															</a>
															<div class="dropdown-menu dropdown-menu-right">
                                                                <check th:if="${!progress.completed}">
                                                                    <a class="dropdown-item" href="#" th:data-link="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/__${progress.document.id}__/progress}" data-toggle="modal" data-target="#m_modal_5" data-whatever="completed"><i class="la la-check-square"></i> Complete</a>
                                                                </check>
																<check th:if="${!progress.approved}">
						    									    <a class="dropdown-item" href="#" th:data-link="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/__${progress.document.id}__/progress}" data-toggle="modal" data-target="#m_modal_5" data-whatever="approved"><i class="la la-leaf"></i> Approve</a>
						    									</check>
                                                                <check th:if="${!progress.registered}">
                                                                    <a class="dropdown-item" href="#" th:data-link="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/__${progress.document.id}__/progress}" data-toggle="modal" data-target="#m_modal_5" data-whatever="registered"><i class="la la-print"></i> Register</a>
                                                                </check>
                                                                <a class="dropdown-item" th:href="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/__${progress.document.id}__/save}"><i class="la la-edit"></i> Edit</a>
															</div>
															<a th:href="@{/manage/order/__${orderId}__/entitylist/__${listId}__/entity/__${entityId}__/documentpackage/__${dpId}__/entitydocument/__${progress.document.id}__/view}" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-edit"></i></a>
														</div>
													</span>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!--end::Section-->

					</div>
				</div>
				<!--end::Portlet-->
				<!--begin::Modal-->
				<div class="modal fade" id="m_modal_5" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
                            <form id="form_5">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">
                                        Modal title
                                    </h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group" id="modalRegNumber">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredNumber}"></span>
                                        </label>
                                        <input type="text" class="form-control m-input" id="registeredNumber">
                                    </div>
                                    <div class="form-group" id="modalRegDate">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredDate}"></span>
                                        </label>
                                        <input type='text' class="form-control" id="m_datepicker_1_modal" readonly placeholder="Select date"/>
                                    </div>
                                    <div class="form-group" id="modalRegBy">
                                        <label for="description" class="form-control-label">
                                            <span th:text="#{label.document.registeredBy}"></span>
                                        </label>
                                        <select class="form-control m-bootstrap-select m_selectpicker"  id="registeredBy" th:title="#{label.select}">
                                            <option value="0" th:text="#{label.select}"></option>
                                            <option th:each="rb : ${rBs}" th:value="${rb.id}" th:text="${rb.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="form-control-label">
                                            Description
                                        </label>
                                        <textarea class="form-control" id="description"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary" id="btnSave">
                                        Save changes
                                    </button>
                                </div>
                            </form>
						</div>
					</div>
				</div>
				<!--end::Modal-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->
<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datepicker.js}" type="text/javascript"></script>
<!--end::Page Resources -->

<script type="text/javascript">
    $(document).ready(function() {

        var url = '';
        var action = ''

        $('#m_modal_5').on('show.bs.modal', function (event) {

            $('#modalRegNumber').hide()
            $('#modalRegDate').hide()
            $('#modalRegBy').hide()

            var button = $(event.relatedTarget) // Button that triggered the modal
            action = button.data('whatever') // Extract info from data-* attributes
            url = button.data('link')
            //alert(descr)
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('Check document as ' + action)
            //modal.find('.modal-body form action').val(url)
            //$('#form_5').attr("action", url);
            if(action == 'registered')
            {
                $('#modalRegNumber').show()
                $('#modalRegDate').show()
                $('#modalRegBy').show()
            }

        });

        $('#btnSave').on('click', function (event) {
            var regNumber = $('#registeredNumber').val();
            var regDate = $('#m_datepicker_1_modal').val();
            var regBy = $('#registeredBy').val();

            var text = $('textarea#description').val();
            var fullUrl = '';
            if(action == 'registered')
                fullUrl = url + '?type='+ action + '&registeredNumber=' + regNumber + '&registeredDate='+ regDate + '&registeredById='+ regBy + '&description='+text;
            else
                fullUrl = url + '?type='+ action + '&registeredDate=' + '' +  '&description='+text;
            $( location ).attr("href", fullUrl);
            //alert(text);
            event.preventDefault();
        });

        $('#m_datepicker_1_modal').datepicker().on('changeDate', function(ev) {
            ev.preventDefault();
            ev.stopPropagation();
        }).on('hide', function(event) {
            event.preventDefault();
            event.stopPropagation();
        });

        $('#m_datepicker_1_modal').datepicker().on('show.bs.modal', function(event) {
            // prevent datepicker from firing bootstrap modal "show.bs.modal"
            event.stopPropagation();
        });

    });

</script>
</body>
<!-- end::Body -->
</html>
