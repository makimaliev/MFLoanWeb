<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title th:text="#{label.entityDocument.list}"></title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <!--begin::Portlet-->
                <div class="m-portlet">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.entity.document.list}"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">

                        <!--begin: Search Form -->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div class="row align-items-center">
                                <div class="col-xl-10 order-2 order-xl-1">
                                    <div class="form-group m-form__group row align-items-center">

                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        Owner:
                                                    </label>
                                                </div>
                                                <div class="m-typeahead">
                                                    <input class="form-control m-input" id="owner_typeahead" type="text" placeholder="Owners">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        Order:
                                                    </label>
                                                </div>
                                                <div class="m-typeahead">
                                                    <input class="form-control m-input" id="order_typeahead" type="text" placeholder="Orders">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        Status:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m_selectpicker" id="docStatus">
                                                        <option value="0">
                                                            All
                                                        </option>
                                                        <option value="1">
                                                            Completed
                                                        </option>
                                                        <option value="2">
                                                            Not Completed
                                                        </option>
                                                        <option value="3">
                                                            Approved
                                                        </option>
                                                        <option value="4">
                                                            Not Approved
                                                        </option>
                                                        <option value="3">
                                                            Registered
                                                        </option>
                                                        <option value="6">
                                                            Not Registered
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="m-input-icon m-input-icon--left">
                                                <button type="button" id="btnSearch" class="btn m-btn--pill    btn-primary m-btn--wide">
                                                    Search
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--
                                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                    <a href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span>
													<i class="la la-cart-plus"></i>
													<span>
														New Order
													</span>
												</span>
                                    </a>
                                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                                </div>
                                -->
                            </div>
                        </div>
                        <!--end: Search Form -->

                        <!--begin::Section-->
                        <div class="m-section">
                            <div class="m-section__content">
                                <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
                                    <div>
                                        <table class="table">
                                            <thead class="thead-default">
                                            <tr>
                                                <th class="table-id">#</th>
                                                <th th:text="#{label.entity.doc.name}"></th>
                                                <!--
                                                <th th:text="#{label.entity.doc.completedBy}"></th>
                                                <th th:text="#{label.entity.doc.completedDate}"></th>
                                                <th th:text="#{label.entity.doc.completedDescription}"></th>
                                                <th th:text="#{label.entity.doc.approvedBy}"></th>
                                                <th th:text="#{label.entity.doc.approvedDate}"></th>
                                                <th th:text="#{label.entity.doc.approvedDescription}"></th>
                                                <th th:text="#{label.entity.doc.registeredNumber}"></th>
                                                <th th:text="#{label.entity.doc.registeredDate}"></th>
                                                <th th:text="#{label.entity.doc.registeredBy}"></th>
                                                <th th:text="#{label.entity.doc.registeredDescription}"></th>
                                                -->
                                                <th th:text="#{label.entity.doc.documentState}"></th>
                                                <th>Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="ed, iterator : ${documents}">
                                                <td class="table-id" th:text="${iterator.index+1}"></td>
                                                <td th:text="${ed.name}"></td>
                                                <!--
                                                <td th:text="${ed.completedBy}"></td>
                                                <td th:text="${ed.completedDate}"></td>
                                                <td th:text="${ed.completedDescription}"></td>
                                                <td th:text="${ed.approvedBy}"></td>
                                                <td th:text="${ed.approvedDate}"></td>
                                                <td th:text="${ed.approvedDescription}"></td>
                                                <td th:text="${ed.registeredNumber}"></td>
                                                <td th:text="${ed.registeredDate}"></td>
                                                <td th:text="${ed.registeredBy}"></td>
                                                <td th:text="${ed.registeredDescription}"></td>
                                                -->
                                                <td th:text="${ed.entityDocumentState}"></td>
                                                <td class="table-actions text-left">
													<span>
														<div class="dropdown">
															<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																<i class="la la-ellipsis-h"></i>
															</a>
															<a href="#" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-edit"></i></a>
														</div>
													</span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Section-->
                    </div>
                    <div class="m-portlet__foot">
                        <div class="m-datatable m-datatable--default">
                            <div class="m-datatable__pager m-datatable--paging-loaded clearfix">
                                <ul class="m-datatable__pager-nav">
                                    <li th:class="${current == 0} ? disabled">
                                        <a th:title="#{label.pagination.first}" class="m-datatable__pager-link m-datatable__pager-link--first" th:href="@{/manage/order/entitylist/entity/documentpackage/entitydocument/list(pageSize=${selectedPageSize}, page=1)}">
                                            <i class="la la-angle-double-left"></i>
                                        </a>
                                    </li>
                                    <li th:class="${current == 0} ? disabled">
                                        <a th:title="#{label.pagination.prev}" class="m-datatable__pager-link m-datatable__pager-link--prev" th:href="@{/manage/order/entitylist/entity/documentpackage/entitydocument/list(pageSize=${selectedPageSize}, page=${current})}">
                                            <i class="la la-angle-left"></i>
                                        </a>
                                    </li>

                                    <li th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                                        <a th:href="@{/manage/order/entitylist/entity/documentpackage/entitydocument/list(pageSize=${selectedPageSize}, page=${page})}" class="m-datatable__pager-link m-datatable__pager-link-number" th:text="${page}" th:classappend="${current == (page - 1)} ? 'm-datatable__pager-link--active'"></a>

                                    </li>

                                    <li th:class="${current + 1 == count} ? disabled">
                                        <a th:title="#{label.pagination.next}" class="m-datatable__pager-link m-datatable__pager-link--next" th:href="@{/manage/order/entitylist/entity/documentpackage/entitydocument/list(pageSize=${selectedPageSize}, page=${current + 2})}">
                                            <i class="la la-angle-right"></i>
                                        </a>
                                    </li>
                                    <li th:class="${current + 1 == count} ? disabled">
                                        <a th:href="@{/manage/order/entitylist/entity/documentpackage/entitydocument/list(pageSize=${selectedPageSize}, page=${count})}" th:title="#{label.pagination.last}" class="m-datatable__pager-link m-datatable__pager-link--last">
                                            <i class="la la-angle-double-right"></i>
                                        </a>
                                    </li>
                                </ul>
                                <div class="m-datatable__pager-info">
                                    <span class="m-datatable__pager-detail" th:text="#{label.pageSize}"></span>
                                    <div class="btn-group bootstrap-select m-datatable__pager-size" style="width: 70px;">
                                        <select id="pageSizeSelect" class="selectpicker m-datatable__pager_size" title="Select page size" data-width="70px">
                                            <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                                                    th:selected="${pageSize} == ${selectedPageSize}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end::Portlet-->
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/typeahead.js}" type="text/javascript"></script>
<!--end::Page Resources -->

</body>
<!-- end::Body -->
</html>
