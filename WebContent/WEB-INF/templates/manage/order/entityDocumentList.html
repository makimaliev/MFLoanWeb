<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>Документы</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title m-subheader__title--separator">
                            Документы
                        </h3>
                        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                            <li class="m-nav__item m-nav__item--home">
                                <a th:href="@{/}" class="m-nav__link m-nav__link--icon">
                                    <i class="m-nav__link-icon la la-home"></i>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <span class="m-nav__link-text">Список документов</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END: Subheader -->
            <div class="m-content">
                <!--begin::Portlet-->
                <div class="m-portlet">
                    <div class="m-portlet__body">

                        <!--begin: Search Form -->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div class="row align-items-center">
                                <div class="col-xl-8 order-2 order-xl-1">
                                    <div class="form-group m-form__group row align-items-center">

                                        <!--
                                        <div class="col-md-4">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        Owner:
                                                    </label>
                                                </div>
                                                <div class="m-typeahead">
                                                    <input class="form-control m-input" id="owner_typeahead" type="text" placeholder="Owners">
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        -->

                                        <div class="col-md-4">
                                            <div class="m-input-icon m-input-icon--left">
                                                <input type="text" class="form-control m-input m-input--solid" placeholder="Владелец..." id="m_form_search">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        Статус:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_status">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option value="1">
                                                            На стадии коплектации
                                                        </option>
                                                        <option value="3">
                                                            На стадии проверки
                                                        </option>
                                                        <option value="5">
                                                            На стадии регистрации
                                                        </option>
                                                        <option value="6">
                                                            Регистрация завершена
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        Район:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_district">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option th:each="district : ${districts}" th:value="${district.id}" th:text="${district.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>

                                    </div>
                                </div>
                                <!--
                                <div class="col-xl-4 order-1 order-xl-2 m--align-right">
                                    <a href="#" class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span>
													<i class="la la-cart-plus"></i>
													<span>
														New Order
													</span>
												</span>
                                    </a>
                                    <div class="m-separator m-separator--dashed d-xl-none"></div>
                                </div>
                                -->
                            </div>
                        </div>
                        <!--end: Search Form -->

                        <!--begin: Datatable -->
                        <div class="m_datatable" id="json_data"></div>
                        <!--end: Datatable -->

                    </div>
                </div>
                <!--end::Portlet-->
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/typeahead.js}" type="text/javascript"></script>
<!--end::Page Resources -->

<script type="text/javascript">
    //== Class definition

    var DatatableJsonRemoteDemo = function () {
        //== Private functions

        // basic demo
        var demo = function () {

            var datatable = $('.m_datatable').mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    source: '/api/entityDocuments',
                    pageSize: 10,
                    saveState: {
                        cookie: false,
                        webstorage: false
                    }
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 550, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting
                sortable: true,

                // column based filtering
                filterable: false,

                pagination: true,

                // columns definition
                columns: [{
                    field: "View",
                    width: 80,
                    textAlign: 'center',
                    title: "Просмотр",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',
                    template: function (row) {
                        var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                        return '\
						<a href="/manage/order/'+ row.orderId + '/entitylist/'+ row.entityListId + '/entity/' + row.entityId + '/documentpackage/' + row.packageId + '/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-o-right"></i></a>\
					';
                    }
                },  {
                    field: "id",
                    title: "#",
                    sortable: 'asc',
                    width: 50,
                    textAlign: 'center'
                }, /*{
                    field: "ownerName",
                    title: "ownerName"
                }, {
                    field: "districtName",
                    title: "districtName"
                }, {
                    field: "ownerId",
                    title: "ownerId"
                }, */{
                    field: "docName",
                    title: "Наименование"
                }, {
                    field: "packageName",
                    title: "Пакет",
                    responsive: {visible: 'lg'}
                }, {
                    field: "typeName",
                    title: "Вид"
                }, {
                    field: "statusName",
                    title: "Статус"
                },
                    {
                        field: "progress",
                        title: "Прогресс",
                        template: function (row) {
                            return row.progress + '%';
                        }
                    }],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'First',
                                    prev: 'Previous',
                                    next: 'Next',
                                    last: 'Last',
                                    more: 'More pages',
                                    input: 'Page number',
                                    select: 'Select page size'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                }
            });

            var query = datatable.getDataSourceQuery();

            $('#m_form_search').on('keyup', function (e) {
                datatable.search($(this).val().toLowerCase());
            }).val(query.generalSearch);

            $('#owner_typeahead').on('typeahead:selected', function () {
                var owner_text = document.getElementById("owner_typeahead").value;
                var owner_id = owner_text.match(/[^[\]]+(?=])/g);
                datatable.search(owner_id, 'ownerId');
            }).val(typeof query.ownerId !== 'undefined' ? query.ownerId : '');

            $('#owner_typeahead').on('click', function () {
                if (!$("#owner_typeahead").val().length == 0)
                {
                    $('#owner_typeahead').val('');
                    $('.typeahead').typeahead('setQuery', '');
                    //datatable.search(owner_id, '');
                }
            }).val(typeof query.districtId !== 'undefined' ? query.districtId : '');

            $('#m_form_status').on('change', function () {
                datatable.search($(this).val(), 'statusId');
            }).val(typeof query.statusId !== 'undefined' ? query.statusId : '');

            $('#m_form_district').on('change', function () {
                datatable.search($(this).val(), 'districtId');
            }).val(typeof query.districtId !== 'undefined' ? query.districtId : '');


            $('#m_form_status, #m_form_district').selectpicker();

        };

        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableJsonRemoteDemo.init();
    });
</script>

</body>
<!-- end::Body -->
</html>
