<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title>Добавить/Редактировать решение</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Решение
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/order/list}" class="m-nav__link">
											<span class="m-nav__link-text">
												Список решений
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text">
												Добавить/Редактировать решение
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.order.add}"></h3>
							</div>
						</div>
					</div>

					<!--begin::Form-->
					<form th:action="@{/manage/order/save}" method="post" class="m-form m-form--fit m-form--label-align-right">
						<input hidden="true" type="text" id="id" name="id" th:value="${creditOrder.id}"/>
						<div class="m-portlet__body">
							<div class="m-form__section">
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.order.type}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${creditOrder.creditOrderType.id}" id="creditOrderType" th:title="#{label.select}">
											<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
										</select>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.order.registrationNumber}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="regNumber" th:value="${creditOrder.regNumber}">
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.order.registrationDate}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" th:value="${#dates.format(creditOrder.regDate,'dd.MM.yyyy')}" name="regDate"/>
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12" for="description">
										<span th:text="#{label.order.description}"></span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<textarea class="form-control m-input" id="description" rows="3" name="description" th:value="${creditOrder.description}"></textarea>
									</div>
								</div>
								<!--
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.order.state}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<select class="form-control m-bootstrap-select m_selectpicker" th:field="${creditOrder.creditOrderState.id}" id="creditOrderState" th:title="#{label.select}">
											<option th:each="state : ${states}" th:value="${state.id}" th:text="${state.name}"></option>
										</select>
									</div>
								</div>
								-->
							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button type="submit" class="btn btn-primary">
											<span th:text="#{label.form.save}"></span>
										</button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary">
											<span th:text="#{label.form.cancel}"></span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<!--end::Page Resources -->

</body>
<!-- end::Body -->
</html>
