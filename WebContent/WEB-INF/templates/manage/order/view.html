<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="${'Решение: ' + order.regNumber}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Решение
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/order/list}" class="m-nav__link">
											<span class="m-nav__link-text">
												Список решений
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text">
												Решение на выдачу кредита
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="${order.regNumber}"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body m-portlet__body--no-padding">
						<div class="row m-row--no-padding m-row--col-separator-xl">
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-1 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title">ID</h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.id}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.order.registrationNumber}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.regNumber}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--end:: Widgets/Stats2-1 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-2 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.order.registrationDate}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.regDate}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.order.description}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.description}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-2 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-3 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.order.state}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.creditOrderState.name}"></span>
											</div>
										</div>
									</div>
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.order.type}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${order.creditOrderType.name}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-3 -->
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->

				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__body">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link m--font-primary active" data-toggle="tab" href="#appliedEntityLists" th:text="#{label.order.entityLists}"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link m--font-primary" data-toggle="tab" href="#documentPackages" th:text="#{label.order.documentPackages}"></a>
							</li>
							<li class="nav-item">
								<a class="nav-link m--font-primary" data-toggle="tab" href="#orderTerms" th:text="#{label.order.terms}"></a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="appliedEntityLists" role="tabpanel">
								<div class="m-section">
									<div class="m-section__content">
										<a th:href="@{/manage/order/__${order.id}__/entitylist/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.order.button.addAppliedEntityList}"></a>
									</div>
								</div>
								<!--begin::Section-->
								<div class="m-section">
									<div class="m-section__content">
										<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
											<div>
												<table class="table">
													<thead class="thead-default">
													<tr>
														<th class="table-id">Id</th>
														<th th:text="#{label.appliedEntityList.table.listNum}"></th>
														<th th:text="#{label.appliedEntityList.table.listDate}"></th>
														<th th:text="#{label.appliedEntityList.table.entytiListState}"></th>
														<th th:text="#{label.appliedEntityList.table.entytiListType}"></th>
														<th>&nbsp;</th>
													</tr>
													</thead>
													<tbody>
													<tr th:each="l : ${entityLists}">
														<td class="table-id" th:text="${l.id}"></td>
														<td th:text="${l.listNumber}"></td>
														<td th:text="${l.listDate}"></td>
														<td th:text="${l.appliedEntityListState.name}"></td>
														<td th:text="${l.appliedEntityListType.name}"></td>
														<td class="table-actions text-right">
															<span>
																<div class="dropdown">
																	<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																		<i class="la la-ellipsis-h"></i>
																	</a>
																	<div class="dropdown-menu dropdown-menu-right">
																		<a class="dropdown-item" th:href="@{/manage/order/__${order.id}__/entitylist/__${l.id}__/view}">
																			<span th:text="#{label.table.view}"></span>
																		</a>
																		<a class="dropdown-item" th:href="@{/manage/order/__${order.id}__/entitylist/__${l.id}__/save}">
																			<span th:text="#{label.table.edit}"></span>
																		</a>
																		<a class="dropdown-item" href="#">
																			<span>
																				<form th:action="@{/manage/order/__${order.id}__/entitylist/delete}" method="post">
																					<input hidden="true" type="text" id="id" name="id" th:value="${l.id}" />
																					<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																				</form>
																			</span>
																		</a>
																	</div>
																</div>
															</span>
														</td>
													</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!--end::Section-->
							</div>
							<div class="tab-pane" id="documentPackages" role="tabpanel">
								<div class="m-section">
									<div class="m-section__content">
										<a th:href="@{/manage/order/__${order.id}__/orderdocumentpackage/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.order.button.addDocumentPackage}"></a>
									</div>
								</div>
								<!--begin::Section-->
								<div class="m-section">
									<div class="m-section__content">
										<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
											<div>
												<table class="table">
													<thead class="thead-default">
													<tr>
														<th class="table-id">Id</th>
														<th th:text="#{label.orderDocumentPackage.table.name}"></th>
														<th th:text="#{label.orderDocumentPackage.table.documentType}"></th>
														<th>&nbsp;</th>
													</tr>
													</thead>
													<tbody>
													<tr th:each="oDP : ${orderDocumentPackages}">
														<td class="table-id" th:text="${oDP.id}"></td>
														<td th:text="${oDP.name}"></td>
														<td th:text="${oDP.documentPackageType.name}"></td>
														<td class="table-actions text-right">
															<span>
																<div class="dropdown">
																	<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																		<i class="la la-ellipsis-h"></i>
																	</a>
																	<div class="dropdown-menu dropdown-menu-right">
																		<a class="dropdown-item" th:href="@{/manage/order/__${orderId}__/orderdocumentpackage/__${oDP.id}__/view}">
																			<span th:text="#{label.table.view}"></span>
																		</a>
																		<a class="dropdown-item" th:href="@{/manage/order/__${orderId}__/orderdocumentpackage/__${oDP.id}__/save}">
																			<span th:text="#{label.table.edit}"></span>
																		</a>
																		<a class="dropdown-item" href="#">
																			<span>
																				<form th:action="@{/manage/order/__${orderId}__/orderdocumentpackage/delete}" method="post">
																					<input hidden="true" type="text" id="id" name="id" th:value="${oDP.id}" />
																					<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																				</form>
																			</span>
																		</a>
																	</div>
																</div>
															</span>
														</td>
													</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!--end::Section-->
							</div>
							<div class="tab-pane" id="orderTerms" role="tabpanel">
								<div class="m-section">
									<div class="m-section__content">
										<a th:href="@{/manage/order/__${order.id}__/orderterm/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.order.button.addOrderTerm}"></a>
									</div>
								</div>
								<!--begin::Section-->
								<div class="m-section">
									<div class="m-section__content">
										<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
											<div>
												<table class="table">
													<thead class="thead-default">
													<tr>
														<th class="table-id" th:text="#{label.table.id}"></th>
														<th th:text="#{label.orderTerm.table.descrition}"></th>
														<th th:text="#{label.orderTerm.table.fund}"></th>
														<th th:text="#{label.orderTerm.table.amount}"></th>
														<th th:text="#{label.orderTerm.table.currency}"></th>
														<th th:text="#{label.orderTerm.table.frequencyQuantity}"></th>
														<th th:text="#{label.orderTerm.table.frequencyType}"></th>
														<th th:text="#{label.orderTerm.table.installmentQuantity}"></th>
														<th th:text="#{label.orderTerm.table.installmentFirstDay}"></th>
														<th th:text="#{label.orderTerm.table.firstInstallmentDate}"></th>
														<th th:text="#{label.orderTerm.table.lastInstalmentdate}"></th>
														<th th:text="#{label.orderTerm.table.minDaysDisbFirstInstallment}"></th>
														<th th:text="#{label.orderTerm.table.maxDaysDisbFirstInstallment}"></th>
														<th th:text="#{label.orderTerm.table.graceOnPrinciplePaymentInstallment}"></th>
														<th th:text="#{label.orderTerm.table.graceOnPrinciplePaymentDays}"></th>
														<th th:text="#{label.orderTerm.table.graceOnInterestPaymentInstallment}"></th>
														<th th:text="#{label.orderTerm.table.graceOnInterestPaymentDays}"></th>
														<th th:text="#{label.orderTerm.table.graceOnInterestAcrrInstallment}"></th>
														<th th:text="#{label.orderTerm.table.graceOnInterestAccrDays}"></th>
														<th th:text="#{label.orderTerm.table.interestRateValue}"></th>
														<th th:text="#{label.orderTerm.table.interestRateValuePerPeriod}"></th>
														<th th:text="#{label.orderTerm.table.interestType}"></th>
														<th th:text="#{label.orderTerm.table.penaltyOnPrincipleOverdueRateValue}"></th>
														<th th:text="#{label.orderTerm.table.penaltyOnPrincipleOverdueType}"></th>
														<th th:text="#{label.orderTerm.table.penaltyOnInterestOverdueRateValue}"></th>
														<th th:text="#{label.orderTerm.table.penaltyOnInterestOverdueType}"></th>
														<th th:text="#{label.orderTerm.table.daysInYearMethod}"></th>
														<th th:text="#{label.orderTerm.table.daysInMonthMethod}"></th>
														<th th:text="#{label.orderTerm.table.transactionOrder}"></th>
														<th th:text="#{label.orderTerm.table.interestAccrMethod}"></th>
														<th th:text="#{label.orderTerm.table.earlyRepaymentAllowed}"></th>
														<th th:text="#{label.orderTerm.table.penaltyLimitPercent}"></th>
														<th th:text="#{label.orderTerm.table.collateralFree}"></th>
														<th>&nbsp;</th>
													</tr>
													</thead>
													<tbody>
													<tr th:each="term : ${orderTerms}">
														<td class="table-id" th:text="${term.id}"></td>
														<td th:text="${term.description}"></td>
														<td th:text="${term.fund.name}"></td>
														<td th:text="${term.amount}"></td>
														<td th:text="${term.currency.name}"></td>
														<td th:text="${term.frequencyQuantity}"></td>
														<td th:text="${term.frequencyType.name}"></td>
														<td th:text="${term.installmentQuantity}"></td>
														<td th:text="${term.installmentFirstDay}"></td>
														<td th:text="${term.firstInstallmentDate}"></td>
														<td th:text="${term.lastInstallmentDate}"></td>
														<td th:text="${term.minDaysDisbFirstInst}"></td>
														<td th:text="${term.maxDaysDisbFirstInst}"></td>
														<td th:text="${term.graceOnPrinciplePaymentInst}"></td>
														<td th:text="${term.graceOnPrinciplePaymentDays}"></td>
														<td th:text="${term.graceOnInterestPaymentInst}"></td>
														<td th:text="${term.graceOnInterestPaymentDays}"></td>
														<td th:text="${term.graceOnInterestAccrInst}"></td>
														<td th:text="${term.graceOnInterestAccrDays}"></td>
														<td th:text="${term.interestRateValue}"></td>
														<td th:text="${term.interestRateValuePerPeriod.name}"></td>
														<td th:text="${term.interestType.name}"></td>
														<td th:text="${term.penaltyOnPrincipleOverdueRateValue}"></td>
														<td th:text="${term.penaltyOnPrincipleOverdueType.name}"></td>
														<td th:text="${term.penaltyOnInterestOverdueRateValue}"></td>
														<td th:text="${term.penaltyOnInterestOverdueType.name}"></td>
														<td th:text="${term.daysInYearMethod.name}"></td>
														<td th:text="${term.daysInMonthMethod.name}"></td>
														<td th:text="${term.transactionOrder.name}"></td>
														<td th:text="${term.interestAccrMethod.name}"></td>
														<td th:text="${term.earlyRepaymentAllowed}"></td>
														<td th:text="${term.penaltyLimitPercent}"></td>
														<td th:text="${term.collateralFree}"></td>
														<td class="table-actions text-right">
															<span>
																<div class="dropdown">
																	<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																		<i class="la la-ellipsis-h"></i>
																	</a>
																	<div class="dropdown-menu dropdown-menu-right">
																		<a class="dropdown-item" th:href="@{/manage/order/__${order.id}__/orderterm/__${term.id}__/view}">
																			<span th:text="#{label.table.view}"></span>
																		</a>
																		<a class="dropdown-item" th:href="@{/manage/order/__${order.id}__/orderterm/__${term.id}__/save}">
																			<span th:text="#{label.table.edit}"></span>
																		</a>
																		<a class="dropdown-item" href="#">
																			<span>
																				<form th:action="@{/manage/order/__${order.id}__/orderterm/delete}" method="post">
																					<input hidden="true" type="text" id="id" name="id" th:value="${term.id}" />
																					<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																				</form>
																			</span>
																		</a>
																	</div>
																</div>
															</span>
														</td>
													</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
								<!--end::Section-->
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

</body>
<!-- end::Body -->
</html>
