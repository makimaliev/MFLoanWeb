<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
	<title>Решении на выдачу кредита</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Решении на выдачу кредита
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text">Список решений на выдачу кредита</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__body">
						<!--begin: Search Form -->
						<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
							<div class="row align-items-center">
								<div class="col-xl-8 order-2 order-xl-1">
									<div class="form-group m-form__group row align-items-center">
										<div class="col-md-4">
											<div class="m-input-icon m-input-icon--left">
												<input type="text" class="form-control m-input m-input--solid" placeholder="Искать..." id="m_form_search">
												<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
											</div>
										</div>
                                        <div class="col-md-5">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label>
                                                        Статус:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_status">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option th:each="state : ${states}" th:value="${state.id}" th:text="${state.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__label">
                                                    <label class="m-label m-label--single">
                                                        Вид:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_type">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
									</div>
								</div>
								<div class="col-xl-4 order-1 order-xl-2 m--align-right">
									<a sec:authorize="hasRole('ADMIN')" th:href="@{/manage/order/0/save}" class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
										<span>
											<i class="la la-plus"></i>
												<span>
													Добавить новое решение
												</span>
										</span>
									</a>
									<div class="m-separator m-separator--dashed d-xl-none"></div>
								</div>
							</div>
						</div>
						<!--end: Search Form -->
						<!--begin: Datatable -->
						<div class="m_datatable" id="json_data"></div>
						<!--end: Datatable -->
					</div>
				</div>
				<!--end::Portlet-->

			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<!--<script th:src="@{/assets/custom/demo/default/custom/components/datatables/base/data-json.js}" type="text/javascript"></script>-->
<!--end::Page Resources -->

<div th:with="isAdmin = ${#authorization.expression('hasRole(''ADMIN'')')}">
<script th:inline="javascript">
    /*<![CDATA[*/
    var hasRoleAdmin = /*[[${isAdmin}]]*/ [];
    console.log(hasRoleAdmin);
    /*]]>*/
</script>
</div>

<script type="text/javascript">
    //== Class definition

    var DatatableJsonRemoteDemo = function () {
        //== Private functions

        // basic demo
        var demo = function () {

            var datatable = $('.m_datatable').mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    source: '/api/orders',
                    pageSize: 10,
                    saveState: {
                        cookie: false,
                        webstorage: false
                    }
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 550, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting
                sortable: true,

                // column based filtering
                filterable: false,

                pagination: true,

                // columns definition
                columns: [{
                    field: "View",
                    width: 100,
                    textAlign: 'center',
                    title: "Просмотр",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',
                    template: function (row) {
                        return '\
						<a href="/manage/order/'+ row.id +'/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-o-right"></i></a>\
					';
                    }
                },  {
                    field: "id",
                    title: "#",
                    sortable: 'desc',
                    responsive: {hidden: 'xl'},
                }, {
                    field: "type",
                    title: "Вид",
                    width: 80,
                    // callback function support for column rendering
                    template: function (row) {
                        var status = {
                            1: {'title': 'ППКР'},
                            2: {'title': 'РПКР'},
                            3: {'title': 'Другие'}
                        };
                        return status[row.type].title;
                    }
                }, {
                    field: "regNumber",
                    title: "Номер",
					width: 350
                }, {
                    field: "regDate",
                    title: "Дата",
                    textAlign: 'center',
                    responsive: {visible: 'lg'}
                }, /*{
                    field: "description",
                    title: "Примечание",
                    width: 110
                }, {
                    field: "status",
                    title: "Статус",
                    width: 130,
                    // callback function support for column rendering
                    template: function (row) {
                        var status = {
                            1: {'title': 'Подтвержден', 'class': 'm-badge--success'},
                            2: {'title': 'в Ожидании подтверждения', 'class': ' m-badge--warning'}
                        };
                        return '<span class="m-badge ' + status[row.status].class + ' m-badge--wide">' + status[row.status].title + '</span>';
                    }
                }, */{
                    field: "actions",
                    title: "",
					width: 50,
                    sortable: false,
                    template: function (row) {

                        var result = '';

                        if(row.status == 2)
                            result = '\<a href="/manage/order/'+ row.id +'/approve" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Подтвердить">\
							<i class="la la-check-square"></i>\
						</a>\
						';

                        result = result +
                            '\<a href="/manage/order/'+ row.id +'/save" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Редактировать">\
							<i class="la la-edit"></i>\
						</a>\
						<a href="/manage/order/'+ row.id +'/delete" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Удалить">\
							<i class="la la-trash"></i>\
						</a>\
					    ';

                        if(!hasRoleAdmin)
                            result = '';

                        return result;
                    }
                }],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    more: 'Другие страницы',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                }
            });

            var query = datatable.getDataSourceQuery();

            $('#m_form_search').on('keyup', function (e) {
                datatable.search($(this).val().toLowerCase());
            }).val(query.generalSearch);

            $('#m_form_status').on('change', function () {
                datatable.search($(this).val(), 'status');
            }).val(typeof query.status !== 'undefined' ? query.status : '');

            $('#m_form_type').on('change', function () {
                datatable.search($(this).val(), 'type');
            }).val(typeof query.type !== 'undefined' ? query.type : '');

            $('#m_form_status, #m_form_type').selectpicker();

        };

        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableJsonRemoteDemo.init();
    });
</script>

</body>
<!-- end::Body -->
</html>
