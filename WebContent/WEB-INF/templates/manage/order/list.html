<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.debtor.page.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator" th:text="#{label.debtor.page.title}">
							Debtor page
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text" th:text="#{label.debtor.orders}">
												Orders
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__body">
						<!--begin: Search Form -->
						<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
							<div class="row align-items-center">
								<div class="col-xl-8 order-2 order-xl-1">
									<div class="form-group m-form__group row align-items-center">
										<div class="col-md-4">
											<div class="m-input-icon m-input-icon--left">
												<input type="text" class="form-control m-input m-input--solid" placeholder="Search..." id="m_form_search">
												<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xl-4 order-1 order-xl-2 m--align-right">
									<a th:href="@{/manage/order/0/save}" class="btn btn-focus m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span th:text="#{label.order.button.addNewCreditOrder}">
													New Order
												</span>
									</a>
									<div class="m-separator m-separator--dashed d-xl-none"></div>
								</div>
							</div>
						</div>
						<!--end: Search Form -->
						<!--begin: Datatable -->
						<div class="m_datatable" id="json_data"></div>
						<!--end: Datatable -->
					</div>
				</div>
				<!--end::Portlet-->

			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<!--<script th:src="@{/assets/custom/demo/default/custom/components/datatables/base/data-json.js}" type="text/javascript"></script>-->
<!--end::Page Resources -->

<script type="text/javascript">
    //== Class definition

    var DatatableJsonRemoteDemo = function () {
        //== Private functions

        // basic demo
        var demo = function () {

            var datatable = $('.m_datatable').mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    source: '/api/orders',
                    pageSize: 10,
                    saveState: {
                        cookie: true,
                        webstorage: true
                    }
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 550, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting
                sortable: true,

                // column based filtering
                filterable: false,

                pagination: true,

                // columns definition
                columns: [{
                    field: "View",
                    width: 100,
                    textAlign: 'center',
                    title: "Просмотр",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',
                    template: function (row) {
                        var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                        return '\
						<a href="/manage/order/'+ row.id +'/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-down"></i></a>\
					';
                    }
                },  {
                    field: "id",
                    title: "#",
                    sortable: 'asc',
                    width: 50,
                    textAlign: 'center'
                }, {
                    field: "regNumber",
                    title: "Номер"
                }, {
                    field: "regDate",
                    title: "Дата",
                    responsive: {visible: 'lg'}
                }, {
                    field: "description",
                    title: "Примечание",
                    width: 110
                }, {
                    field: "creditOrderState",
                    title: "Статус"
                }, {
                    field: "creditOrderType",
                    title: "Вид"
                }, {
                    field: "",
                    width: 110,
                    title: "",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',
                    template: function (row) {
                        var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                        return '\
						<a href="/manage/order/'+ row.id +'/save" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="label.table.edit">\
							<i class="la la-edit"></i>\
						</a>\
						<a href="/manage/order/'+ row.id +'/delete" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="label.table.delete">\
							<i class="la la-trash"></i>\
						</a>\
					';
                    }
                }]
            });

            var query = datatable.getDataSourceQuery();

            $('#m_form_search').on('keyup', function (e) {
                datatable.search($(this).val().toLowerCase());
            }).val(query.generalSearch);

            $('#m_form_status').on('change', function () {
                datatable.search($(this).val(), 'Status');
            }).val(typeof query.Status !== 'undefined' ? query.Status : '');

            $('#m_form_type').on('change', function () {
                datatable.search($(this).val(), 'Type');
            }).val(typeof query.Type !== 'undefined' ? query.Type : '');

            $('#m_form_status, #m_form_type').selectpicker();

        };

        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableJsonRemoteDemo.init();
    });
</script>

</body>
<!-- end::Body -->
</html>
