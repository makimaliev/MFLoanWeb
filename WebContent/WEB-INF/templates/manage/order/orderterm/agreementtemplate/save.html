<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
	<title>Добавить/Редактировать шаблон соглашения</title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Шаблон соглашения
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/order/list}" class="m-nav__link">
											<span class="m-nav__link-text">
												Список решений
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/order/__${orderId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${order.regNumber}">
												Решение
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<a th:href="@{/manage/order/__${orderId}__/orderterm/__${termId}__/view}" class="m-nav__link">
											<span class="m-nav__link-text" th:text="${term.description}">
												Кредитное условие
											</span>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text">
												Добавить/Редактировать шаблон соглашения
											</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.agreementTemplate.add}"></h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form th:action="@{/manage/order/__${orderId}__/orderterm/__${termId}__/agreementtemplate/save}" method="post" class="m-form m-form--fit m-form--label-align-right">

						<input hidden="true" type="text" id="id" name="id" th:value="${template.id}"/>

						<div class="m-portlet__body">
							<div class="m-form__section">

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.name"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="name" th:value="${template.name}">
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.createdBy"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="createdBy" th:value="${template.createdBy}"/>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.createdDate"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="createdDate" th:value="${#dates.format(template.createdDate,'dd.MM.yyyy')}" />
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.createdDescription"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="createdDescription" th:value="${template.createdDescription}"/>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.approvedBy"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="approvedBy" th:value="${template.approvedBy}"/>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.approvedDate"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<div class="input-group date m_datetimepicker_6">
											<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="approvedDate" th:value="${#dates.format(template.approvedDate,'dd.MM.yyyy')}" />
											<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
										</div>
									</div>
								</div>

								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="label.agreementTemplate.approvedDescription"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" name="approvedDescription" th:value="${template.approvedDescription}"/>
									</div>
								</div>

							</div>

						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button type="submit" class="btn btn-primary" th:text="#{label.form.save}"></button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.form.cancel}"></button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/custom/components/forms/widgets/bootstrap-select.js}" type="text/javascript"></script>
<!--end::Page Resources -->

</body>
<!-- end::Body -->
</html>
