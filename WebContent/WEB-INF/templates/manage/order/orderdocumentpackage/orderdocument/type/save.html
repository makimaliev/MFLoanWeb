<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{label.order.document.type.save}"></title>
	<div th:replace="fragments/header :: header-css" />
</head>

<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.order.document.type.save}"></h3>
							</div>
						</div>
					</div>
					<form th:action="@{/manage/order/orderdocumentpackage/orderdocument/type/save}" class="m-form m-form--fit m-form--label-align-right" method="post">
						<div class="m-portlet__body">

							<input hidden="true" type="text" id="id" name="id" th:value="${odType.id}"/>

							<div class="m-form__section">
								<div class="form-group m-form__group row">
									<label class="col-form-label col-lg-4 col-sm-12">
										<span th:text="#{label.order.document.type.name}"></span>
										<span class="m--font-danger">*</span>
									</label>
									<div class="col-lg-4 col-md-9 col-sm-12">
										<input type="text" class="form-control m-input" id="name" name="name" th:value="${odType.name}">
									</div>
								</div>
							</div>
						</div>
						<div class="m-portlet__foot m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions">
								<div class="row">
									<div class="col-lg-4"></div>
									<div class="col-lg-6">
										<button sec:authorize="hasAnyRole('ADMIN','PERM_ADD_ORDERDOCUMENTTYPE','PERM_UPDATE_ORDERDOCUMENTTYPE')" type="submit" class="btn btn-primary" th:text="#{label.form.save}"></button>
										<button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.form.cancel}"></button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- END BORDERED TABLE PORTLET-->
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTENT BODY -->
	<!-- END CONTENT BODY -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- END CONTAINER -->
<div th:replace="fragments/footer :: footer-js"/>

</body>
<!-- end::Body -->
</html>
