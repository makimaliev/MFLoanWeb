<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title th:text="#{label.tasks}"></title>
    <link rel="stylesheet" th:href="@{/assets/global/plugins/dropzone/basic.min.css}">
    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">Logs</h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearchOpenTasks">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
												<span><i class="la la-search"></i></span>
											</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
                            <div>
                                <table class="table table-bordered" id="openTasksTable">
                                    <thead class="thead-default">
                                    <tr>
                                        <th>№</th>
                                        <th>Дата</th>
                                        <th>Автор</th>
                                        <th>Действие</th>
                                        <th>Обьект</th>
                                        <th>ID</th>
                                        <th>IP</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="log : ${logs}">
                                        <td th:text="${log.id}"></td>
                                        <td th:text="${#dates.format(log.createdDate, 'dd-MM-yyyy - HH:mm:ss')}"></td>
                                        <td th:text="${log.createdBy}"></td>
                                        <td th:text="${log.action}"></td>
                                        <td th:text="${log.entity}"></td>
                                        <td th:text="${log.entityId}"></td>
                                        <td th:text="${log.ip}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!--div>
                                <form action="/doc/attachments/upload" class="dropzone" id="dz"></form>
                            </div-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>
<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>

    $(document).ready(function() {

        var logs = $('#openTasksTable').DataTable({
            "ordering": false,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
