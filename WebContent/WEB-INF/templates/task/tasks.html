<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title th:text="#{label.tasks}"></title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.task.openTasks}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearchOpenTasks">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
												<span><i class="la la-search"></i></span>
											</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
                            <div>
                                <table class="table table-bordered" id="openTasksTable">
                                    <thead class="thead-default">
                                    <tr>
                                        <th>№</th>
                                        <th th:text="#{label.task.description}">Описание</th>
                                        <th th:text="#{label.task.state}">Состояние</th>
                                        <th th:text="#{label.task.priority}">Приоритет</th>
                                        <th th:text="#{label.task.owner}">Владелец</th>
                                        <th th:text="#{label.task.createdDate}">Дата создания</th>
                                        <th th:text="#{label.task.dueDate}">Срок</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="task : ${openTasks}">
                                        <td th:text="${task.id}"></td>
                                        <td th:text="${task.summary}"></td>
                                        <td th:text="${task.status}"></td>
                                        <td th:text="${task.priority}"></td>
                                        <td th:text="${task.createdBy.staff.name}"></td>
                                        <td th:text="${task.createdOn}"></td>
                                        <td th:text="${task.targetResolutionDate}"></td>
                                        <td><a th:href="@{__${task.objectType}__}" role='button' class='btn btn-link' th:text="#{label.open}"></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.task.completedTasks}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearchCompletedTasks">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
												<span><i class="la la-search"></i></span>
											</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true" data-axis="x" data-scrollable="true" data-height="200">
                            <div>
                                <table class="table table-bordered" id="closedTasksTable">
                                    <thead class="thead-default">
                                    <tr>
                                        <th>№</th>
                                        <th th:text="#{label.task.description}">Описание</th>
                                        <th th:text="#{label.task.state}">Состояние</th>
                                        <th th:text="#{label.task.priority}">Приоритет</th>
                                        <th th:text="#{label.task.owner}">Владелец</th>
                                        <th th:text="#{label.task.createdDate}">Дата создания</th>
                                        <th th:text="#{label.task.dueDate}">Срок</th>
                                        <th th:text="#{label.task.completedDate}">Дата выполнения</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="task : ${closedTasks}">
                                        <td th:text="${task.id}"></td>
                                        <td th:text="${task.summary}"></td>
                                        <td th:text="${task.status}"></td>
                                        <td th:text="${task.priority}"></td>
                                        <td th:text="${task.createdBy.staff.name}"></td>
                                        <td th:text="${task.createdOn}"></td>
                                        <td th:text="${task.targetResolutionDate}"></td>
                                        <td th:text="${task.actualResolutionDate}">None</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>
<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {

        var tableOpenTaks = $('#openTasksTable').DataTable({
            stateSave: true,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: "Показать _MENU_",
            },
            "info": false,
            "sDom": 'rtlip'
        } );
        $('#generalSearchOpenTasks').keyup(function(){
            tableOpenTaks.search($(this).val()).draw() ;
        });

        var tableColsedTaks = $('#closedTasksTable').DataTable({
            stateSave: true,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: "Показать _MENU_",
            },
            "info": false,
            "sDom": 'rtlip'
        } );
        $('#generalSearchCompletedTasks').keyup(function(){
            tableColsedTaks.search($(this).val()).draw() ;
        });

        $('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
        $('.selectpicker').selectpicker('refresh');

    });
</script>

</body>
</html>
