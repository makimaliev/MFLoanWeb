<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Document types</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="layout :: header-top"></div>
<div class="page-container">
    <div th:replace="layout :: page-container-sidebar" />
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">

                    <div class="portlet light portlet-fit ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings font-green"></i>
                                <span class="caption-subject font-green bold uppercase"> Детали документа </span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="form">
                                <form th:action="@{/doc/documentSubType/save}" id="document_form" class="form-horizontal" th:object="${documentSubType}" method="POST">

                                    <input type="hidden" method="post" th:field="*{id}" name="id"/>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Тип документа </label>
                                        <div class="col-md-6">
                                            <select class="form-control" th:field="*{documentType}">
                                                <option th:each="dt : ${documentTypes}"
                                                        th:value="${dt.id}"
                                                        th:text="${dt.name}">Responsible</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Internal Name </label>
                                        <div class="col-md-6">
                                            <input class="form-control" th:field="*{internalName}" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Название </label>
                                        <div class="col-md-6">
                                            <input class="form-control" th:field="*{name}" type="text"/>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn green"> Сохранить </button>
                                    <button type="button" class="btn green" onclick="window.history.back()"> Отмена </button>

                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

</body>
</html>
