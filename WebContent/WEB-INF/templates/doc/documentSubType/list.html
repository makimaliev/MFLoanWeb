<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{label.documentSubTypes}"></title>
    <div th:replace="fragments/header :: header-css" />
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.documentSubTypes}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <a th:href="@{/doc/documentSubType/new}"
                                       class="m-portlet__nav-link btn btn-success m-btn m-btn--air"
                                       th:text="#{label.add.documentSubType}"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <table class="table">
                            <thead class="thead-default">
                            <tr>
                                <th>№</th>
                                <th th:text="#{label.documentSubType.type}">Name</th>
                                <th th:text="#{label.documentSubType.name}">Code</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="documentSubType : ${documentSubTypes}">
                                <td th:text="${documentSubType.id}"></td>
                                <!-- не выходят данные -->
                                <!--<td th:text="${documentSubType.documentType.name}"></td>-->
                                <td></td>
                                <td th:text="${documentSubType.name}"></td>
                                <td class="table-actions text-right">
                                    <a th:href="@{/doc/documentSubType/edit/__${documentSubType.id}__}" role="button" class="btn btn-primary"> Правка </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <input hidden="true" type="text" id="region_id" name="region_id" />
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>

</body>
</html>
