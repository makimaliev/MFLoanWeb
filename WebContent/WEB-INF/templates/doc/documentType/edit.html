<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<!-- begin::Head -->
<head>
    <title th:text="#{label.add.documentType}"></title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <!--begin::Portlet-->

                <div class="m-portlet m-portlet--full-height">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="#{label.documentType.details}"></h3>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/doc/documentType/save}" method="post" class="m-form m-form--fit m-form--label-align-right" th:object="${documentType}">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{version}"/>
                        <input type="hidden" th:field="*{uuid}"/>
                        <input type="hidden" th:field="*{internalName}"/>

                        <div class="m-portlet__body">
                            <div class="m-form__section">

                                <div class="form-group m-form__group row">
                                    <label class="col-form-label col-lg-4 col-sm-12"> Наименование </label>
                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                        <input class="form-control" th:field="*{name}" autocomplete="off" required/>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-form-label col-lg-4 col-sm-12"> Код </label>
                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                        <input class="form-control" th:field="*{code}" autocomplete="off" required/>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-form-label col-lg-4 col-sm-12"> Формат Регистрационного номера </label>
                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                        <input class="form-control" th:field="*{regNoFormat}" autocomplete="off" required/>
                                        <br>
                                        <code>Пример&nbsp;&nbsp;&nbsp;&nbsp;: {No}:{ВД}-{ДД}/{ММ}</code><br>
                                        <code th:utext="'Результат : 123:ВХ-' + ${#dates.format(new java.util.Date(), 'dd')} + '/' + ${#dates.format(new java.util.Date(), 'MM')}"></code>

<pre>

{No} - Номер документа
{ВД} - Вид документа
{ТД} - Тип документа
{КО} - Код Отдела
{КС} - Код сотрудника
{ДД} - День (две цифры)
{ММ} - Месяц (две цифры)
{ГГ} - Год (две цифры)
{ГГГГ} - Год (четыре цифры)
</pre>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary" th:text="#{label.save}">
                                        </button>
                                        <button onclick="window.history.back()" type="button" class="btn btn-secondary" th:text="#{label.cancel}">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Portlet-->
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

</body>
<!-- end::Body -->
</html>
