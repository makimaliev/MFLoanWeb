<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Document types</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="layout :: header-top"></div>

<div class="page-container">

    <div th:replace="layout :: page-container-sidebar" />

    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/doc/documentType/save}" id="form" class="form-horizontal" th:object="${documentType}" method="post">

                        <input type="hidden" method="post" th:field="*{id}" name="id"/>

                        <div class="form-group">
                            <label class="control-label col-md-4">Name<span class="required"> * </span></label>
                            <div class="col-md-6">
                                <input th:field="*{name}" name="name" placeholder="Name" class="form-control" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary"><i class="icon-user icon-white"></i> Save </button>
                            <button type="reset" class="btn btn-primary"><i class="icon-user icon-white"></i> Cancel </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

</body>
</html>
