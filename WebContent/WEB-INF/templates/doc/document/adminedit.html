<!DOCTYPE html>

<!-- begin::Head -->

                            </div>

                                                                </select>
                                                            </div>

                                                                <span> Users : </span>

    function hide() {
        $('#pick').modal('hide')
    }
    function documentLinkHandler(documentId) {
        var a = document.createElement("input");
        a.setAttribute("type", "hidden");
        a.setAttribute("id", "docID" + documentId);
        a.setAttribute("name", "documentLinks");
        a.setAttribute("value", documentId);
        document.getElementById("documentList").appendChild(a);
    }
    function fillDispatchData(dispatchDataId) {
        $.ajax({
            url: "/dispatchData/" + dispatchDataId,
            success: function(response){

                $("#dispatchdata_form")[0].reset();
                $('#dispatchdata_form #dispatchBy').empty();

                $("#dispatchdata_form #id").val(response.id);
                $("#dispatchdata_form #version").val(response.version);
                $("#dispatchdata_form #uuid").val(response.uuid);
                $("#dispatchdata_form #record_status").val(response.record_status);

                $("#dispatchdata_form #description").val(response.description);
                $("#dispatchdata_form #dispatchType").val(response.dispatchType);
                $("#dispatchdata_form #dispatchInitTime").val(response.dispatchInitTime !== null ? formatDate(new Date(response.dispatchInitTime)): null);

                var dispatchBy = new Option(response.dispatchBy.staff.name, response.dispatchBy.id, true, true);
                $('#dispatchdata_form #dispatchBy').append(dispatchBy).trigger('change');


            }
        });
    }
    function fllTask(taskId) {

        $.ajax({
            url: "/doc/task/" + taskId,
            success: function(response) {

                $("#task_form #createdBy").empty();
                $("#task_form #assignedTo").empty();

                $("#task_form #id").val(response.id);
                $("#task_form #record_status").val(response.record_status);
                $("#task_form #uuid").val(response.uuid);
                $("#task_form #version").val(response.version);
                $("#task_form #summary").val(response.summary);
                $("#task_form #resolutionSummary").val(response.resolutionSummary);
                $("#task_form #description").val(response.description);
                $("#task_form #objectId").val(response.objectId);
                $("#task_form #objectType").val(response.objectType);
                $("#task_form #action").val(response.action);
                $("#task_form #progress").val(response.progress);
                $("#task_form #status").val(response.status);
                $("#task_form #priority").val(response.priority);

                if(response.createdBy != null) {
                    var createdBy = new Option(response.createdBy.staff.name, response.createdBy.id, true, true);
                    $("#task_form #createdBy").append(createdBy).trigger('change');
                } else {
                    $("#task_form #createdBy").empty();
                }

                var assignedTo = new Option(response.assignedTo.staff.name, response.assignedTo.id, true, true);
                $("#task_form #assignedTo").append(assignedTo).trigger('change');

                $("#task_form #identifiedByUserId").val(response.identifiedByUserId);
                $("#task_form #modifiedByUserId").val(response.modifiedByUserId);
                $("#task_form #assignedToUserId").val(response.assignedToUserId);

                response.createdOn !== null ? $("#task_form #createdOn").datetimepicker("setDate", new Date(response.createdOn)) : "";
                response.modifiedOn !== null ? $("#task_form #modifiedOn").datetimepicker("setDate", new Date(response.modifiedOn)) : "";
                response.identifiedDate !== null ? $("#task_form #identifiedDate").datetimepicker("setDate", new Date(response.identifiedDate)) : "";
                response.targetResolutionDate !== null ? $("#task_form #targetResolutionDate").datetimepicker("setDate", new Date(response.targetResolutionDate)) : "";
                response.actualResolutionDate !== null ? $("#task_form #actualResolutionDate").datetimepicker("setDate", new Date(response.actualResolutionDate)) : "";
            }
        });
    }
    function formatDate(date) {
        return date.getDate()  + "-" + (date.getMonth()+1) + "-" + date.getFullYear() + " 10:00";
    }
    function newTask(id) {
        $("#task_form #createdBy").empty();
        $("#task_form #assignedTo").empty();

        $("#task_form #id").val(0);
        $("#task_form #uuid").val(null);
        $("#task_form #summary").val(null);
        $("#task_form #resolutionSummary").val(null);
        $("#task_form #description").val(null);
        $("#task_form #action").val(null);
        $("#task_form #progress").val(null);
        $("#task_form #priority").val("MEDIUM");

        $("#task_form #identifiedByUserId").val(0);
        $("#task_form #modifiedByUserId").val(0);
        $("#task_form #assignedToUserId").val(0);

        $("#task_form #objectId").val($("#document_form #id").val());
        $("#task_form #objectType").val("DOCUMENT");

        $("#task_form #createdOn").val(null);
        $("#task_form #modifiedOn").val(null);
        $("#task_form #identifiedDate").val(null);
        $("#task_form #targetResolutionDate").val(null);
        $("#task_form #actualResolutionDate").val(null);
    }
    function newDispatchData(id) {
        $("#dispatchdata_form")[0].reset();
        $('#dispatchdata_form #dispatchBy').empty();
    }

</script>
