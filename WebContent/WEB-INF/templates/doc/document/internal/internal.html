<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>

    <link th:href="@{/assets/global/plugins/select2/css/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/dropzone/dropzone.min.css}" rel="stylesheet" type="text/css" />

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:action="@{/doc/save}" id="document_form" class="m-form m-form--fit m-form--label-align-right" th:object="${document}" method="POST" enctype="multipart/form-data">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">Детали документа</h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span><i class="la la-search"></i></span>
                                                </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="y"  data-height="200">
                                <!--begin::Form-->
                                <input type="hidden" th:field="*{id}"/>
                                <input type="hidden" th:field="*{owner}"/>
                                <input type="hidden" th:field="*{documentType.id}"/>
                                <input type="hidden" th:field="*{documentSubType.id}"/>
                                <input type="hidden" th:field="*{senderResponsible.responsibleType}"/>
                                <input type="hidden" th:field="*{receiverExecutor.executorType}"/>
                                <input type="hidden" th:field="*{senderExecutor.executorType}"/>
                                <input type="hidden" th:field="*{senderExecutor.staff}"/>
                                <input type="hidden" th:field="*{senderRegisteredNumber}"/>
                                <input type="hidden" th:field="*{senderRegisteredDate}"/>


                                <div class="row">
                                    <div class="col-7">
                                        <!-- Sender Registered Number -->
                                        <div class="m-form__group row" th:if="*{documentState.ordinal() > 2}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Registered Date -->
                                        <div class="m-form__group row" th:if="*{documentState.ordinal() > 2}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderRegisteredDate}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Responsible -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> ОТ :  </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <div th:hidden="*{documentState.ordinal() > 1}">
                                                    <select class="form-control" id="srs" th:field="*{senderResponsible.staff}" multiple="multiple" size="1" style="width: 100%">
                                                        <option th:each="r : *{senderResponsible?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Responsible -->
                                        <div class="m-form__group row">
                                            <label class="col-3">
                                                <span> Кому : </span>
                                            </label>
                                            <div th:class="*{documentState.ordinal() > 1} ? 'col-0' : 'col-3'" th:hidden="*{documentState.ordinal() > 1}">
                                                <select class="form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}" style="width: 100%">
                                                    <option th:each="r : ${responsible}"
                                                            th:value="${r.key}"
                                                            th:text="${r.value}">Responsible</option>
                                                </select>
                                            </div>
                                            <div th:class="*{documentState.ordinal() > 1} ? 'col-9' : 'col-6'">
                                                <div class="rdr" id="ri1" th:hidden="*{documentState.ordinal() > 1}">
                                                    <select class="form-control" id="rrs" th:field="*{receiverResponsible.staff}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverResponsible?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div class="rdr" id="ri2" th:hidden="*{documentState.ordinal() > 1}">
                                                    <select class="form-control" id="rrd" th:field="*{receiverResponsible.departments}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverResponsible?.departments}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control"  th:each="s : *{receiverResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                                <label class="form-control"  th:each="s : *{receiverResponsible.departments}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- TITLE -->
                                        <div class="m-form__group row">
                                            <!-- class="col-form-label col-lg-4 col-sm-12" -->
                                            <label class="form-label col-3">
                                                <span> Относительно : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" required th:field="*{title}" autocomplete="off" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'">
                                                <label class="form-control" th:text="*{title}" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>
                                        <!-- DESCRIPTION -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Описание : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" required rows="5" id="description" th:field="*{description}" th:hidden="*{documentState.ordinal() > 1}"></textarea>
                                                <label class="form-control" style="white-space: pre-wrap" th:text="*{description}" th:if="*{documentState.ordinal() > 1}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() > 1 and senderAttachment == null}">
                                            <label class="form-label col-3">
                                                <span> Прикрепление : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="file" name="senderFiles" onchange="addNewFile(event, 'sender')">
                                                <a class="form-control" th:each="attachment : *{senderAttachment}" th:href="@{/doc/download/__${attachment.id}__}" th:text="${attachment.name}" th:if="*{documentState.ordinal() > 1}"> Title </a>
                                            </div>
                                        </div>
                                        <!-- Sender Due Date -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Срок : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="senderDueDate_dtp" th:field="*{senderDueDate}" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'"/>
                                                <label class="form-control" th:text="*{senderDueDate} != null ? *{senderDueDate} : 'Срок не установлен'" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>
                                        <br th:if="*{documentState.ordinal() > 1}">
                                        <!-- Receiver Registered Number -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredNumber}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input th:field="*{receiverRegisteredNumber}" type="hidden"/>
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Registered Date -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredDate}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input th:field="*{receiverRegisteredDate}" type="hidden"/>
                                                <label class="form-control" th:text="*{receiverRegisteredDate}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Executor -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 5}">
                                            <label class="col-3">
                                                <span> Испонитель : </span>
                                            </label>
                                            <div class="col-9">
                                                <div th:hidden="*{documentState.ordinal() < 5}">
                                                    <select class="form-control" id="res" th:field="*{receiverExecutor.staff}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverExecutor?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 5}">
                                            <label class="form-label col-3">
                                                <span> Прикрепление : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" type="file" name="receiverFiles" onchange="addNewFile(event, 'receiver')">
                                                <a class="form-control" th:each="attachment : *{receiverAttachment}" th:href="@{/doc/download/__${attachment.id}__}" th:text="${attachment.name}" th:if="*{documentState.ordinal() > 1}"> Title </a>
                                            </div>
                                        </div>
                                        <!-- Receiver Due Date -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 5}">
                                            <label class="form-label col-3">
                                                <span> Срок : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="receiverDueDate_dtp" th:field="*{receiverDueDate}" th:type="*{documentState.ordinal() < 7} ? 'text' : 'hidden'"/>
                                                <label class="form-control" th:text="*{receiverDueDate} != null ? *{receiverDueDate} : 'Срок не установлен'" th:if="*{documentState.ordinal() > 6}"> Title </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="m-form__group">
                                            <label class="form-label">
                                                <span> Состояние </span>
                                            </label>
                                            <ol>
                                                <li th:each="dd : *{senderDispatchData}"><label th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                                <li th:each="dd : *{receiverDispatchData}"><label th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-6">
                                        <button type="button" class="btn btn-primary" onclick="window.history.back()"> Назад </button>
                                        <button type="submit" style="margin: 3px" class="btn btn-success" name="action" th:each="action : ${actions}" th:value="${action.internalName}" th:text="${action.actionName}" ></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>

<script th:src="@{/assets/global/plugins/select2/js/select2-bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/dropzone/dropzone.min.js}" type="text/javascript"></script>

<!--begin::Page Resources -->

<script type="text/javascript" th:inline="javascript">

    $(document).ready(function() {

        $('#senderDueDate_dtp').datetimepicker({
            autoclose: true,
            minView : 2,
            maxView : 2,
            format : 'dd-mm-yyyy'
        });
        $('#receiverDueDate_dtp').datetimepicker({
            autoclose: true,
            minView : 2,
            maxView : 2,
            format : 'dd-mm-yyyy'
        });
        $('.rdr').hide();

        if($('#id').val() > 0 || $('#id').val() != null)
        {
            $('#ri' + $('#rrt_select').val()).show();
        } else {
            $('#ri1').show();
            $('#rei1').show();
        }

        $('#rrt_select').change(function(){
            $('.rdr ').hide();
            $('#ri' + $(this).val()).show();
        });

        $('#srs').select2({
            tags: true,
            minimumInputLength: 2,
            ajax: {
                url: '/data/staff',
                data: function (params) {
                    var query = {
                        name: params.term
                    }
                    return query;
                },
                processResults: function (data) {
                    return {
                        results : data
                    };
                }
            }
        });


        $('#rrs').select2({
            tags: true,
            minimumInputLength: 2,
            ajax: {
                url: '/data/staff',
                data: function (params) {
                    var query = {
                        name: params.term
                    }
                    return query;
                },
                processResults: function (data) {
                    return {
                        results : data
                    };
                }
            }
        });
        $('#rrd').select2({
            tags: true,
            minimumInputLength: 2,
            ajax: {
                url: '/data/department',
                data: function (params) {
                    var query = {
                        name: params.term
                    }
                    return query;
                },
                processResults: function (data) {
                    return {
                        results : data
                    };
                }
            }
        });
        $('#res').select2({
            tags: true,
            minimumInputLength: 2,
            ajax: {
                url: '/data/staff',
                data: function (params) {
                    var query = {
                        name: params.term
                    }
                    return query;
                },
                processResults: function (data) {
                    return {
                        results : data
                    };
                }
            }
        });

    });

    function addNewFile(e, side) {
        var s;
        s = side == "sender" ? "senderFiles" : "receiverFiles"
        $(e.target).after("<input class=\"form-control\" type=\"file\" name=\"" + s + "\" onchange=\"addNewFile(event, '" + side + "')\">");
    }



</script>
</body>
</html>
