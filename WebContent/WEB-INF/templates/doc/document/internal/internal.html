<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>
    <link th:href="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/select2/css/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet" type="text/css" />


</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:action="@{/doc/save}" id="document_form" class="m-form m-form--fit m-form--label-align-right" th:object="${document}" method="POST" enctype="multipart/form-data">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="*{id != null ? 'Детали документа № ' + id : 'Новый внутренний документ'}"></h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span><i class="la la-search"></i></span>
                                                </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="y"  data-height="200">
                                <!--begin::Form-->
                                <th:block th:replace="doc/layout::hiddenFields"/>
                                <div class="row">
                                    <div class="col-7">
                                        <!-- Sender Registered Number -->
                                        <div class="m-form__group row" th:if="*{senderRegisteredNumber}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input type="hidden" th:field="*{senderRegisteredNumber}"/>
                                                <label class="form-control" th:text="*{senderRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Registered Date -->
                                        <div class="m-form__group row" th:if="*{senderRegisteredDate}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input type="hidden" th:field="*{senderRegisteredDate}"/>
                                                <label class="form-control" th:text="*{#dates.formatISO(senderRegisteredDate)}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Responsible -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> ОТ :  </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <div th:hidden="*{documentState.ordinal() > 1}">
                                                    <input type="hidden" id="senderResponsible.responsibleType" name="senderResponsible.responsibleType" value="1">
                                                    <select class="form-control" id="srs" th:field="*{senderResponsible.staff}" multiple="multiple" size="1" style="width: 100%">
                                                        <option th:each="r : *{senderResponsible?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Responsible -->
                                        <div class="m-form__group row">
                                            <label class="col-3">
                                                <span> Кому : </span>
                                            </label>
                                            <div th:class="*{documentState.ordinal() > 1} ? 'col-0' : 'col-3'" th:hidden="*{documentState.ordinal() > 1}">
                                                <select class="form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}" style="width: 100%">
                                                    <option value="1">Сотрудник</option>
                                                    <option value="2">Отдел</option>
                                                </select>
                                            </div>
                                            <div th:class="*{documentState.ordinal() > 1} ? 'col-9' : 'col-6'">
                                                <div class="rdr" id="ri1" th:hidden="*{documentState.ordinal() > 1}">
                                                    <select class="form-control" id="rrs" th:field="*{receiverResponsible.staff}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverResponsible?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div class="rdr" id="ri2" th:hidden="*{documentState.ordinal() > 1}">
                                                    <select class="form-control" id="rrd" th:field="*{receiverResponsible.departments}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverResponsible?.departments}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control"  th:each="s : *{receiverResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                                <label class="form-control"  th:each="s : *{receiverResponsible.departments}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- TITLE -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Относительно : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" required th:field="*{title}" autocomplete="off" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'">
                                                <label class="form-control" th:text="*{title}" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>
                                        <!-- DESCRIPTION -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Описание : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <textarea th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                        <!-- Sender Attachment -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Приложения : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input type="file" id="senderFiles" name="senderFiles" multiple style="display:none" onchange="handleFiles(this.files, 'senderFilesList')">
                                                <a class="btn" role="button" href="javascript:doClick('senderFiles')" th:if="*{documentState.ordinal() < 2}"> Добавить приложения </a>
                                                <table id="senderFilesList" class="form-control">
                                                    <tr th:if="*{#lists.isEmpty(senderAttachment)}"><td><label>Нет приложений</label></td></tr>
                                                    <tr th:if="*{not #lists.isEmpty(senderAttachment)}" th:each="attachment : *{senderAttachment}">
                                                        <td><a th:href="@{/doc/attachments/download/__${attachment.id}__}"><label th:text="${attachment.name}"></label></a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- Sender Due Date -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Срок : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="senderDueDate_dtp" th:field="*{senderDueDate}" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'" autocomplete="off"/>
                                                <label class="form-control" th:text="*{senderDueDate} != null ? *{#dates.format(senderDueDate, 'dd-MM-yyyy HH:mm')} : 'Срок не установлен'" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>
                                        <br th:if="*{documentState.ordinal() > 1}">
                                        <!-- Receiver Registered Number -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredNumber}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input th:field="*{receiverRegisteredNumber}" type="hidden"/>
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Registered Date -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredDate}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input th:field="*{receiverRegisteredDate}" type="hidden"/>
                                                <label class="form-control" th:text="*{receiverRegisteredDate}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Executor -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 5}">
                                            <label class="col-3">
                                                <span> Испонитель : </span>
                                            </label>
                                            <div class="col-9">
                                                <div th:hidden="*{documentState.ordinal() > 6}">
                                                    <select class="form-control" id="res" th:field="*{receiverExecutor.staff}" multiple="multiple" style="width: 100%">
                                                        <option th:each="r : *{receiverExecutor?.staff}"
                                                                th:value="${r.id}"
                                                                th:text="${r.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <label class="form-control"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 6}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 8}">
                                            <label class="form-label col-3">
                                                <span> Приложения : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input type="file" id="receiverFiles" name="receiverFiles" multiple style="display:none" onchange="handleFiles(this.files, 'receiverFilesList')">
                                                <a class="btn" role="button" href="javascript:doClick('receiverFiles')" th:if="*{documentState.ordinal() > 7}"> Добавить приложения </a>
                                                <table id="receiverFilesList" class="form-control">
                                                    <tr th:if="*{#lists.isEmpty(receiverAttachment)}"><td><label>Нет приложений</label></td></tr>
                                                    <tr th:if="*{not #lists.isEmpty(receiverAttachment)}" th:each="attachment : *{receiverAttachment}">
                                                        <td><a th:href="@{/doc/attachments/download/__${attachment.id}__}"><label th:text="${attachment.name}" class="btn" role="button"></label></a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- Receiver Due Date -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 5}">
                                            <label class="form-label col-3">
                                                <span> Срок : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <input class="form-control" id="receiverDueDate_dtp" th:field="*{receiverDueDate}" th:type="*{documentState.ordinal() < 7} ? 'text' : 'hidden'"/>
                                                <label class="form-control" th:text="*{receiverDueDate} != null ? *{#dates.format(receiverDueDate, 'dd-MM-yyyy HH:mm')} : 'Срок не установлен'" th:if="*{documentState.ordinal() > 6}"> Title </label>
                                            </div>
                                        </div>
                                        <!-- Comment -->
                                        <div class="m-form__group row" th:if="${hasReject}">
                                            <label class="form-label col-3">
                                                <span> Примечание : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <textarea class="form-control" rows="5" th:field="*{comment}"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <th:block th:replace="doc/layout::statusData"/>
                                    </div>
                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot">
                            <th:block th:replace="doc/layout::documentActions"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>

<script th:src="@{/assets/global/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-sweetalert/sweetalert.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/ckeditor/ckeditor.js}" type="text/javascript"></script>

<th:block th:replace="doc/layout::script"/>

<!--begin::Page Resources -->


</body>
</html>
