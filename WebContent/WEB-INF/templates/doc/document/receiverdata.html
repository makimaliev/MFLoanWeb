<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="receiver">

    <div class="form-group" th:if="${document.receiverRegisteredDate}">
        <label class="control-label col-md-4"> Receiver Registered Date </label>
        <div class="col-md-6">
            <input class="form-control" th:field="*{receiverRegisteredDate}" th:type="${document.senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
            <label class="form-control" th:text="*{receiverRegisteredDate}" th:if="${document.senderStatus?.internalName} == 'approve'"> Title </label>
        </div>
    </div>
    <div class="form-group" th:if="${document.receiverRegisteredNumber}">
        <label class="control-label col-md-4"> Receiver Registered â„– </label>
        <div class="col-md-6">
            <input class="form-control" th:field="*{receiverRegisteredNumber}" th:type="${document.senderStatus?.internalName =='approve' ? 'hidden' : 'text'}"/>
            <label class="form-control" th:text="*{receiverRegisteredNumber}" th:if="${document.senderStatus?.internalName} == 'approve'"> Title </label>
        </div>
    </div>
    <div class="form-group" th:hidden="${document.documentType.internalName} != 'internal'">
        <label class="control-label col-md-4"> Receiver Due Date </label>
        <div class="col-md-6">
            <input class="form-control" th:field="*{receiverDueDate}" th:type="${document.senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
            <label class="form-control" th:text="*{receiverDueDate}" th:if="${document.senderStatus?.internalName} == 'approve'"> Title </label>
        </div>
    </div>

    <div class="form-group" th:hidden="${document.documentType.internalName} != 'internal'">
        <label class="control-label col-md-4"> Receiver Responsible Type </label>
        <div class="col-md-6" th:hidden="${document.senderStatus?.internalName} == 'approve'">
            <select class="form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}">
                <option th:each="r : ${responsible}"
                        th:value="${r.key}"
                        th:text="${r.value}">Responsible</option>
            </select>
        </div>
        <div class="col-md-6" th:if="${document.senderStatus?.internalName} == 'approve'">
            <label class="form-control" th:text="${responsible[__${document.receiverResponsible.responsibleType}__]}"> Title </label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-4"> Receiver Responsible </label>
        <div class="rdr col-md-6" id="ri1">
            <div th:hidden="${document.senderStatus?.internalName} == 'approve'">
                <select class="form-control" th:field="*{receiverResponsible.staff}" multiple="multiple">
                    <option th:each="i : ${staff}"
                            th:value="${i.id}"
                            th:text="${i.name}">Staff</option>
                </select>
            </div>
            <div th:if="${document.senderStatus?.internalName} == 'approve'">
                <label class="form-control"  th:each="s : ${document.receiverResponsible.staff}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rdr col-md-6" id="ri2">
            <div th:hidden="${document.senderStatus?.internalName} == 'approve'">
                <select class="form-control" th:field="*{receiverResponsible.departments}" multiple="multiple">
                    <option th:each="i : ${department}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.senderStatus?.internalName} == 'approve'">
                <label class="form-control"  th:each="s : ${document.receiverResponsible.departments}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rdr col-md-6" id="ri3">
            <div th:hidden="${document.senderStatus?.internalName} == 'approve'">
                <select class="form-control"  th:field="*{receiverResponsible.organizations}" multiple="multiple">
                    <option th:each="i : ${organization}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.senderStatus?.internalName} == 'approve'">
                <label class="form-control"  th:each="s : ${document.receiverResponsible.organizations}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rdr col-md-6" id="ri4">
            <div th:hidden="${document.senderStatus?.internalName} == 'approve'">
                <select class="form-control" th:field="*{receiverResponsible.person}" multiple="multiple">
                    <option th:each="i : ${person}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.senderStatus?.internalName} == 'approve'">
                <label class="form-control"  th:each="s : ${document.receiverResponsible.person}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
    </div>

    <div class="form-group" th:if="${document.senderStatus?.internalName == 'approve'} and ${document.receiverStatus?.internalName == 'accept' or document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}">
        <label class="control-label col-md-4"> Receiver Executor Type </label>
        <div class="col-md-6" th:hidden="${document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}">
            <select class="form-control" id="ret_select" th:field="*{receiverExecutor.executorType}">
                <option th:each="r : ${responsible}"
                        th:value="${r.key}"
                        th:text="${r.value}">Responsible</option>
            </select>
        </div>
        <div class="col-md-6" th:if="${document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}">
            <label class="form-control" th:text="${responsible[__${document.receiverExecutor.executorType}__]}"> Title </label>
        </div>
    </div>
    <div class="form-group" th:if="${document.senderStatus?.internalName == 'approve'} and ${document.receiverStatus?.internalName == 'accept' or document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}">
        <label class="control-label col-md-4"> Receiver Executor </label>
        <div class="rde col-md-6" id="rei1">
            <div th:hidden="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <select class="form-control" th:field="*{receiverExecutor.staff}" multiple="multiple">
                    <option th:each="i : ${staff}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <label class="form-control"  th:each="s : ${document.receiverExecutor.staff}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rde col-md-6" id="rei2">
            <div th:hidden="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <select class="form-control" th:field="*{receiverExecutor.departments}" multiple="multiple">
                    <option th:each="i : ${department}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <label class="form-control"  th:each="s : ${document.receiverExecutor.departments}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rde col-md-6" id="rei3">
            <div th:hidden="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <select class="form-control"  th:field="*{receiverExecutor.organizations}" multiple="multiple">
                    <option th:each="i : ${organization}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <label class="form-control"  th:each="s : ${document.receiverExecutor.organizations}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
        <div class="rde col-md-6" id="rei4">
            <div th:hidden="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <select class="form-control" th:field="*{receiverExecutor.person}" multiple="multiple">
                    <option th:each="i : ${person}"
                            th:value="${i.id}"
                            th:text="${i.name}">Responsible</option>
                </select>
            </div>
            <div th:if="${document.receiverStatus?.internalName} == 'start' or ${document.receiverStatus?.internalName} == 'done'">
                <label class="form-control"  th:each="s : ${document.receiverExecutor.person}" th:text="${s.name}"> Staff </label>
            </div>
        </div>
    </div>

    <div class="form-group" th:hidden="${document.receiverStatus == null}">
        <input class="form-control" type="hidden" th:field="*{receiverFileName}"/>
        <label class="control-label col-md-4"> Receiver Attachment </label>
        <div class="col-md-6">
            <div th:hidden="${document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}">
                <input class="form-control" type="file" id="receiverFile" name="receiverFile"/>
            </div>
            <a th:href="${'D:\cp\' + document.receiverFileName}" class="form-control" th:text="${document.receiverFileName}" th:if="${document.receiverStatus?.internalName == 'start' or document.receiverStatus?.internalName == 'done'}"></a>
        </div>
    </div>

</div>
</body>
</html>
