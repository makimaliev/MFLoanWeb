<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">

                    <form th:action="@{/doc/save}" id="document_form" class="m-form m-form--fit m-form--label-align-right" th:object="${document}" method="POST" enctype="multipart/form-data">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="*{id == 0} ? 'Новый ' + *{documentType.name} + ' документ' : *{documentType.name} + ' документ №' + *{id}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable" data-scrollbar-shown="true"  data-axis="y"  data-height="200">
                                <!--begin::Form-->
                                <th:block th:replace="doc/layout::hiddenFields"/>
                                <div class="row ">

                                    <div class="col-12">
                                        <nav>
                                            <div class="nav nav-tabs justify-content-center" id="tabstages" role="tablist">
                                                <a role="tab" data-toggle="tab" aria-selected="true"  class="nav-item nav-link active"  id="nav-main-tab"       href="#main" aria-controls="nav-main">Общие</a>
                                                <a role="tab" data-toggle="tab" aria-selected="false" class="nav-item nav-link"         id="nav-stages-tab"     href="#stages" aria-controls="nav-stages">Этапы</a>
                                                <a role="tab" data-toggle="tab" aria-selected="false" class="nav-item nav-link"         id="nav-history-tab"    href="#history" aria-controls="nav-history">Журнал задач</a>
                                                <a role="tab" data-toggle="tab" aria-selected="false" class="nav-item nav-link"         id="nav-journal-tab"    href="#journal" aria-controls="nav-journal">История</a>
                                            </div>
                                        </nav>
                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="nav-main-tab">
                                                <div class="col-10 justify-content-center">
                                                    <br>
                                                    <th:block th:replace="doc/document/editcontent::__${document.documentType.internalName}__"/>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="stages" role="tabpanel" aria-labelledby="nav-stages-tab">
                                                <div class="form-group m-form__group">
                                                    <table class="table table-striped table-bordered">
                                                        <tr th:each="stage : ${stages}">
                                                            <!--td><label th:utext="${'Stage : ' + stage.state().ordinal()}"></label></td>
                                                            <td><label th:utext="${'State : ' + document.documentState.ordinal()}"></label></td-->
                                                            <td><label
                                                                    class="align-middle m-2"
                                                                    th:utext="${stage.text()}"></label></td>
                                                            <td><label
                                                                    class="align-middle m-2 text-success"
                                                                    th:utext="${document.documentState.ordinal() >= stage.state().ordinal()} ? 'Выполнен' : '-'"></label>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="nav-history-tab">
                                                <th:block th:replace="doc/layout::history"/>
                                            </div>
                                            <div class="tab-pane fade" id="journal" role="tabpanel" aria-labelledby="nav-journal-tab">
                                                <th:block th:replace="doc/layout::journal"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot">
                            <button type="button" class="btn btn-primary float-none" onclick="window.history.back()"> Отмена </button>
                            <th:block th:replace="doc/layout::documentActions"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>


<script th:src="@{/assets/global/plugins/ckeditor/ckeditor.js}" type="text/javascript"></script>

<th:block th:replace="doc/layout::script"/>

<!--begin::Page Resources -->

<div class="modal fade" id="pick" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Список сотрудников</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="s2 form-control m-input" th:name="${document.documentState.ordinal() &lt; 5} ? 'reconciler' : 'executor'" style="width:100%" data-ajax--url="/doc/data/staff" form="document_form" multiple>
                    <option value="">Select</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" name="action" th:value="${document.documentState.ordinal() &lt; 5} ? 'TORECONCILE' : 'SEND'" type="submit" form="document_form" onclick="hide()">ОК</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="attachment" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Прикрепление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/doc/attachments/upload" class="dropzone" id="dz"></form>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" form="dz" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">

    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone("#dz",
        {
            createImageThumbnails: false,
            dictDefaultMessage: "Добавить",
            previewTemplate:
            '<div class="row p-2">' +
            '   <div class="col-7"><span data-dz-name></span></div>' +
            '   <div class="col-3" data-dz-size></div>' +
            '</div>',
            init: function() {
                /*
                this.on("removedfile", function(file) {
                    $.ajax({
                        url: "/doc/attachments/delete/" + file.previewElement.id,
                        success: function(result){
                            $("#tr" + file.previewElement.id).remove();
                            $("#a" + file.previewElement.id).remove();
                        }
                    });
                });
                */
                /*
                this.on("complete", function(file) {
                    myDropzone.removeFile(file);
                });
                */
            },
            success: function (file, response) {
                file.previewElement.classList.add("dz-success");
                file.previewElement.id = response.id;
                attachmentHandler(response);
                addFile(response);
            },
            error: function (file, response) {
                file.previewElement.classList.add("dz-error");
            }
        });

    function attachmentHandler(file)
    {
        var a = document.createElement("input");
        a.setAttribute("type", "hidden");
        a.setAttribute("id", "a" + file.id);
        a.setAttribute("name", "files");
        a.setAttribute("value", file.id);
        document.getElementById("attachmentList").appendChild(a);
    }

    function addFile(file) {

        var tr = document.createElement("tr");
            tr.setAttribute("id", "tr" + file.id);
        var td = document.createElement("td");
        var a = document.createElement("a");
            a.setAttribute("href", "/doc/attachments/download/" + file.id)
        var info = document.createElement("label");
            info.innerHTML = file.name;

            tr.appendChild(td);
            td.appendChild(a);
            a.appendChild(info)

        var da = document.getElementById("documentAttachments");
            da.appendChild(tr);
    }

    $('#attachment').on('hidden.bs.modal', function (e) {
        myDropzone.removeAllFiles();
    })

</script>

</body>
</html>
