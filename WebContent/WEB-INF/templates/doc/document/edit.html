<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Docflow</title>

    <div th:replace="fragments/header :: header-css"></div>

    <link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />


</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="layout :: header-top"></div>

<div class="page-container">

    <div th:replace="layout :: page-container-sidebar" />

    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="form">

                        <form th:action="@{/doc/save}" id="document_form" class="form-horizontal" th:object="${document}" method="POST">

                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{documentType.id}"/>
                            <input type="hidden" th:field="*{documentSubType.id}"/>

                            <div class="form-group">
                                <label class="control-label col-md-4"> Title </label>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" th:field="*{title}"  th:readonly="${document.senderStatus?.internalName} == 'register'"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4"> Description </label>
                                <div class="col-md-6">
                                    <input class="form-control" type="text" th:field="*{description}" th:readonly="${document.senderStatus?.internalName} == 'register'"/>
                                </div>
                            </div>

                            <div class="form-group" th:if="${document.senderDispatchData?.size()}">
                                <label class="control-label col-md-4"> Sender Status </label>
                                <div class="col-md-6">
                                    <label class="form-control" th:each="dd : ${document.senderDispatchData}" th:text="${dd.dispatchType?.name} + ' on ' + ${dd.dispatchInitTime}"></label>
                                </div>
                            </div>
                            <div class="form-group" th:if="${document.receiverDispatchData?.size()}">
                                <label class="control-label col-md-4"> Receiver Status </label>
                                <div class="col-md-6">
                                    <label class="form-control" th:each="dd : ${document.receiverDispatchData}" th:text="${dd.dispatchType.name} + ' on ' + ${dd.dispatchInitTime}"></label>
                                </div>
                            </div>

                            <div th:replace="doc/document/senderdata :: sender"></div>
                            <div th:replace="doc/document/receiverdata :: receiver"></div>

                            <button type="button" class="btn dark btn-outline" onclick="window.history.back()">Cancel</button>
                            <!--button type="submit" class="btn green" name="action" th:each="ds : ${documentStatus}" th:value="${ds.internalName}" th:text="${ds.name}"></button-->

                            <button type="submit" class="btn green" name="action" value="create" th:text="${document.id} ? 'Save' : 'Create'" th:if="${document.senderStatus?.internalName} != 'register'"> Create </button>
                            <button type="submit" class="btn green" name="action" value="toapprove" th:if="${document.senderStatus?.internalName} == 'create'"> На утверждение </button>
                            <button type="submit" class="btn green" name="action" value="reject" th:if="${document.senderStatus?.internalName} == 'toapprove'"> Reject </button>
                            <button type="submit" class="btn green" name="action" value="approve" th:if="${document.senderStatus?.internalName} == 'toapprove'"> Approve </button>
                            <button type="submit" class="btn green" name="action" value="accept" th:if="${document.generalStatus?.internalName} == 'register'"> Accept </button>
                            <button type="submit" class="btn green" name="action" value="start" th:if="${document.generalStatus?.internalName} == 'accept'"> Start </button>
                            <button type="submit" class="btn green" name="action" value="done" th:if="${document.generalStatus?.internalName} == 'start'"> Done </button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/pages/scripts/components-date-time-pickers.min.js}" type="text/javascript"></script>

<script type="text/javascript" th:inline="javascript">

    $(document).ready(function() {

        $('.sdr').hide();
        $('.sde').hide();
        $('.rdr').hide();
        $('.rde').hide();

        if($('#id').val() > 0 || $('#id').val() != null)
        {
            $('#si' + $('#srt_select').val()).show();
            $('#sei' + $('#set_select').val()).show();
            $('#ri' + $('#rrt_select').val()).show();
            $('#rei' + $('#ret_select').val()).show();
        } else {
            $('#si1').show();
            $('#sei1').show();
            $('#ri1').show();
            $('#rei1').show();
        }

    });

    $('#srt_select').change(function(){
        $('.sdr ').hide();
        $('#si' + $(this).val()).show();
    });
    $('#set_select').change(function(){
        $('.sde ').hide();
        $('#sei' + $(this).val()).show();
    });
    $('#rrt_select').change(function(){
        $('.rdr ').hide();
        $('#ri' + $(this).val()).show();
    });
    $('#ret_select').change(function(){
        $('.rde ').hide();
        $('#rei' + $(this).val()).show();
    });

</script>

</body>
</html>
