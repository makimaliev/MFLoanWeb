<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:action="@{/doc/save}" id="document_form" class="m-form m-form--fit m-form--label-align-right" th:object="${document}" method="POST" enctype="multipart/form-data">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="*{id != null} ? 'Детали документа № ' + id : 'Новый ' + *{documentType.name} + ' документ'"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable" data-scrollbar-shown="true"  data-axis="y"  data-height="200">
                                <!--begin::Form-->
                                <th:block th:replace="doc/layout::hiddenFields"/>
                                <div class="row">

                                    <div class="col-12 m--padding-20">
                                        <nav>
                                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="nav-main-tab" data-toggle="tab" href="#main" role="tab" aria-controls="nav-main" aria-selected="true">Общие</a>
                                                <a class="nav-item nav-link" id="nav-stages-tab" data-toggle="tab" href="#stages" role="tab" aria-controls="nav-stages" aria-selected="false">Этапы</a>
                                                <a class="nav-item nav-link" id="nav-history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="nav-history" aria-selected="false">Журнал задач</a>
                                                <a class="nav-item nav-link" id="nav-journal-tab" data-toggle="tab" href="#journal" role="tab" aria-controls="nav-journal" aria-selected="false">История</a>
                                            </div>
                                        </nav>
                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active m--padding-left-50 m--padding-right-50" id="main" role="tabpanel" aria-labelledby="nav-main-tab">
                                                <th:block th:replace="doc/document/editcontent::__${document.documentType.internalName}__"/>
                                                <div class="align-content-center">
                                                    <th:block th:replace="doc/layout::documentActions"/>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="stages" role="tabpanel" aria-labelledby="nav-stages-tab">Stages</div>
                                            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="nav-history-tab">
                                                <th:block th:replace="doc/layout::history"/>
                                            </div>
                                            <div class="tab-pane fade" id="journal" role="tabpanel" aria-labelledby="nav-journal-tab">
                                                <th:block th:replace="doc/layout::journal"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>


<script th:src="@{/assets/global/plugins/ckeditor/ckeditor.js}" type="text/javascript"></script>

<th:block th:replace="doc/layout::script"/>

<!--begin::Page Resources -->

<div class="modal fade" id="pick" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="form-control m-input" id="rr" th:name="${document.documentState.ordinal() &lt; 5} ? 'reconciler' : 'executor'" style="width: 100%" data-ajax--url="/data/staff" form="document_form" multiple>
                    <option value="">Select</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button class="btn btn-primary" name="action" th:value="${document.documentState.ordinal() &lt; 5} ? 'TORECONCILE' : 'SEND'" type="submit" form="document_form" onclick="davay()">ОК</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
