<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title th:text="#{label.docflow}"></title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->



<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text" th:text="${'Список документов : ' + title}"></h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <div class="m-input-icon m-input-icon--left">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearch">
                                        <span class="m-input-icon__icon m-input-icon__icon--left">
                                            <span><i class="la la-search"></i></span>
                                        </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <div >
                            <div >

                            </div>
                            <table class="table" id="documentTable">
                                <thead class="thead-default">
                                <tr>
                                    <th>№</th>
                                    <th th:text="#{label.document.title}">Заголовок</th>
                                    <th th:text="#{label.document.documentType}" th:if="${type == 'archived'}">Вид документа</th>
                                    <th th:text="#{label.document.documentSubType}">Тип документа</th>
                                    <th th:text="#{label.document.generalStatus}">Состояние</th>
                                    <th th:text="#{label.document.sender}">Отправитель</th>
                                    <th th:text="#{label.document.receiver}">Получатель</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--  alert alert-metal -->
                                <tr th:each="document : ${documents}" th:classappend="${tasks.?[objectId == __${document.id}__].isEmpty() ? '': 'm--bg-metal'}">
                                    <td th:text="${document.id}"></td>
                                    <td th:text="${document.title}"></td>
                                    <td th:text="${document.documentType.name}" th:if="${type == 'archived'}"></td>
                                    <td th:text="${document.documentSubType.name}"></td>
                                    <td th:text="${document.generalStatus.name}"></td>
                                    <td th:text="${responsible[__${document.getSenderResponsible()?.responsibleType}__ ?: 0]}">None</td>
                                    <td th:text="${responsible[__${document.getReceiverResponsible()?.responsibleType}__ ?: 0]}">None</td>
                                    <td class="table-actions text-right">
                                        <span>
                                            <div class="dropdown">
                                                <a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown"><i class="la la-ellipsis-h"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item"  th:href="@{/doc/view/__${document.id}__}">
                                                        <span th:text="#{label.view}"></span>
                                                    </a>
                                                    <a class="dropdown-item"  th:href="@{/doc/edit/__${document.id}__}" th:if="${document.documentState.ordinal() < 2}">
                                                        <span th:text="#{label.edit}"></span>
                                                    </a>
                                                    <a class="dropdown-item" th:each="task : ${tasks}" th:href="${task.objectType}" th:if="${task.objectId == document.id}">
                                                        <span th:text="#{label.open}"></span>
                                                    </a>
                                                    <a class="dropdown-item"  th:href="@{/doc/delete/__${document.id}__}" th:if="${document.documentState.ordinal() < 2}">
                                                        <span th:text="#{label.delete}"></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="m-portlet__foot">
                        <button class="btn btn-primary"> Filter </button>
                        <span th:each="dst : ${documentSubTypes}">
                            <a th:href="@{/doc/new/__${dst.internalName}__}" class="btn btn-success" th:text="${dst.name}"> New Document </a>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>
<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script type="text/javascript" th:inline="javascript">

    $(document).ready(function() {

        var table = $('#documentTable').DataTable({
            language: {
                emptyTable: "Данный жок"
            },
            stateSave: true,
            "info": false,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: "Показать _MENU_",
            },

            "sDom": 'rtlip'
        } );

        $('#generalSearch').keyup(function(){
            table.search($(this).val()).draw() ;
        });
        $('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
        $('.selectpicker').selectpicker('refresh');
    });
</script>

</body>
</html>
