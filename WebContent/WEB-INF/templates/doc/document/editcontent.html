<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="internal">
    <!-- Internal -->
    <!-- Sender Registration and Registration Data -->
    <input type="hidden" th:field="*{senderRegisteredNumber}"/>
    <input type="hidden" th:field="*{senderRegisteredDate}"/>
    <input type="hidden" th:field="*{receiverRegisteredNumber}"/>
    <input type="hidden" th:field="*{receiverRegisteredDate}"/>
    <!-- Receiver Responsible -->
    <div class="form-group m-form__group row">
        <input type="hidden" name="receiverResponsible.responsibleType" value="1">
        <label class="col-3 col-form-label"> Кому : </label>
        <div class="col-9">
            <div th:hidden="*{documentState.ordinal() > 1}">
                <select class="s2 form-control" th:field="*{receiverResponsible.staff}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/staff">
                    <option th:each="r : *{receiverResponsible?.staff}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <label class="form-control" th:each="s : *{receiverResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
        </div>
    </div>
    <!-- Sender Responsible -->
    <div class="form-group m-form__group row">
        <input type="hidden" name="senderResponsible.responsibleType" value="1">
        <label class="col-3 col-form-label"> ОТ КОГО : </label>
        <div class="col-9">
            <div th:hidden="*{documentState.ordinal() > 1}">
                <select class="s2 form-control m-input" th:field="*{senderResponsible.staff}" data-ajax--url="/doc/data/staff" style="width:100%" required>
                    <option th:each="r : *{senderResponsible?.staff}"
                            th:value="${r.id}"
                            th:text="${r.name}">Staff</option>
                </select>
            </div>
            <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
        </div>
    </div>
    <!-- TITLE -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label"> Относительно : </label>
        <div class="col-9">
            <textarea class="form-control" required th:field="*{title}" th:readonly="*{documentState.ordinal() > 1}"></textarea>
        </div>
    </div>
    <!-- DESCRIPTION -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label"> Краткое содержание : </label>
        <div class="col-9">
            <textarea th:field="*{description}" required class="ckeditor"></textarea>
        </div>
    </div>
    <!-- Attachment -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label"> Приложения : </label>
        <div class="col-9" id="attachmentList">
            <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#attachment">Добавить</button>
            <input type="hidden" name="files" value="0">
            <table id="documentAttachments" class="atta" style="width: 100%"></table>
        </div>
    </div>
    <!-- Document Due Date -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label"> Срок : </label>
        <div class="col-9">
            <input class="form-control" th:field="*{documentDueDate}" type="text" autocomplete="off" readonly="readonly" th:classappend="*{documentState.ordinal() > 1} ? '' : 'dtp'"/>
        </div>
    </div>
    <!-- Receiver Executor -->
    <div class="form-group m-form__group row" th:if="*{documentState.ordinal() > 8}">
        <label class="col-3 col-form-label"> Испонитель : </label>
        <div class="col-9">
            <input type="hidden" name="receiverExecutor.executorType" val="1">
            <select hidden th:field="*{receiverExecutor.staff}" multiple>
                <option th:each="r : *{receiverExecutor?.staff}"
                        th:value="${r.id}"
                        th:text="${r.name}">Responsible</option>
            </select>
            <label class="form-control" th:each="s : *{receiverExecutor.staff}" th:text="${s.name}"> Staff </label>
        </div>
    </div>
    <!-- Comment -->
    <div class="form-group m-form__group row" th:hidden="${not hasComment}">
        <label class="col-3 col-form-label"> Примечание : </label>
        <div class="col-sm-9">
            <textarea class="form-control" rows="5" th:field="*{comment}" value=" "></textarea>
        </div>
    </div>
</th:block>
<th:block th:fragment="incoming">
    <!-- Incomming -->
    <div class="form-group m-form__group row">
        <div class="col-3"></div>
        <div class="col-9">
            <br>
            <h2 class="text-center" th:text="*{documentSubType.name + ' № ' + docIndex}"></h2>
            <br>
        </div>
    </div>
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label" th:hidden="*{documentState.ordinal() <= 7}">
            <span> От Кого :  </span>
        </label>
        <div class="col-3" th:hidden="*{documentState.ordinal() <= 7}">
            <select class="s2s" id="srt_select" th:field="*{senderResponsible.responsibleType}" style="width:100%">
                <option value="3">Организация</option>
                <option value="4">ФИЗ Лицо</option>
            </select>
        </div>
        <div class="col-6" th:hidden="*{documentState.ordinal() <= 7}">

            <div class="sdr" id="si3">
                <select class="s2" th:field="*{senderResponsible.organizations}" multiple="multiple" style="width:100%" data-ajax--url="/doc/data/organizations">
                    <option th:each="r : *{senderResponsible?.organizations}"
                            th:value="${r.id}"
                            th:text="${r.name}">Organizations</option>
                </select>
            </div>
            <div class="sdr" id="si4">
                <select class="s2" th:field="*{senderResponsible.person}" multiple="multiple" style="width:100%" data-ajax--url="/doc/data/person">
                    <option th:each="r : *{senderResponsible?.person}"
                            th:value="${r.id}"
                            th:text="${r.name}">Person</option>
                </select>
            </div>

            <!--p class="form-control" th:if="*{documentState.ordinal() > 7}" th:each="r : *{senderResponsible?.organizations}" th:text="${r.name}"></p>
            <p class="form-control" th:if="*{documentState.ordinal() > 7}" th:each="r : *{senderResponsible?.person}" th:text="${r.name}"></p-->
        </div>
    </div >
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span th:text="*{documentState.ordinal() <= 7} ? 'От Кого :' : ''"></span>
        </label>
        <div class="col-9">
            <input class="form-control" th:field="*{senderResponsible.responsibleName}" autocomplete="off" type="text" th:readonly="*{documentState.ordinal() > 7}">
        </div>
    </div>
    <!-- Sender Registration Data -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> № Исходящего документа : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control" th:field="*{senderRegisteredNumber}" autocomplete="off" type="text" th:readonly="*{documentState.ordinal() > 7}">
        </div>
    </div>
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Дата Исходящего документа  : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control" th:field="*{senderRegisteredDate}" type="text" autocomplete="off" readonly="readonly" th:classappend="*{documentState.ordinal() < 8 ? 'dtp' : ''}"/>
        </div>
    </div>
    <!-- TITLE -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Краткое содержание документа : </span>
        </label>
        <div class="col-sm-9">
            <textarea class="form-control" th:field="*{title}" rows="5" th:readonly="*{documentState.ordinal() > 7}"></textarea>
        </div>
    </div>
    <!-- Receiver Responsible -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Кому на исполнение : </span>
        </label>
        <input type="hidden" id="receiverResponsible.responsibleType" name="receiverResponsible.responsibleType" value="1"/>
        <div class="col-9">
            <div th:hidden="*{documentState.ordinal() > 7}">
                <select class="s2 form-control" th:field="*{receiverResponsible.staff}" multiple="multiple" style="width:100%" data-ajax--url="/doc/data/staff" required>
                    <option th:each="r : *{receiverResponsible?.staff}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <p class="form-control" th:if="*{documentState.ordinal() > 7}" th:each="r : *{receiverResponsible?.staff}" th:text="${r.name}"></p>
        </div>
    </div>
    <!-- Receiver Executor -->
    <div class="form-group m-form__group row" th:if="*{receiverExecutor != null}">
        <label class="col-3 col-form-label">
            <span> Испонители : </span>
        </label>
        <div class="col-9">
            <input type="hidden" th:field="*{receiverExecutor.executorType}"/>
            <div th:hidden="*{documentState.ordinal() > 7}">
                <select th:field="*{receiverExecutor.staff}" multiple="multiple" style="display: none;">
                    <option th:each="r : *{receiverExecutor?.staff}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <p class="form-control" th:if="*{documentState.ordinal() > 7}" th:each="r : *{receiverExecutor?.staff}" th:text="${r.name}"></p>
        </div>

    </div>
    <!-- Comment -->
    <div class="form-group m-form__group row" th:if="${hasComment or document.documentState.ordinal() < 7}">
        <label class="col-3 col-form-label" th:text="${hasComment ? 'Примечание : ' : 'Резолюция : '}"></label>
        <div class="col-sm-9">
            <textarea class="form-control" rows="5" th:if="${hasComment}" th:field="*{comment}"></textarea>
            <textarea class="form-control" rows="5" th:if="${not hasComment}" th:field="*{resolution}"></textarea>
        </div>
    </div>
    <!-- Document Due Date -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Срок исполнения документа : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control" th:field="*{documentDueDate}" type="text" autocomplete="off" readonly="readonly" th:classappend="*{documentState.ordinal() < 8 ? 'dtp' : ''}"/>
        </div>
    </div>
    <!-- Document Link  sec:authorize="hasAnyAuthority('PERM_ADD_INCOMEDOC')" -->
    <div class="form-group m-form__group row" th:hidden="${not hasComment}">
        <label class="col-3 col-form-label">
            <span> Ссылка на документ : </span>
        </label>
        <div class="col-9" id="documentList">
            <br>
            <select class="sds form-control" th:field="*{documentLinks}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/incomingdocuments">
                <option th:each="d : *{documentLinks}"
                        th:value="${d}"
                        th:utext="${@documentServiceImpl.getById(__${d}__).documentSubType.name + ' №' + @documentServiceImpl.getById(__${d}__).senderRegisteredNumber}">Responsible</option>
            </select>
        </div>
    </div>
    <!-- Attachment -->
    <div class="form-group m-form__group row" th:hidden="*{documentState.ordinal() < 6}">
        <label class="col-3 col-form-label"> Приложения : </label>
        <div class="col-9" id="attachmentList">
            <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#attachment">Добавить</button>
            <input type="hidden" name="files" value="0">
            <table id="documentAttachments" class="atta" style="width: 100%"></table>
        </div>
    </div>
    <!-- Receiver Registration Data -->
    <input type="hidden" th:field="*{receiverRegisteredNumber}"/>
    <input type="hidden" th:field="*{receiverRegisteredDate}"/>
</th:block>
<th:block th:fragment="outgoing">
    <!-- Outgoing -->
    <div class="form-group m-form__group row">
        <div class="col-3"></div>
        <div class="col-9">
            <br>
            <h2 class="text-center" th:text="*{senderRegisteredNumber != null ? documentSubType.name + ' № ' + senderRegisteredNumber : documentSubType.name}"></h2>
            <br>
        </div>
    </div>
    <!-- Sender Registration Data -->
    <input type="hidden" th:field="*{received}"/>
    <input type="hidden" th:field="*{senderRegisteredNumber}"/>
    <input type="hidden" th:field="*{senderRegisteredDate}"/>
    <!-- Receiver Responsible -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Кому : </span>
        </label>
        <div class="col-3">
            <select class="s2s form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}" style="width: 100%">
                <option value="3">Организация</option>
                <option value="4">ФИЗ Лицо</option>
            </select>
        </div>
        <div class="col-6">
            <div class="rdr" id="ri3">
                <select class="s2 form-control" th:field="*{receiverResponsible.organizations}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/organizations">
                    <option th:each="r : *{receiverResponsible?.organizations}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <div class="rdr" id="ri4">
                <select class="s2 form-control" th:field="*{receiverResponsible.person}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/person">
                    <option th:each="r : *{receiverResponsible?.person}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span></span>
        </label>
        <div class="col-sm-9">
            <input class="form-control" th:field="*{receiverResponsible.responsibleName}" autocomplete="off">
        </div>
    </div>
    <!-- Sender Responsible -->
    <div class="form-group m-form__group row">
        <input type="hidden" name="senderResponsible.responsibleType" value="1"/>
        <label class="col-3 col-form-label">
            <span> От кого : </span>
        </label>
        <div class="col-9">
            <select class="s2 form-control" th:field="*{senderResponsible.staff}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/staff" required>
                <option th:each="r : *{senderResponsible?.staff}"
                        th:value="${r.id}"
                        th:text="${r.name}">Responsible</option>
            </select>
        </div>
    </div>
    <!-- TITLE -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Относительно : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{title}" autocomplete="off" type="text" required>
        </div>
    </div>
    <!-- DESCRIPTION -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Краткое содержание : </span>
        </label>
        <div class="col-sm-9">
            <textarea th:field="*{description}" class="ckeditor"></textarea>
        </div>
    </div>
    <!-- RECONCILER -->
    <div class="form-group m-form__group row" th:if="*{documentState.ordinal() < 2}">
        <label class="col-3 col-form-label">
            <span> На Согласование : </span>
        </label>
        <div class="col-9">
            <select class="s2 form-control" th:field="*{reconciler}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/staff">
                <option value="">Select</option>
            </select>
        </div>
    </div>
    <!-- PAGEINDEX -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span th:utext="|#{label.document.pageIndex} : |"> Номер бланка : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{indexNo}" autocomplete="off" type="text">
        </div>
    </div>
    <!-- PAGECOUNT -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span th:utext="|#{label.document.pageCount} : |"> Номер бланка : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{pageCount}" autocomplete="off" type="number">
        </div>
    </div>
    <!-- Attachment -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label"> Приложения : </label>
        <div class="col-9" id="attachmentList">
            <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#attachment">Добавить</button>
            <input type="hidden" name="files" value="0">
            <table id="documentAttachments" class="atta" style="width: 100%"></table>
        </div>
    </div>
    <!-- Comment -->
    <div class="form-group m-form__group row" th:if="${hasReject}">
        <label class="col-3 col-form-label">
            <span> Примечание : </span>
        </label>
        <div class="col-sm-9">
            <textarea class="form-control" rows="5" th:field="*{comment}" value=" "></textarea>
        </div>
    </div>
</th:block>

<th:block th:fragment="reconciliationreport">
    <!-- Outgoing -->
    <!-- Sender Registration Data -->
    <input type="hidden" th:field="*{senderRegisteredNumber}"/>
    <input type="hidden" th:field="*{senderRegisteredDate}"/>
    <!-- Receiver Responsible -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Кому : </span>
        </label>
        <div th:class="*{documentState.ordinal() > 1} ? 'col-0' : 'col-3'" th:hidden="*{documentState.ordinal() > 1}">
            <select class="s2s form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}" style="width: 100%">
                <option value="3">Организация</option>
                <option value="4">ФИЗ Лицо</option>
            </select>
        </div>
        <div th:class="*{documentState.ordinal() > 1} ? 'col-9' : 'col-6'">
            <div class="rdr" id="ri3" th:hidden="*{documentState.ordinal() > 1}">
                <select class="s2 form-control" th:field="*{receiverResponsible.organizations}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/organizations">
                    <option th:each="r : *{receiverResponsible?.organizations}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <div class="rdr" id="ri4" th:hidden="*{documentState.ordinal() > 1}">
                <select class="s2 form-control" th:field="*{receiverResponsible.person}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/person">
                    <option th:each="r : *{receiverResponsible?.person}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <label class="form-control" th:each="s : *{receiverResponsible.organizations}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
            <label class="form-control" th:each="s : *{receiverResponsible.person}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
        </div>
    </div>
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span></span>
        </label>
        <div class="col-sm-9">
            <input class="form-control" th:field="*{receiverResponsible.responsibleName}" autocomplete="off" th:type="*{documentState.ordinal() == 0} ? 'text' : 'hidden'">
            <label class="form-control" th:text="*{receiverResponsible.responsibleName}" th:if="*{documentState.ordinal() != 0}"> Title </label>
        </div>
    </div>
    <!-- Sender Responsible -->
    <div class="form-group m-form__group row">
        <input type="hidden" th:field="*{senderResponsible.responsibleType}" value="1"/>
        <label class="col-3 col-form-label">
            <span> От кого : </span>
        </label>
        <div class="col-9">
            <div th:hidden="*{documentState.ordinal() > 1}">
                <select class="s2 form-control" th:field="*{senderResponsible.staff}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/staff" required>
                    <option th:each="r : *{senderResponsible?.staff}"
                            th:value="${r.id}"
                            th:text="${r.name}">Responsible</option>
                </select>
            </div>
            <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
        </div>
    </div>
    <!-- TITLE -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Относительно : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{title}" autocomplete="off" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'" required>
            <label class="form-control" th:text="*{title}" th:if="*{documentState.ordinal() > 1}"> Title </label>
        </div>
    </div>
    <!-- DESCRIPTION -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span> Краткое содержание : </span>
        </label>
        <div class="col-sm-9">
            <textarea th:field="*{description}"></textarea>
        </div>
    </div>
    <!-- PAGEINDEX -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span th:utext="|#{label.document.pageIndex} : |"> Номер бланка : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{indexNo}" autocomplete="off" th:type="*{documentState.ordinal() < 2} ? 'text' : 'hidden'">
            <label class="form-control" th:text="*{indexNo}" th:if="*{documentState.ordinal() > 1}"> Title </label>
        </div>
    </div>
    <!-- RECONCILER -->
    <div class="form-group m-form__group row" th:if="*{documentState.ordinal() < 2}">
        <label class="col-3 col-form-label">
            <span> На Согласование : </span>
        </label>
        <div class="col-9">
            <select class="s2 form-control" th:field="*{reconciler}" multiple="multiple" style="width: 100%" data-ajax--url="/doc/data/staff">
                <option value="">Select</option>
            </select>
        </div>
    </div>
    <!-- PAGECOUNT -->
    <div class="form-group m-form__group row">
        <label class="col-3 col-form-label">
            <span th:utext="|#{label.document.pageCount} : |"> Номер бланка : </span>
        </label>
        <div class="col-sm-9">
            <input class="form-control m-input" th:field="*{pageCount}" autocomplete="off" th:type="*{documentState.ordinal() < 2} ? 'number' : 'hidden'">
            <label class="form-control" th:text="*{pageCount}" th:if="*{documentState.ordinal() > 1}"> Title </label>
        </div>
    </div>
    <!-- Attachment -->
