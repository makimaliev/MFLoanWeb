<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:object="${document}" class="m-form m-form--fit m-form--label-align-right">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="*{'Детали документа №' + id}"></h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span><i class="la la-search"></i></span>
                                                </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable m-scrollable-no-margin">
                                <!--begin::Form-->
                                <div class="row">
                                    <div class="col-7">
                                        <!-- Receiver Registered Number -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredNumber}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Registered Date -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredDate}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{#dates.format(receiverRegisteredDate, 'dd-MM-yyyy HH:mm')}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Responsible -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> ОТ :  </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:each="s : *{senderResponsible?.organizations}" th:text="${s.name}"> Staff </label>
                                                <label class="form-control" th:each="s : *{senderResponsible?.person}" th:text="${s.name}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Responsible -->
                                        <div class="m-form__group row">
                                            <label class="col-3">
                                                <span> Кому : </span>
                                            </label>
                                            <div class="col-9">
                                                <label class="form-control" th:each="s : *{receiverResponsible?.staff}" th:text="${s.name}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- TITLE -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Относительно : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{title}"> Title </label>
                                            </div>
                                        </div>
                                        <!-- DESCRIPTION -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Описание : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" style="white-space: pre-wrap" th:utext="*{description}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() > 1 and senderAttachment == null}"-->
                                            <label class="form-label col-3">
                                                <span> Приложения : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <table class="form-control">
                                                    <tr th:each="attachment : *{senderAttachment}">
                                                        <td><a th:href="@{/doc/attachments/download/__${attachment.id}__}"><label th:text="${attachment.name}"></label></a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <!-- Sender Due Date -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Срок : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderDueDate} != null ? *{#dates.format(senderDueDate, 'dd-MM-yyyy HH:mm')} : 'Срок не установлен'"> Title </label>
                                            </div>
                                        </div>
                                        <br th:if="*{documentState.ordinal() > 1}">
                                        <!-- Receiver Executor -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 7}">
                                            <label class="col-3">
                                                <span> Испонитель : </span>
                                            </label>
                                            <div class="col-9">
                                                <label class="form-control"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 6}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 7}">
                                            <label class="form-label col-3">
                                                <span> Приложения : </span>
                                            </label>
                                            <div class="col-sm-9">
                                                <table class="form-control">
                                                    <tr th:each="attachment : *{receiverAttachment}" th:if="*{documentState.ordinal() == 9}">
                                                        <td><a th:href="@{/doc/attachments/download/__${attachment.id}__}"><label th:text="${attachment.name}"></label></a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="m-form__group">
                                            <th:block th:replace="doc/document/layout::statusData"/>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot">
                            <button type="button" class="btn btn-primary" onclick="window.history.back()"> Назад </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
</body>
</html>
