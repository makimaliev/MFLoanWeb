<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="layout :: header-top"></div>
<div class="page-container">
    <div th:replace="layout :: page-container-sidebar" />
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings font-green"></i>
                                <span class="caption-subject font-green bold uppercase"> Детали документа </span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="form">
                                <form th:action="@{/doc/save}" id="document_form" class="form-horizontal" th:object="${document}" method="POST" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}"/>
                                    <input type="hidden" th:field="*{owner}"/>
                                    <input type="hidden" th:field="*{documentType.id}"/>
                                    <input type="hidden" th:field="*{documentSubType.id}"/>
                                    <!-- TITLE -->
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Загаловок </label>
                                        <div class="col-md-6">
                                            <input class="form-control" th:field="*{title}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'text'}"/>
                                            <label class="form-control" th:text="*{title}" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                        </div>
                                    </div>
                                    <!-- DESCRIPTION -->
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Описание </label>
                                        <div class="col-md-6">
                                            <input class="form-control" th:field="*{description}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'text'}"/>
                                            <label class="form-control" th:text="*{description}" th:if="*{senderStatus?.internalName} == 'approve'"> Description </label>
                                        </div>
                                    </div>
                                    <!-- Sender -->
                                    <!-- Sender Status -->
                                    <H3> Отправитель </H3>
                                    <HR>
                                    <div class="form-group" th:if="${not #lists.isEmpty(document.senderDispatchData)}">
                                        <label class="control-label col-md-4"> Состояние отправителя </label>
                                        <div class="col-md-6">
                                            <label class="form-control" th:each="dd : *{senderDispatchData}" th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group" th:if="*{senderRegisteredDate}">
                                            <label class="control-label col-md-4"> Дата регистрации </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{senderRegisteredDate}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
                                                <label class="form-control" th:text="*{senderRegisteredDate}" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderRegisteredNumber}">
                                            <label class="control-label col-md-4"> № регистрации </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{senderRegisteredNumber}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'text'}"/>
                                                <label class="form-control" th:text="*{senderRegisteredNumber}" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Вид отправителя </label>
                                            <div class="col-md-6" th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                <select class="form-control" id="srt_select" th:field="*{senderResponsible.responsibleType}">
                                                    <option th:each="r : ${responsible}"
                                                            th:value="${r.key}"
                                                            th:text="${r.value}">Responsible</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6" th:if="*{senderStatus?.internalName} == 'approve'">
                                                <label class="form-control" th:text="${responsible[__${document.senderResponsible.responsibleType}__]}"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Отправители </label>
                                            <div class="sdr col-md-6" id="si1">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderResponsible.staff}" multiple="multiple">
                                                        <option th:each="i : ${staff}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Staff</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderResponsible.staff}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sdr col-md-6" id="si2">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderResponsible.departments}" multiple="multiple">
                                                        <option th:each="i : ${department}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderResponsible.departments}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sdr col-md-6" id="si3">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control"  th:field="*{senderResponsible.organizations}" multiple="multiple">
                                                        <option th:each="i : ${organization}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderResponsible.organizations}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sdr col-md-6" id="si4">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderResponsible.person}" multiple="multiple">
                                                        <option th:each="i : ${person}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderResponsible.person}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Вид исполнителя </label>
                                            <div class="col-md-6" th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                <select class="form-control" id="set_select" th:field="*{senderExecutor.executorType}">
                                                    <option th:each="r : ${responsible}"
                                                            th:value="${r.key}"
                                                            th:text="${r.value}">Responsible</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6" th:if="*{senderStatus?.internalName} == 'approve'">
                                                <label class="form-control" th:text="${responsible[__${document.senderExecutor.executorType}__]}"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Исполнитель </label>
                                            <div class="sde col-md-6" id="sei1">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderExecutor.staff}" multiple="multiple">
                                                        <option th:each="i : ${staff}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderExecutor.staff}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sde col-md-6" id="sei2">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderExecutor.departments}" multiple="multiple">
                                                        <option th:each="i : ${department}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="${document.senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderExecutor.departments}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sde col-md-6" id="sei3">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control"  th:field="*{senderExecutor.organizations}" multiple="multiple">
                                                        <option th:each="i : ${organization}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderExecutor.organizations}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="sde col-md-6" id="sei4">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{senderExecutor.person}" multiple="multiple">
                                                        <option th:each="i : ${person}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{senderExecutor.person}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Срок </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{senderDueDate}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
                                                <label class="form-control" th:text="*{senderDueDate} != null ? *{senderDueDate} : 'Срок не установлен'" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                            </div>
                                        </div>

                                        <div class="form-group" th:hidden="*{senderStatus?.internalName} == 'approve' AND *{senderAttachment}">
                                            <input class="form-control" type="hidden" th:field="*{senderAttachment.id}"/>
                                            <label class="control-label col-md-4"> Прикрепление </label>
                                            <div class="col-md-6">
                                                <div th:hidden="*{senderStatus?.internalName} == 'request'">
                                                    <input class="form-control" type="file" id="senderFile" name="senderFile"/>
                                                </div>
                                                <a th:href="@{/doc/download/__${document?.senderAttachment.id}__}" class="form-control" th:text="*{senderAttachment.name}"></a>
                                            </div>
                                        </div>

                                    </div>
                                    <!-- Receiver -->
                                    <!-- Receiver Status -->
                                    <H3> Получатель </H3>
                                    <HR>
                                    <div class="form-group" th:if="${not #lists.isEmpty(document.receiverDispatchData)}">
                                        <label class="control-label col-md-4"> Receiver Status </label>
                                        <div class="col-md-6">
                                            <label class="form-control" th:each="dd : *{receiverDispatchData}" th:text="${dd.dispatchType.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group" th:if="*{receiverRegisteredNumber}">
                                            <label class="control-label col-md-4"> № Регистрации </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{receiverRegisteredNumber}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'text'}"/>
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{receiverRegisteredDate}">
                                            <label class="control-label col-md-4"> Дата регистрации </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{receiverRegisteredDate}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
                                                <label class="form-control" th:text="*{receiverRegisteredDate}" th:if="*{senderStatus?.internalName} == 'approve'"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Вид ответственного </label>
                                            <div class="col-md-6" th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                <select class="form-control" id="rrt_select" th:field="*{receiverResponsible.responsibleType}">
                                                    <option th:each="r : ${responsible}"
                                                            th:value="${r.key}"
                                                            th:text="${r.value}">Responsible</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6" th:if="*{senderStatus?.internalName} == 'approve'">
                                                <label class="form-control" th:text="${responsible[__${document.receiverResponsible.responsibleType}__]}"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Ответственный </label>
                                            <div class="rdr col-md-6" id="ri1">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{receiverResponsible.staff}" multiple="multiple">
                                                        <option th:each="i : ${staff}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Staff</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{receiverResponsible.staff}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rdr col-md-6" id="ri2">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{receiverResponsible.departments}" multiple="multiple">
                                                        <option th:each="i : ${department}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{receiverResponsible.departments}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rdr col-md-6" id="ri3">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control"  th:field="*{receiverResponsible.organizations}" multiple="multiple">
                                                        <option th:each="i : ${organization}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{receiverResponsible.organizations}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rdr col-md-6" id="ri4">
                                                <div th:hidden="*{senderStatus?.internalName} == 'approve'">
                                                    <select class="form-control" th:field="*{receiverResponsible.person}" multiple="multiple">
                                                        <option th:each="i : ${person}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{senderStatus?.internalName} == 'approve'">
                                                    <label class="form-control"  th:each="s : *{receiverResponsible.person}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderStatus?.internalName} == 'approve'">
                                            <label class="control-label col-md-4"> Вид исполнителя </label>
                                            <div class="col-md-6" th:hidden="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                <select class="form-control" id="ret_select" th:field="*{receiverExecutor.executorType}">
                                                    <option th:each="r : ${responsible}"
                                                            th:value="${r.key}"
                                                            th:text="${r.value}">Responsible</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6" th:if="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                <label class="form-control" th:text="${responsible[__${document.receiverExecutor.executorType}__]}"> Title </label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderStatus?.internalName} == 'approve'">
                                            <label class="control-label col-md-4"> Исполнитель </label>
                                            <div class="rde col-md-6" id="rei1">
                                                <div th:hidden="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <select class="form-control" th:field="*{receiverExecutor.staff}" multiple="multiple">
                                                        <option th:each="i : ${staff}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <label class="form-control"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rde col-md-6" id="rei2">
                                                <div th:hidden="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <select class="form-control" th:field="*{receiverExecutor.departments}" multiple="multiple">
                                                        <option th:each="i : ${department}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <label class="form-control"  th:each="s : *{receiverExecutor.departments}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rde col-md-6" id="rei3">
                                                <div th:hidden="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <select class="form-control"  th:field="*{receiverExecutor.organizations}" multiple="multiple">
                                                        <option th:each="i : ${organization}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <label class="form-control"  th:each="s : *{receiverExecutor.organizations}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                            <div class="rde col-md-6" id="rei4">
                                                <div th:hidden="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <select class="form-control" th:field="*{receiverExecutor.person}" multiple="multiple">
                                                        <option th:each="i : ${person}"
                                                                th:value="${i.id}"
                                                                th:text="${i.name}">Responsible</option>
                                                    </select>
                                                </div>
                                                <div th:if="*{receiverStatus?.internalName} == 'register' OR *{receiverStatus?.internalName} == 'archived'">
                                                    <label class="form-control" th:each="s : *{receiverExecutor.person}" th:text="${s.name}"> Staff </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Срок </label>
                                            <div class="col-md-6">
                                                <input class="form-control" th:field="*{receiverDueDate}" th:type="*{senderStatus?.internalName =='approve' ? 'hidden' : 'date'}"/>
                                                <label class="form-control" th:text="*{receiverDueDate}" th:if="*{senderStatus?.internalName} == 'approve'"> Не установлен </label>
                                            </div>
                                        </div>

                                        <div class="form-group" th:hidden="*{receiverStatus?.internalName} != 'register' OR *{receiverStatus?.internalName} != 'archived'">
                                            <input class="form-control" type="hidden" th:field="*{receiverAttachment.id}"/>
                                            <label class="control-label col-md-4"> Прикрепление </label>
                                            <div class="col-md-6">
                                                <div th:hidden="*{receiverStatus?.internalName} == 'start' OR *{receiverStatus?.internalName} == 'done'">
                                                    <input class="form-control" type="file" id="receiverFile" name="receiverFile"/>
                                                </div>
                                                <a th:href="@{/doc/download/__${document?.receiverAttachment.id}__}" class="form-control" th:text="*{receiverAttachment.name}" th:if="*{not #strings.isEmpty(receiverAttachment?.name)}"></a>
                                            </div>
                                        </div>

                                    </div>
                                    <HR>
                                    <button type="button" class="btn dark btn-outline" onclick="window.history.back()"> Назад </button>
                                    <button type="submit" style="margin: 3px" class="btn green" name="action" th:each="action : ${actions}" th:value="${action.internalName}" th:text="${action.name}" ></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"/>
<div th:replace="fragments/footer :: footer-js"/>

<script type="text/javascript" th:inline="javascript">

    $(document).ready(function() {

        $('.sdr').hide();
        $('.sde').hide();
        $('.rdr').hide();
        $('.rde').hide();

        if($('#id').val() > 0 || $('#id').val() != null)
        {
            $('#si' + $('#srt_select').val()).show();
            $('#sei' + $('#set_select').val()).show();
            $('#ri' + $('#rrt_select').val()).show();
            $('#rei' + $('#ret_select').val()).show();
        } else {
            $('#si1').show();
            $('#sei1').show();
            $('#ri1').show();
            $('#rei1').show();
        }

    });

    $('#srt_select').change(function(){
        $('.sdr ').hide();
        $('#si' + $(this).val()).show();
    });
    $('#set_select').change(function(){
        $('.sde ').hide();
        $('#sei' + $(this).val()).show();
    });
    $('#rrt_select').change(function(){
        $('.rdr ').hide();
        $('#ri' + $(this).val()).show();
    });
    $('#ret_select').change(function(){
        $('.rde ').hide();
        $('#rei' + $(this).val()).show();
    });

</script>

</body>
</html>
