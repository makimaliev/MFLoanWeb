<!-- internal.html-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form class="m-form m-form--fit m-form--label-align-right" th:object="${document}">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">Детали документа</h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span><i class="la la-search"></i></span>
                                                </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="y"  data-height="200">

                                <!--begin::Form-->
                                <!-- TITLE -->
                                <div class="m-form__group row">
                                    <label class="col-form-label col-lg-4 col-sm-12">
                                        <span> Заголовок </span> <span class="m--font-danger">*</span>
                                    </label>
                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                        <label class="form-control m-input" th:text="*{title}"> Title </label>
                                    </div>
                                </div>
                                <!-- DESCRIPTION -->
                                <div class="m-form__group row">
                                    <label class="col-form-label col-lg-4 col-sm-12">
                                        <span> Описание </span> <span class="m--font-danger">*</span>
                                    </label>
                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                        <label class="form-control m-input" style="white-space: pre-wrap" th:text="*{description}"> Description </label>
                                    </div>
                                </div>
                                <!-- TABS -->
                                <ul class="nav nav-tabs" role="tablist" id="region_tabs">
                                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#sender"> Отправитель </a></li>
                                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#receiver"> Получатель </a></li>
                                </ul>
                                <div class="tab-content">
                                    <!-- Sender -->
                                    <div class="tab-pane active" id="sender" role="tabpanel">
                                        <div class="row">
                                            <div class="col-8">
                                                <!-- Sender Registered Number -->
                                                <div class="m-form__group row" th:if="*{senderRegisteredNumber}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> № Регистрации </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="*{senderRegisteredNumber}"> Description </label>
                                                    </div>
                                                </div>
                                                <!-- Sender Registered Date -->
                                                <div class="m-form__group row" th:if="*{senderRegisteredDate}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Дата регистрации </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="*{senderRegisteredDate}"> Description </label>
                                                    </div>
                                                </div>
                                                <!-- Sender Responsible -->
                                                <div class="m-form__group row" th:if="*{senderResponsible.responsibleType}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Вид Ответственного </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="${responsible[__${document.senderResponsible.responsibleType}__]}"> Title </label>
                                                    </div>
                                                </div>
                                                <div class="m-form__group row">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Ответственный </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderResponsible.staff}">
                                                        <label class="form-control m-input"  th:each="s : *{senderResponsible.staff}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderResponsible.departments}">
                                                        <label class="form-control m-input"  th:each="s : *{senderResponsible.departments}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderResponsible.organizations}">
                                                        <label class="form-control m-input"  th:each="s : *{senderResponsible.organizations}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderResponsible.person}">
                                                        <label class="form-control m-input"  th:each="s : *{senderResponsible.person}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                </div>
                                                <!-- Sender Executor -->
                                                <div class="m-form__group row" th:if="*{senderExecutor.executorType}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Вид исполнителя </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="${responsible[__${document.senderExecutor.executorType}__]}"> Title </label>
                                                    </div>
                                                </div>
                                                <div class="m-form__group row">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Испонитель </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderExecutor.staff}">
                                                        <label class="form-control m-input"  th:each="s : *{senderExecutor.staff}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderExecutor.departments}">
                                                        <label class="form-control m-input"  th:each="s : *{senderExecutor.departments}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderExecutor.organizations}">
                                                        <label class="form-control m-input"  th:each="s : *{senderExecutor.organizations}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{senderExecutor.person}">
                                                        <label class="form-control m-input"  th:each="s : *{senderExecutor.person}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                </div>
                                                <!-- Sender Attachment -->
                                                <div class="m-form__group row" th:if="*{senderAttachment}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Прикрепление </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <a class="form-control m-input" th:href="@{/doc/download/__${document.senderAttachment?.id}__}" th:text="*{senderAttachment?.name}"> Title </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="m-form__group">
                                                    <label> Состояние </label>
                                                    <ol>
                                                        <li th:each="dd : *{senderDispatchData}" th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}">
                                                    </ol>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Receiver -->
                                    <div class="tab-pane" id="receiver" role="tabpanel">
                                        <div class="row">
                                            <div class="col-8">
                                                <!-- Receiver Registered Number -->
                                                <div class="m-form__group row" th:if="*{receiverRegisteredNumber}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> № Регистрации </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="*{receiverRegisteredNumber}"> Description </label>
                                                    </div>
                                                </div>
                                                <!-- Receiver Registered Date -->
                                                <div class="m-form__group row" th:if="*{receiverRegisteredDate}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Дата регистрации </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="*{receiverRegisteredDate}"> Description </label>
                                                    </div>
                                                </div>
                                                <!-- Receiver Due Date -->
                                                <div class="m-form__group row" th:if="*{receiverDueDate}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Срок </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="*{receiverDueDate}"> Title </label>
                                                    </div>
                                                </div>
                                                <!-- Receiver Responsible -->
                                                <div class="m-form__group row" th:if="*{receiverResponsible.responsibleType}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Вид Ответственного </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="${responsible[__${document.receiverResponsible.responsibleType}__]}"> Title </label>
                                                    </div>
                                                </div>
                                                <div class="m-form__group row">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Ответственный </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverResponsible.staff}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverResponsible.staff}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverResponsible.departments}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverResponsible.departments}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverResponsible.organizations}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverResponsible.organizations}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverResponsible.person}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverResponsible.person}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                </div>
                                                <!-- Receiver Executor -->
                                                <div class="m-form__group row" th:if="*{receiverExecutor.executorType}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Вид исполнителя </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <label class="form-control m-input" th:text="${responsible[__${document.receiverExecutor.executorType}__]}"> Title </label>
                                                    </div>
                                                </div>
                                                <div class="m-form__group row">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Испонитель </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverExecutor.staff}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverExecutor.departments}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverExecutor.departments}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverExecutor.organizations}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverExecutor.organizations}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                    <div class="col-lg-4 col-md-9 col-sm-12" th:if="*{receiverExecutor.person}">
                                                        <label class="form-control m-input"  th:each="s : *{receiverExecutor.person}" th:text="${s.name}"> Staff </label>
                                                    </div>
                                                </div>
                                                <!-- Receiver Attachment -->
                                                <div class="m-form__group row" th:if="*{receiverAttachment}">
                                                    <label class="col-form-label col-lg-4 col-sm-12">
                                                        <span> Прикрепление </span> <span class="m--font-danger">*</span>
                                                    </label>
                                                    <div class="col-lg-4 col-md-9 col-sm-12">
                                                        <a th:href="@{/doc/download/__${document?.receiverAttachment?.id}__}" class="form-control m-input" th:text="*{receiverAttachment?.name}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="m-form__group">
                                                    <label><span> Состояние </span></label>
                                                    <ol>
                                                        <li th:each="dd : *{getReceiverDispatchData()}" th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}">
                                                    </ol>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-lg-4"></div>
                                    <div class="col-lg-6">
                                        <button type="button" class="btn btn-primary" onclick="window.history.back()"> Назад </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>

</body>
</html>
