<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:object="${document}" class="m-form m-form--fit m-form--label-align-right">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text" th:text="*{documentType.name}"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable">
                                <!--begin::Form-->
                                <div class="row">

                                    <div class="col-12">
                                        <nav>
                                            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="nav-main-tab" data-toggle="tab" href="#main" role="tab" aria-controls="nav-main" aria-selected="true">Общие</a>
                                                <a class="nav-item nav-link" id="nav-stages-tab" data-toggle="tab" href="#stages" role="tab" aria-controls="nav-stages" aria-selected="false">Этапы</a>
                                                <a class="nav-item nav-link" id="nav-history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="nav-history" aria-selected="false">Журнал действий</a>
                                                <a class="nav-item nav-link" id="nav-journal-tab" data-toggle="tab" href="#journal" role="tab" aria-controls="nav-journal" aria-selected="false">История</a>
                                            </div>
                                        </nav>
                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="main" role="tabpanel" aria-labelledby="nav-main-tab">
                                                <div class="col-10 justify-content-center">
                                                    <!-- Document Subtype -->
                                                    <div class="form-group m-form__group row">
                                                        <div class="col-3"></div>
                                                        <div class="col-9">
                                                            <br>
                                                            <h2 class="text-center" th:text="*{senderRegisteredNumber != null ? documentSubType.name + ' № ' + senderRegisteredNumber : documentSubType.name}"></h2>
                                                            <br>
                                                        </div>
                                                    </div>
                                                    <th:block th:replace="doc/document/viewcontent::__${document.documentType.internalName}__"/>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" role="tabpanel" id="stages" aria-labelledby="nav-stages-tab">
                                                <div class="form-group m-form__group">
                                                    <table class="table table-striped table-bordered">
                                                        <tr th:each="stage : ${stages}">
                                                            <!--td><label th:utext="${'Stage : ' + stage.state().ordinal()}"></label></td>
                                                            <td><label th:utext="${'State : ' + document.documentState.ordinal()}"></label></td-->
                                                            <td>
                                                                <label
                                                                    class="align-middle m-2"
                                                                    th:utext="${stage.text()}"></label>
                                                            </td>
                                                            <td>
                                                                <label
                                                                    class="align-middle m-2 text-success"
                                                                    th:utext="${document.documentState.ordinal() >= stage.state().ordinal()} ? 'Выполнен' : '-'"></label>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" role="tabpanel" id="history" aria-labelledby="nav-history-tab">
                                                <th:block th:replace="doc/layout::history"/>
                                            </div>
                                            <div class="tab-pane fade" role="tabpanel" id="journal" aria-labelledby="nav-journal-tab">
                                                <th:block th:replace="doc/layout::journal"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--end::Form-->

                            </div>
                        </div>
                        <div class="m-portlet__foot">
                            <button type="button" class="btn btn-primary" onclick="window.history.back()"> Назад </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<div class="modal fade" id="attachment" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Прикрепление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/doc/attachments/upload(documentId=${document.id})}" class="dropzone" id="dz"></form>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" form="dz" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    Dropzone.autoDiscover = false;
    var myDropzone = new Dropzone("#dz",
        {
            createImageThumbnails: false,
            dictDefaultMessage: "Добавить",
            previewTemplate:
            '<div class="row p-2">' +
            '   <div class="col-7"><span data-dz-name></span></div>' +
            '   <div class="col-3" data-dz-size></div>' +
            '</div>',
            success: function (file, response) {
                file.previewElement.classList.add("dz-success");
                file.previewElement.id = response.id;
                addFile(response);
            },
            error: function (file, response) {
                file.previewElement.classList.add("dz-error");
            }
        });

    function addFile(file) {

        var tr = document.createElement("tr");
        tr.setAttribute("id", "tr" + file.id);
        var td = document.createElement("td");
        var a = document.createElement("a");
        a.setAttribute("href", "/doc/attachments/download/" + file.id)
        var info = document.createElement("label");
        info.innerHTML = file.name;

        tr.appendChild(td);
        td.appendChild(a);
        a.appendChild(info)

        var da = document.getElementById("documentAttachments");
        da.appendChild(tr);
    }

    $('#attachment').on('hidden.bs.modal', function (e) {
        myDropzone.removeAllFiles();
    })

</script>
</body>
</html>
