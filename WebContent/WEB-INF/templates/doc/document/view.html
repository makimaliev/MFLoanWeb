<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Docflow</title>

    <div th:replace="fragments/header :: header-css"></div>

    <link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/global/plugins/datatables/keyTable.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />

</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="doc/document/documentForm :: sender"></div>
<!--div th:replace="doc/document/documentForm :: receiver"></div>
<div th:replace="doc/document/documentForm :: result"></div-->


<div th:replace="layout :: header-top"></div>

<div class="page-container">

    <div th:replace="layout :: page-container-sidebar" />

    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">

                    <div class="row">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-4">Title : </label>
                                <div class="col-md-6"><label class="form-control-static" th:text="${document.title}"></label></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Description : </label>
                                <div class="col-md-6"><label class="form-control-static" th:text="${document.description}"></label></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Document Type : </label>
                                <div class="col-md-6"><label class="form-control-static" th:text="*{document.documentType.name}"></label></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Document SubType : </label>
                                <div class="col-md-6"><label class="form-control-static" th:text="*{document.documentSubType.name}"></label></div>
                            </div>

                            <div>
                                <button type="button" id="btnSave" onclick="edit_document()" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="tabbable-custom" name="tabs">
                            <ul class="nav nav-tabs ">
                                <li class="active"><a href="#tab_sender" data-toggle="tab"> Sender Data </a></li>
                                <li><a href="#tab_receiver" data-toggle="tab"> Receiver Data </a></li>
                                <li><a href="#tab_result" data-toggle="tab"> Result Data </a></li>
                            </ul>
                            <div class="tab-content clearfix">
                                <div class="tab-pane active" id="tab_sender">

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Registered Date : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${#dates.format(senderData.registeredDate, 'dd MMMM yyyy')}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Registered № : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${senderData.registeredNumber}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Due Date : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${#dates.format(senderData.dueDate, 'dd MMMM yyyy')}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Responsible : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${senderData.responsible?.name}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Executor : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${senderData.executor?.name}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Information : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${senderData.information?.name}"></label></div>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <button class="btn btn-success" onclick="save_sender()"><i class="glyphicon glyphicon-plus"></i> Create\Edit Sender Data </button>
                                        <button class="btn btn-success" onclick="delete_sender()"><i class="glyphicon glyphicon-plus"></i> Delete Sender Data </button>
                                    </div>

                                </div>
                                <div class="tab-pane" id="tab_receiver">

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Registered Date : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${#dates.format(receiverData.registeredDate, 'dd MMMM yyyy')}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Registered № : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${receiverData.registeredNumber}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Due Date : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${#dates.format(receiverData.dueDate, 'dd MMMM yyyy')}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Responsible : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${receiverData.responsible?.name}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Executor : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${receiverData.executor?.name}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-2">Information : </label>
                                        <div class="col-md-10"><label class="form-control-static" th:text="${receiverData.information?.name}"></label></div>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <button class="btn btn-success" onclick="save_receiver()"><i class="glyphicon glyphicon-plus"></i> Save Receiver Data </button>
                                        <button class="btn btn-success" onclick="delete_receiver()"><i class="glyphicon glyphicon-plus"></i> Delete Receiver Data </button>
                                    </div>

                                </div>
                                <div class="tab-pane" id="tab_result">

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Close Date : </label>
                                        <div class="col-md-6"><label class="form-control-static" th:text="${#dates.format(resultData.close_date, 'dd MMMM yyyy')}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Result Status : </label>
                                        <div class="col-md-6"><label class="form-control-static" th:text="${resultData.resultStatus}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Information : </label>
                                        <div class="col-md-6"><label class="form-control-static" th:text="*{resultData.information?.name}"></label></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-4">Responsible : </label>
                                        <div class="col-md-6"><label class="form-control-static" th:text="*{resultData.responsible?.name}"></label></div>
                                    </div>

                                    <div class="form-group col-md-12">
                                        <button class="btn btn-success" onclick="save_result()"><i class="glyphicon glyphicon-plus"></i> Save Result Data </button>
                                        <button class="btn btn-success" onclick="delete_result()"><i class="glyphicon glyphicon-plus"></i> Delete Result Data </button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/pages/scripts/components-date-time-pickers.min.js}" type="text/javascript"></script>

<script type="text/javascript">

    function edit_document() {
        $.ajax({
            url : "/MFLoanWeb/doc/add",
            type: "POST",
            data: $('#document_form').serialize(),
            dataType: "text",
            success: function(data)
            {
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function save_sender() {
        $.ajax({
            url : "/MFLoanWeb/doc/senderdata/add",
            type: "POST",
            data: $('#senderform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function delete_sender() {
        $.ajax({
            url : "/MFLoanWeb/doc/senderdata/delete",
            type: "POST",
            data: $('#senderform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function save_receiver() {
        $.ajax({
            url : "/MFLoanWeb/doc/receiverdata/add",
            type: "POST",
            data: $('#receiverform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function delete_receiver() {
        $.ajax({
            url : "/MFLoanWeb/doc/receiverdata/delete",
            type: "POST",
            data: $('#receiverform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function save_result() {
        $.ajax({
            url : "/MFLoanWeb/doc/resultdata/add",
            type: "POST",
            data: $('#resultform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }
    function delete_result() {
        $.ajax({
            url : "/MFLoanWeb/doc/resultdata/delete",
            type: "POST",
            data: $('#resultform').serialize(),
            dataType: "text",
            success: function(data)
            {
                location.reload();
                alert("Successfully saved");
            },
            error: function (jqXHR, textStatus, errorThrown)
            {
                alert("Erooooooooor");
            }
        });
    }

</script>

</body>
</html>
