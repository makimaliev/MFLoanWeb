<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MFLoan | Docflow</title>

    <div th:replace="fragments/header :: header-css"></div>

    <link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />


</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">

<div th:replace="layout :: header-top"></div>

<div class="page-container">

    <div th:replace="layout :: page-container-sidebar" />

    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-settings font-green"></i>
                                <span class="caption-subject font-green bold uppercase"> Просмотр </span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div class="form">
                                <div th:object="${document}" class="form-horizontal">

                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Загаловок </label>
                                        <div class="col-md-6">
                                            <label class="form-control" type="text" th:text="*{title}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4"> Описание </label>
                                        <div class="col-md-6">
                                            <label class="form-control" type="text" th:text="*{description}"/>
                                        </div>
                                    </div>

                                    <H3> Отправитель </H3>
                                    <HR>
                                    <div class="form-group" th:if="*{senderDispatchData?.size()}">
                                        <label class="control-label col-md-4"> Состояние </label>
                                        <div class="col-md-6">
                                            <label class="form-control" th:each="dd : *{senderDispatchData}" th:text="${dd.dispatchType.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-group" th:if="*{senderRegisteredNumber}">
                                            <label class="control-label col-md-4"> № Регистрации </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="*{senderRegisteredNumber}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderRegisteredDate}">
                                            <label class="control-label col-md-4"> Дата регистрации </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="*{senderRegisteredDate}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderDueDate}">
                                            <label class="control-label col-md-4"> Срок </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="*{senderDueDate}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Вид Ответственного </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="${responsible[__${document.senderResponsible.responsibleType}__]}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Ответственный </label>
                                            <div class="sdr col-md-6" th:if="*{senderResponsible.staff}">
                                                <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}"></label>
                                            </div>
                                            <div class="sdr col-md-6" th:if="*{senderResponsible.departments}">
                                                <label class="form-control" th:each="s : *{senderResponsible.departments}" th:text="${s.name}"></label>
                                            </div>
                                            <div class="sdr col-md-6" th:if="*{senderResponsible.organizations}">
                                                <label class="form-control" th:each="s : *{senderResponsible.organizations}" th:text="${s.name}"></label>
                                            </div>
                                            <div class="sdr col-md-6" th:if="*{senderResponsible.person}">
                                                <label class="form-control" th:each="s : *{senderResponsible.person}" th:text="${s.name}"></label>
                                            </div>
                                        </div>

                                        <div class="form-group" th:if="*{senderExecutor?.executorType}">
                                            <label class="control-label col-md-4"> Вид исполнителя </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="${responsible[__${document.senderExecutor?.executorType}__]}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{senderExecutor?.executorType}">
                                            <label class="control-label col-md-4"> Испонитель </label>

                                            <div class="sdr col-md-6" th:if="*{senderExecutor.staff}">
                                                <label class="form-control" th:each="s : *{senderExecutor.staff}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{senderExecutor.departments}">
                                                <label class="form-control" th:each="s : *{senderExecutor.departments}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{senderExecutor.organizations}">
                                                <label class="form-control" th:each="s : *{senderExecutor.organizations}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{senderExecutor.person}">
                                                <label class="form-control" th:each="s : *{senderExecutor.person}" th:text="${s.name}"></label>
                                            </div>

                                        </div>
                                        <div class="form-group" th:if="*{not senderFileName.isEmpty()}">
                                            <label class="control-label col-md-4"> Прикрепление </label>
                                            <div class="col-md-6">
                                                <a th:href="@{/doc/download/__${document.senderFileName}__}" class="form-control" th:text="*{senderFileName}"></a>
                                            </div>
                                        </div>
                                        <H3> Получатель </H3>
                                        <HR>
                                        <div class="form-group" th:if="*{receiverDispatchData?.size()}">
                                            <label class="control-label col-md-4"> Состояние </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:each="dd : *{receiverDispatchData}" th:text="${dd.dispatchType.name} + ' в ' + ${dd.dispatchInitTime}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{receiverRegisteredNumber}">
                                            <label class="control-label col-md-4"> № Регистрации </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}"/>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{receiverRegisteredDate}">
                                            <label class="control-label col-md-4"> Дата регистрации </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="*{receiverRegisteredDate}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Вид Ответственного </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="${responsible[__${document.receiverResponsible.responsibleType}__]}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-4"> Ответственный </label>

                                            <div class="sdr col-md-6" th:if="*{receiverResponsible.staff}">
                                                <label class="form-control" th:each="s : *{receiverResponsible.staff}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverResponsible.departments}">
                                                <label class="form-control" th:each="s : *{receiverResponsible.departments}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverResponsible.organizations}">
                                                <label class="form-control" th:each="s : *{receiverResponsible.organizations}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverResponsible.person}">
                                                <label class="form-control" th:each="s : *{receiverResponsible.person}" th:text="${s.name}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{receiverExecutor?.executorType}">
                                            <label class="control-label col-md-4"> Вид исполнителя </label>
                                            <div class="col-md-6">
                                                <label class="form-control" th:text="${responsible[__${document.receiverExecutor?.executorType}__]}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group" th:if="*{receiverExecutor?.executorType}">
                                            <label class="control-label col-md-4"> Испонитель </label>

                                            <div class="sdr col-md-6" th:if="*{receiverExecutor.staff}">
                                                <label class="form-control" th:each="s : *{receiverExecutor.staff}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverExecutor.departments}">
                                                <label class="form-control" th:each="s : *{receiverExecutor.departments}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverExecutor.organizations}">
                                                <label class="form-control" th:each="s : *{receiverExecutor.organizations}" th:text="${s.name}"></label>
                                            </div>

                                            <div class="sdr col-md-6" th:if="*{receiverExecutor.person}">
                                                <label class="form-control" th:each="s : *{receiverExecutor.person}" th:text="${s.name} "></label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group" th:if="*{not receiverFileName.isEmpty()}">
                                        <label class="control-label col-md-4"> Прикрепление </label>
                                        <div class="col-md-6">
                                            <a th:href="@{/doc/download/__${document.receiverFileName}__}" class="form-control" th:text="*{receiverFileName}"></a>
                                        </div>
                                    </div>
                                    <HR>
                                    <button type="button" class="btn dark btn-outline" onclick="window.history.back()">Back</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<div th:replace="fragments/footer :: footer-js"></div>

</body>
</html>
