<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="doc">
    <div class="modal fade" id="documentModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 class="modal-title" id="modal-title">Document Form</h3></div>
                <div class="modal-body form">

                    <form action="#" id="form" method="post" class="form-horizontal" th:object="${document}">

                        <input type="hidden" value="" th:field="*{id}"/>
                        <input type="hidden" value="" th:field="*{documentType.id}"/>
                        <input type="hidden" value="" th:field="*{documentSubType.id}"/>
                        <input type="hidden" value="" th:field="*{senderStatus}"/>

                        <!--input type="hidden" value="" th:field="*{senderResponsible.staff.id}" name="senderResponsible.staff.id"/>
                        <input type="hidden" value="" th:field="*{senderResponsible.department.id}" name="senderResponsible.department.id"/>
                        <input type="hidden" value="" th:field="*{senderResponsible.organization.id}" name="senderResponsible.organization.id"/>
                        <input type="hidden" value="" th:field="*{senderResponsible.person.id}" name="senderResponsible.person.id"/-->

                        <div class="form-body">

                            <div class="form-group">
                                <label class="control-label col-md-4">Title<span class="required"> * </span></label>
                                <div class="col-md-6">
                                    <input th:field="*{title}" placeholder="Title" class="form-control" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Description<span class="required"> * </span></label>
                                <div class="col-md-6">
                                    <input th:field="*{description}" placeholder="Description" class="form-control" type="text">
                                </div>
                            </div>

                            <!-- ********************************************************************************************** -->
                            <div class="form-group">
                                <label class="control-label">Sender type<span class="required"> * </span></label>
                                <select class="form-control" id="sr" th:field="*{senderResponsible.responsibleType}">
                                    <option th:each="r,i : ${responsible}"
                                            th:value="${i.index + 1}"
                                            th:text="${r}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="si1">
                                <label class="control-label">Sender name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{senderResponsible.staff}">
                                    <option th:each="p : ${staff}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>


                            <div class="form-group" name="si2">
                                <label class="control-label">Sender name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{senderResponsible.departments}">
                                    <option th:each="p : ${department}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="si3">
                                <label class="control-label">Sender name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{senderResponsible.organizations}">
                                    <option th:each="p : ${organization}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="si4">
                                <label class="control-label">Sender name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{senderResponsible.person}">
                                    <option th:each="p : ${person}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <!-- **********************************************************************************************-->

                            <div class="form-group">
                                <label class="control-label">Receiver type<span class="required"> * </span></label>
                                <select class="form-control" id="rr" th:field="*{receiverResponsible.responsibleType}">
                                    <option th:each="r,i : ${responsible}"
                                            th:value="${i.index + 1}"
                                            th:text="${r}">Responsible</option>
                                </select>
                            </div>


                            <div class="form-group" name="ri1" >
                                <label class="control-label">Receiver name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{receiverResponsible.staff}">
                                    <option th:each="p : ${staff}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="ri2">
                                <label class="control-label">Receiver name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{receiverResponsible.departments}">
                                    <option th:each="p : ${department}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="ri3">
                                <label class="control-label">Receiver name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{receiverResponsible.organizations}">
                                    <option th:each="p : ${organization}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <div class="form-group" name="ri4">
                                <label class="control-label">Receiver name<span class="required"> * </span></label>
                                <select class="form-control"  multiple="true" th:field="*{receiverResponsible.person}">
                                    <option th:each="p : ${person}"
                                            th:value="${p.id}"
                                            th:text="${p.name}">Responsible</option>
                                </select>
                            </div>

                            <!-- ********************************************************************************************** -->


                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSave" onclick="save_document()" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="sender">
    <div class="modal fade" id="senderDataModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 class="modal-title">Add Sender Data</h3></div>
                <div class="modal-body form">
                    <form action="#" id="senderDataForm" class="form-horizontal">
                        <div class="form-body">

                            <input type="hidden" th:value="${document.id}" name="id"/>

                            <div class="form-group">
                                <label class="control-label col-md-4">Registered Date</label>
                                <div class="col-md-6"><input type='text'class="form-control" name="registeredDate" th:value="${senderData.registeredDate}"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Registered №</label>
                                <div class="col-md-6"><input type="text" class="form-control" name="registeredNumber" th:value="${senderData.registeredNumber}"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Due Date</label>
                                <div class="col-md-6"><input type='text' class="form-control" name="dueDate" th:value="${senderData.dueDate}"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Responsible</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="responsible.id" th:field="*{senderData?.responsible.id}">
                                        <option value=""> *** Select Responsible *** </option>
                                        <option th:each="r : ${responsible}"
                                                th:value="${r.id}"
                                                th:text="${r.name}">Responsible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Executor</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="executor.id" th:field="*{senderData?.executor.id}">
                                        <option value=""> *** Select Executor *** </option>
                                        <option th:each="e : ${executor}"
                                                th:value="${e.id}"
                                                th:text="${e.name}">Executor</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Information</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="information.id" th:field="*{senderData?.information.id}">
                                        <option value=""> *** Select Information *** </option>
                                        <option th:each="i : ${information}"
                                                th:value="${i.id}"
                                                th:text="${i.name}">Information</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveSender" onclick="save_sender()" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="receiver">
    <div class="modal fade" id="receiverDataModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 class="modal-title">Add Receiver Data</h3></div>
                <div class="modal-body form">

                    <form action="#" id="receiverDataForm" class="form-horizontal">
                        <div class="form-body">

                            <input type="hidden" th:value="${document.id}" name="id"/>

                            <div class="form-group">
                                <label class="control-label col-md-4">Registered Date</label>
                                <div class="col-md-6"><input type='text'class="form-control" name="registeredDate"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Registered №</label>
                                <div class="col-md-6"><input type="text" class="form-control" name="registeredNumber"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Due Date</label>
                                <div class="col-md-6"><input type='text' class="form-control" name="dueDate"/></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Responsible</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="responsible.id">
                                        <option value=""> *** Select Responsible *** </option>
                                        <option th:each="r : ${responsible}"
                                                th:value="${r.id}"
                                                th:text="${r.name}">Responsible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Executor</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="executor.id">
                                        <option value=""> *** Select Executor *** </option>
                                        <option th:each="e : ${executor}"
                                                th:value="${e.id}"
                                                th:text="${e.name}">Executor</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Information</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="information.id">
                                        <option value=""> *** Select Information *** </option>
                                        <option th:each="i : ${information}"
                                                th:value="${i.id}"
                                                th:text="${i.name}">Information</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveReceiver" onclick="save_receiver()" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:fragment="result">
    <div class="modal fade" id="resultDataModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h3 class="modal-title">Add Result Data</h3></div>
                <div class="modal-body form">

                    <form action="#" id="resultDataForm" class="form-horizontal">
                        <div class="form-body">

                            <input type="hidden" th:value="${document.id}" name="id"/>

                            <div class="form-group">
                                <label class="control-label col-md-4">Close Date</label>
                                <div class="col-md-6">
                                    <input type='text'class="form-control" name="close_date"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Result Status</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="resultStatus"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Information</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="information.id">
                                        <option value=""> *** Select Information *** </option>
                                        <option th:each="i : ${information}"
                                                th:value="${i.id}"
                                                th:text="${i.name}">Information</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4">Responsible</label>
                                <div class="col-md-6">
                                    <select class="form-control" name="responsible.id">
                                        <option value=""> *** Select Responsible *** </option>
                                        <option th:each="r : ${responsible}"
                                                th:value="${r.id}"
                                                th:text="${r.name}">Responsible</option>
                                    </select>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSaveResult" onclick="save_result()" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
