<!-- internal.html-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
    <title>MFLoan | Docflow</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--full-height">
                    <form th:action="@{/doc/save}" id="document_form" class="m-form m-form--fit m-form--label-align-right" th:object="${document}" method="POST" enctype="multipart/form-data">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">Детали документа</h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">
                                        <div class="m-input-icon m-input-icon--left">
                                            <input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
                                            <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span><i class="la la-search"></i></span>
                                                </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="m-portlet__body">
                            <div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="y"  data-height="200">
                                <!--begin::Form-->
                                <div class="row">
                                    <div class="col-7">
                                        <!-- Sender Registered Number -->
                                        <div class="m-form__group row" th:if="*{documentState.ordinal() > 2}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Registered Date -->
                                        <div class="m-form__group row" th:if="*{documentState.ordinal() > 2}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderRegisteredDate}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Responsible -->
                                        <div class="m-form__group row" th:if="*{documentState.ordinal() > 1}">
                                            <label class="form-label col-3">
                                                <span> ОТ :  </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:each="s : *{senderResponsible.staff}" th:text="${s.name}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Responsible -->
                                        <div class="m-form__group row">
                                            <label class="col-3">
                                                <span> Кому : </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-9">
                                                <label class="form-control"  th:each="s : *{receiverResponsible.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                                <label class="form-control"  th:each="s : *{receiverResponsible.departments}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                            </div>
                                        </div>
                                        <!-- TITLE -->
                                        <div class="m-form__group row">
                                            <!-- class="col-form-label col-lg-4 col-sm-12" -->
                                            <label class="form-label col-3">
                                                <span> Относительно </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{title}" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>
                                        <!-- DESCRIPTION -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Описание </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" style="white-space: pre-wrap" th:text="*{description}" th:if="*{documentState.ordinal() > 1}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Sender Attachment -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Прикрепление </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <a class="form-control" th:href="@{/doc/download/__${document.senderAttachment?.id}__}" th:text="*{senderAttachment?.name}" th:if="*{documentState.ordinal() > 1}"> Title </a>
                                            </div>
                                        </div>
                                        <!-- Sender Due Date -->
                                        <div class="m-form__group row">
                                            <label class="form-label col-3">
                                                <span> Срок </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{senderDueDate} != null ? *{senderDueDate} : 'Срок не установлен'" th:if="*{documentState.ordinal() > 1}"> Title </label>
                                            </div>
                                        </div>

                                        <br th:if="*{documentState.ordinal() > 1}">

                                        <!-- Receiver Registered Number -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredNumber}">
                                            <label class="form-label col-3">
                                                <span> № Регистрации </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{receiverRegisteredNumber}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Registered Date -->
                                        <div class="m-form__group row" th:if="*{receiverRegisteredDate}">
                                            <label class="form-label col-3">
                                                <span> Дата регистрации </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{receiverRegisteredDate}"> Description </label>
                                            </div>
                                        </div>
                                        <!-- Receiver Executor -->
                                        <div class="m-form__group row">
                                            <label class="col-3">
                                                <span> Испонитель : </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <label class="form-control col-9"  th:each="s : *{receiverExecutor.staff}" th:text="${s.name}" th:if="*{documentState.ordinal() > 1}"> Staff </label>
                                        </div>
                                        <!-- Receiver Attachment -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 3}">
                                            <label class="form-label col-3">
                                                <span> Прикрепление </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <a th:href="@{/doc/download/__${document?.receiverAttachment?.id}__}" class="form-control m-input" th:text="*{receiverAttachment?.name}" th:if="*{documentState.ordinal() > 3}"></a>
                                            </div>
                                        </div>
                                        <!-- Receiver Due Date -->
                                        <div class="m-form__group row" th:hidden="*{documentState.ordinal() < 3}">
                                            <label class="form-label col-3">
                                                <span> Срок </span> <span class="m--font-danger">*</span>
                                            </label>
                                            <div class="col-sm-9">
                                                <label class="form-control" th:text="*{receiverDueDate} != null ? *{receiverDueDate} : 'Срок не установлен'" th:if="*{documentState.ordinal() < 3}"> Title </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="m-form__group">
                                            <label> Состояние </label>
                                            <ol>
                                                <li th:each="dd : *{senderDispatchData}" th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}">
                                                <li th:each="dd : *{getReceiverDispatchData()}" th:text="${dd.dispatchType?.name} + ' в ' + ${dd.dispatchInitTime}">
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Form-->
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions m-form__actions">
                                <div class="row">
                                    <div class="col-1">
                                    </div>
                                    <div class="col-11">
                                        <button type="button" class="btn btn-primary" onclick="window.history.back()"> Назад </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>
</body>
</html>
