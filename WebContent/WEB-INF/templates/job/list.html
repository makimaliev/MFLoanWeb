<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.jobs.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.jobs}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<a th:href="@{/job/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.job.add}"></a>
								</li>
								<li class="m-portlet__nav-item">
									<a th:href="@{/job/startAll}" class="m-portlet__nav-link btn btn-primary m-btn m-btn--air" th:text="#{label.jobs.start}"></a>
								</li>
								<li class="m-portlet__nav-item">
									<a th:href="@{/job/stopAll}" class="m-portlet__nav-link btn btn-danger m-btn m-btn--air" th:text="#{label.jobs.stop}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<!--begin::Section-->
						<div class="m-section">
							<div class="m-section__content">
								<div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
									<div>
										<table class="table">
											<thead class="thead-default">
											<tr>
												<th class="table-id">Id</th>
												<th th:text="#{label.job.name}"></th>
												<th th:text="#{label.job.cronExpression}"></th>
												<th th:text="#{label.job.enabled}"></th>
												<th th:text="#{label.job.state}"></th>
												<th th:text="#{label.job.action}"></th>
												<th>&nbsp;</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="js : ${jobWithStates}">
												<td class="table-id" th:text="${js.key.id}">Id</td>
												<td th:text="${js.key.name}"></td>
												<td th:text="${js.key.cronExpression}"></td>
												<td th:text="${js.key.enabled}"></td>
												<td>
													<statecheck th:if="${js.value == true}">
														Running
													</statecheck>
													<statecheck th:unless="${js.value == true}">
														Stopped
													</statecheck>
												</td>
												<td>
													<statecheck th:if="${js.value == true}">
														<a th:href="@{/job/__${js.key.id}__/stop}" class="btn btn-danger">Stop</a>
													</statecheck>
													<statecheck th:unless="${js.value == true}">
														<a th:href="@{/job/__${js.key.id}__/start}" class="btn btn-primary">Start</a>
													</statecheck>
												</td>
												<td class="table-actions text-right">
													<span>
														<div class="dropdown">
															<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																<i class="la la-ellipsis-h"></i>
															</a>
															<div class="dropdown-menu dropdown-menu-right">
																<a class="dropdown-item" th:href="@{/job/__${js.key.id}__/view}">
																	<span th:text="#{label.table.view}"></span>
																</a>
																<a class="dropdown-item" th:href="@{/job/__${js.key.id}__/save}">
																	<span th:text="#{label.table.edit}"></span>
																</a>
																<a class="dropdown-item" href="#">
																	<span>
																		<form th:action="@{/job/delete}" method="post">
																			<input hidden="true" type="text" id="id" name="id" th:value="${js.key.id}" />
																			<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																		</form>
																	</span>
																</a>
															</div>
														</div>
													</span>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!--end::Section-->
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<script>
    $('.m-portlet__head-tools .m-input-icon__icon').click(function(e){
        $('.m-portlet__head-tools form').submit();
    });
</script>

</body>
<!-- end::Body -->
</html>
