<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>MFLoan | Jobs</title>
<div th:replace="fragments/header :: header-css" />
<link th:href="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" type="text/css" />
</head>
<body
	class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed">
	<!-- BEGIN HEADER -->
	<div th:replace="layout :: header-top" />
	<!-- END HEADER -->
	<!-- BEGIN CONTAINER -->
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div th:replace="layout :: page-container-sidebar" />
		<!-- END SIDEBAR -->
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE HEADER-->
				<h1 class="page-title">
					Jobs
					<small>create, view, edit, delete jobs </small>
				</h1>
				<div class="page-bar">
					<ul class="page-breadcrumb">
						<li><i class="icon-home"></i> <a th:href="@{/}">Home</a> <i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/job/list}">Jobs</a> <i class="fa fa-angle-right"></i></li>
						<li><span>Save Job</span></li>
					</ul>
					<div class="page-toolbar">
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
								Actions <i class="fa fa-angle-down"></i>
							</button>
							<ul class="dropdown-menu pull-right" role="menu">
								<li><a href="#"> <i class="icon-bell"></i> Action </a></li>
								<li><a href="#"> <i class="icon-shield"></i> Another action </a></li>
								<li><a href="#"> <i class="icon-user"></i> Something else here </a></li>
								<li class="divider"></li>
								<li><a href="#"> <i class="icon-bag"></i> Separated link </a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- END PAGE HEADER-->

				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN BORDERED TABLE PORTLET-->
						<div class="portlet light portlet-fit ">
							<div class="portlet-title">
								<div class="caption">
									<i class="icon-settings font-green"></i> 
									<span class="caption-subject font-green sbold uppercase">Save Job</span>
								</div>
							</div>

							<form th:action="@{/job/save}" th:object="${job}" id="form_sample_2"  class="form-horizontal" method="post">
								<div class="portlet-body">
									<div class="form-body">
										<div class="alert alert-danger display-hide">
											<button class="close" data-close="alert"></button> You have some form errors. Please check below.
										</div>

										<div class="form-group margin-top-20">
											<label class="control-label col-md-3">Name
												<span class="required"> * </span>
											</label>
											<div class="col-md-4">
												<input hidden="true" type="text" id="id" name="id" th:value="${job.id}"/>
												<select class="form-control" th:field="*{name}">
													<option value="0">Select...</option>
													<option th:each="n : ${names}" th:value="${{n}}" th:text="${n}"></option>
												</select>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3">Run now (one time)
												<span class="required"> * </span>
											</label>
											<div class="col-md-4">
												<div class="input-icon right">
													<i class="fa"></i>
													<input type="checkbox" id="checkNow" class="form-control" onclick="updateCron()">
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3">Cron expression
												<span class="required"> * </span>
											</label>
											<div class="col-md-4">
												<div class="input-icon right">
													<i class="fa"></i>
													<input type="text" id="cronExpression" class="form-control" th:field="*{cronExpression}"/>
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-md-3">Enabled
												<span class="required"> * </span>
											</label>
											<div class="col-md-4">
												<div class="input-icon right">
													<i class="fa"></i>
													<input type="checkbox" class="form-control" th:field="*{enabled}">
												</div>
											</div>
										</div>
										
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn dark btn-outline" onclick="window.history.back()">Cancel</button>
									<button type="submit" class="btn green">Save</button>
								</div>
							</form>
						</div>
						<!-- END BORDERED TABLE PORTLET-->
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
		<!-- <div th:replace="layout :: page-container-quick-sidebar"/> -->
	</div>
	<script type=text/javascript>
        function updateCron(){
            if (document.getElementById('checkNow').checked){
                var now = new Date();
                now = moment(now).add(1,"m").toDate();
                var sec = now.getSeconds();
                var min = now.getMinutes();
                var hh = now.getHours();
                var dd = now.getDay() + 1;
                var mm = now.getMonth() + 1;
                var yy = now.getFullYear();
                var exp = sec + " " + min + " " + hh + " " + dd + " " + mm + " ? " + yy;
                document.getElementById('cronExpression').value = exp;
            }
        }
	</script>
	<!-- END CONTAINER -->
	<div th:replace="layout :: footer" />
	<div th:replace="fragments/footer :: footer-js" />
	<!--<script th:src="@{/assets/pages/scripts/form-validation.min.js}" type="text/javascript"></script>-->
	<script th:src="@{/assets/global/plugins/moment.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-daterangepicker/daterangepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
	<script th:src="@{/assets/pages/scripts/components-date-time-pickers.min.js}" type="text/javascript"></script>
</body>
</html>
