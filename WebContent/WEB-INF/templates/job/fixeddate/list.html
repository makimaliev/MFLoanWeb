<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- begin::Head -->
<head>
	<title th:text="#{label.jobs.fixeddate}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.jobs.fixeddates}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li sec:authorize="hasAnyRole('ADMIN')" class="m-portlet__nav-item">
									<a th:href="@{/job/fixeddate/0/save}" class="m-portlet__nav-link btn btn-success m-btn m-btn--air" th:text="#{label.job.fixeddate.add}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<!--begin::Section-->
						<div class="m-section">
							<div class="m-section__content">
								<div class="m-scrollable m-scrollable-no-margin" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
									<div>
										<table class="table">
											<thead class="thead-default">
											<tr>
												<th class="table-id">Id</th>
												<th th:text="#{label.job.fixeddate.date}"></th>
												<th th:text="#{label.job.fixeddate.status}"></th>
												<th>&nbsp;</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="fd : ${fds}">
												<td class="table-id" th:text="${fd.id}">Id</td>
												<td th:text="${fd.date}"></td>
												<td th:text="${fd.status}"></td>
												<td class="table-actions text-right">
													<span>
														<div class="dropdown">
															<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
																<i class="la la-ellipsis-h"></i>
															</a>
															<div class="dropdown-menu dropdown-menu-right">
																<a sec:authorize="hasAnyRole('ADMIN')" class="dropdown-item" th:href="@{/job/fixeddate/__${fd.id}__/save}">
																	<span th:text="#{label.table.edit}"></span>
																</a>
																<a hidden="hidden" class="dropdown-item" th:href="@{/job/fixeddate/__${fd.id}__/delete}">
																	<span th:text="#{label.table.delete}"></span>
																</a>
															</div>
														</div>
													</span>
												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!--end::Section-->
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<script>
    $('.m-portlet__head-tools .m-input-icon__icon').click(function(e){
        $('.m-portlet__head-tools form').submit();
    });
</script>

</body>
<!-- end::Body -->
</html>
