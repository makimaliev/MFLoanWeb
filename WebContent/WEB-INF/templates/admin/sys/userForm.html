<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>

	<form th:action="@{/user/save}" id="form_sample_2"
		class="form-horizontal" method="post" th:object="${user}">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.username}">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="*{id}" />
					<input hidden="true" type="text" id="staff.id" name="staff.id"
						   th:field="*{staff.id}" />

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{username}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.password}">Password <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="password" th:field="*{password}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.enabled}">Enabled <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">

					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="enabled" th:field="*{enabled}" />
					</div>
				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.roles}">Roles<span
					class="required"> * </span>
				</label>
			
				<div class="col-md-4">
					<select th:field="*{roles}" multiple="multiple">
					  <option th:each="roleInList : ${roleList}" 
					          th:value="${{roleInList}}"
					          th:text="${roleInList.name}"
					          
					          >Role</option>
					</select>
				</div>
				
				
			</div>	
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.supervisorterms}">Supervisor terms<span
					class="required"> * </span>
				</label>
			
				<div class="col-md-4">
					<select th:field="*{supervisorTerms}" multiple="multiple">
					  <option th:each="supervisorTermInList : ${supervisorTermList}" 
					          th:value="${{supervisorTermInList}}"
					          th:text="${supervisorTermInList.name}"
					          
					          >Role</option>
					</select>
				</div>
				
				
			</div>

			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3" th:text="#{label.user.modal.staff}">Staff<span
						class="required"> * </span>
				</label>

				<div class="col-md-4">
					<select th:field="*{staff}">
						<option th:each="staffInList : ${staffList}"
								th:value="${{staffInList}}"
								th:text="${staffInList.name}">Staff</option>
					</select>
				</div>


			</div>

		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/user/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
