<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>

<form th:action="@{/systemFile/save}" enctype="multipart/form-data"
	  class="form-horizontal" method="post" th:object="${systemFile}">

	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.systemFile.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">
			&times;
		</span>
		</button>
	</div>

	<div class="form-body">

		<div class="form-group">
			<label class="form-control-label" th:text="#{label.systemFile.modal.name}">Name</label>

			<input hidden="true" type="text" id="id" name="id"
				   th:field="*{id}" />

			<input hidden="true" type="text" id="attachmentId" name="attachment.id"
				   th:field="*{attachment.id}" />

			<input type="text" class="form-control" th:field="*{name}">

		</div>

		<div class="form-group ">
			<div class="input-icon right">
				<input type="file" class="file" multiple="multiple"
					   name="files"/>

			</div>
		</div>







	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.messageResource.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.messageResource.button.submit}"></button>
	</div>
</form>









</body>
</html>
