<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<title th:text="#{label.userDetails.page.title}"> MFLoan | Users</title>
	<div  th:replace="fragments/header :: header-css" />

</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#tab_15_1" th:text="#{label.userDetails.tab.info}">
									Roles
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_15_1" role="tabpanel" >
								<div class="m-portlet__body m-portlet__body--no-padding">
									<div class="row m-row--no-padding m-row--col-separator-xl">
										<div class="col-md-12 col-lg-12 col-xl-4">
											<!--begin:: Widgets/Stats2-2 -->
											<div class="m-widget1">
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<h3 class="m-widget1__title">Наименование</h3>
															<span class="m-widget1__desc m--font-brand" th:text="${staff.name}"></span>
														</div>
													</div>
												</div>
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<h3 class="m-widget1__title" >Структура</h3>
															<span class="m-widget1__desc m--font-brand" th:text="${staff.department.name}"></span>
														</div>
													</div>
												</div>
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<h3 class="m-widget1__title">Должность</h3>
															<span class="m-widget1__desc m--font-brand" th:text="${staff.position.name}"></span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 col-lg-12 col-xl-4">
											<div class="m-widget1">
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<h3 class="m-widget1__title">Область</h3>
															<span class="m-widget1__desc m--font-brand" th:text="${person.address.region.name}"></span>
														</div>
													</div>
												</div>
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<h3 class="m-widget1__title" >Район</h3>
															<span class="m-widget1__desc m--font-brand" th:text="${person.address.district.name}"></span>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-md-12 col-lg-12 col-xl-4">
											<!--begin:: Widgets/Stats2-3 -->
											<div class="m-widget1">
												<div class="m-widget1__item">
													<div class="row m-row--no-padding align-items-center">
														<div class="col">
															<a th:href="@{/user/__${id}__/changePassword}"
															   role="button" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" th:text="#{label.change.password}">Изменить пароль</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout/footer"/>
</div>
<div th:replace="fragments/footer :: footer-js"></div>
</body>
</html>
