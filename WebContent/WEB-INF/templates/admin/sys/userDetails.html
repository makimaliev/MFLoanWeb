<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<title th:text="#{label.userDetails.page.title}"> MFLoan | Users</title>
	<div  th:replace="fragments/header :: header-css" />

</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text"></h3>
							</div>
						</div>
					</div>
					<div class="m-portlet__body">

						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#tab_15_1" th:text="#{label.userDetails.tab.roles}">
									Roles
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#tab_15_2" th:text="#{label.userDetails.tab.supervisorTerms}">
									===
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="tab_15_1" role="tabpanel">
								<table class="table" id="userTable">
									<thead class="thead-default">
										<tr>
											<th th:text="#{label.role.table.id}">Id</th>
											<th th:text="#{label.role.table.name}">Name</th>
											<th th:text="#{label.role.table.view}">View</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="s : ${user.roles}">
											<td th:text="${s.id}">Id</td>
											<td th:text="${s.name}">Name</td>
											<td>
												<a th:href="@{/role/__${s.id}__/details}"
												   role="button" class="btn btn-xs blue-stripe" th:text="#{label.role.button.view}"> View
												</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="tab-pane" id="tab_15_2" role="tabpanel">
								supervisor terms
							</div>
						</div>

						<div class="modal fade" id="userFormModal" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="myModalLabel">Modal title</h4>
									</div>
									<div class="modal-body">...</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Save
											changes</button>
									</div>
								</div>
							</div>
						</div>
									
						<script type="text/javascript">
							$(document).ready(function() {
								if (location.hash) {
									$("a[href='" + location.hash + "']").tab("show");
								}
								$(document.body).on("click", "a[data-toggle]", function(event) {
									location.hash = this.getAttribute("href");
								});
							});
							$(window).on("popstate", function() {
								var anchor = location.hash || $("a[data-toggle='tab']").first().attr("href");
								$("a[href='" + anchor + "']").tab("show");
							});
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout/footer"/>
</div>
<div th:replace="fragments/footer :: footer-js"></div>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {

	var table = $('#userTable').DataTable({
		stateSave: true,
		language: {
			paginate: {
				previous: '<i class="la la-angle-left"></i>', // or '→'
				next: '<i class="la la-angle-right"></i>' // or '←'
			},
            lengthMenu: '[[ #{label.pageSize} ]] _MENU_',
		},
		"info":     false,
		keys: {
			focus: ':eq(0)'
		},
		"sDom": 'rtlip'
	} );

	table.on('key-focus', function(e, datatable, cell) {

		var rowData = datatable.row(cell.index().row).data();

		$("#user_id").val(rowData[0]);
			var sUrl ="/user/" + rowData[0]+"/view";
			$.get(sUrl, function(data) {
				$('#content').html(data);
			});
		});
	});

	$('#generalSearch').keyup(function(){
		table.search($(this).val()).draw() ;
	});

	$('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
	$('.selectpicker').selectpicker('refresh');

</script>

<script type="text/javascript">
$("#userFormModal").on("show.bs.modal", function(e)
{
	var link = $(e.relatedTarget);
	var userID = $("#user_id").val();
	$(this).find(".modal-content").load(link.attr("href"));
});
</script>

</body>
</html>
