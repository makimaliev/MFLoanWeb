<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
	<title>Floating Rate</title>

	<div th:replace="fragments/header :: header-css"/>
	<link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<!-- BEGIN: Subheader -->
			<div class="m-subheader ">
				<div class="d-flex align-items-center">
					<div class="mr-auto">
						<h3 class="m-subheader__title m-subheader__title--separator">
							Floating Rate
						</h3>
						<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
							<li class="m-nav__item m-nav__item--home">
								<a th:href="@{/}" class="m-nav__link m-nav__link--icon">
									<i class="m-nav__link-icon la la-home"></i>
								</a>
							</li>
							<li class="m-nav__separator">
								-
							</li>
							<li class="m-nav__item">
								<span class="m-nav__link-text">Floating Rate List</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- END: Subheader -->
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__body">
						<!--begin: Search Form -->
						<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
							<div class="row align-items-center">
								<div class="col-xl-8 order-2 order-xl-1">
									<div class="form-group m-form__group row align-items-center">
										<div class="col-md-4">
											<div class="m-input-icon m-input-icon--left">
												<input type="text" class="form-control m-input m-input--solid" placeholder="Искать..." id="m_form_search">
												<span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
											</div>
										</div>
										<div class="col-md-2">
											<div class="input-group date m_datetimepicker" id="from_datepicker">
												<input  class="form-control m-input" th:placeholder="from_date" name="date" />
												<span class="input-group-addon">
                                                    <i class="la la-calendar glyphicon-th"></i>
                                                </span>
											</div>
										</div>
										<div class="col-md-2">
											<div class="input-group date m_datetimepicker" id="to_datepicker">
												<input  class="form-control m-input" th:placeholder="to_date" name="date" />
												<span class="input-group-addon">
                                                    <i class="la la-calendar glyphicon-th"></i>
                                                </span>
											</div>
										</div>
										<div class="col-md-4">
											<div class="m-form__group m-form__group--inline">
												<div class="m-form__label">
													<label>
														Type:
													</label>
												</div>
												<div class="m-form__control">
													<select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_type"
															multiple="multiple">
														<!--<option selected value="" th:text="Все"></option>-->
														<option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xl-4 order-1 order-xl-2 m--align-right">
									<a sec:authorize="hasRole('ADMIN')" data-remote="false"
									   data-toggle="modal"
									   data-target="#floatingRateFormModal"
									   th:href="@{/floatingRate/add}"
									   role="button"
									   class="m-portlet__nav-link btn btn-success m-btn m-btn--air">
												<span>
													<i class="la la-plus"></i>
													<span>
														Add new floating rate
													</span>
												</span>
									</a>
									<div class="m-separator m-separator--dashed d-xl-none"></div>
								</div>

							</div>
						</div>
						<!--end: Search Form -->
						<!--begin: Datatable -->
						<div class="m_datatable" id="ajax_data"></div>
						<!--end: Datatable -->
						<!--begin: Modal-->
						<div class="modal fade" id="floatingRateFormModal" tabindex="-1" role="dialog" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
								</div>
							</div>
						</div>
						<!--end: Modal-->
					</div>
				</div>
				<!--end::Portlet-->

			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<!--begin::Page Resources -->
<!--<script th:src="@{/assets/custom/demo/default/custom/components/datatables/base/data-json.js}" type="text/javascript"></script>-->
<!--end::Page Resources -->

<script>
    $('#from_datepicker').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
    $('#to_datepicker').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
<script type="text/javascript">
    //== Class definition
    var DatatableJsonRemoteDemo = function () {
        //== Private functions

        // basic demo
        var demo = function () {

            var datatable = $(".m_datatable").mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    source: {
                        read: {
                            url: '/api/floatingRates/'
                        }
                    },
                    pageSize: 10,
                    saveState: {
                        cookie: false,
                        webstorage: false
                    },
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    footer: false // display/hide footer
                },

                // column sorting
                sortable: true,

                // column based filtering
                filterable: false,

                pagination: true,

                // columns definition
                columns: [/*{
                    field: "View",
                    width: 80,
                    textAlign: 'center',
                    title: "Просмотр",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',
                    template: function (row) {
                        return '\
						<a href="/floatingRate/'+ row.i +'/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-o-right"></i></a>\
					';
                    }
                },  */{
                    field: "i",
                    title: "#",
                    sortable: 'desc',
                    responsive: {hidden: 'xl'},
                },{
                    field: "d",
                    title: "Date",
                    textAlign:'center',
                    template: function (row) {
                        var date =new Date(parseInt(row.d));
                        // date = moment("/Date("+row.d+")/").format("DD.MM.YYYY");
                        // var dates= +row.d.substr(4,6)+row.d.substr(0,4);

                        var day=row.d.substr(8,10);
                        var month=row.d.substring(5,7);
                        var year=row.d.substring(0,4);
                        return day+"."+month+"."+year;
                    }
                }, {
                    field: "r",
                    title: "Rate",
                    textAlign:'right',
                    template:function (row) {
                        return new Intl.NumberFormat('ru-IN', {minimumFractionDigits:2}).format(row.r);
                    }
                }, {
                    field: "t",
                    title: "Type"
                }, {
                    field: "",
                    width: 110,
                    title: "",
                    sortable: false,
                    template: function (row) {
                        var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                        return '\
						<a href="/floatingRate/'+ row.i +'/edit" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Редактировать">\
							<i class="la la-edit"></i>\
						</a>\
						<a href="/floatingRate/'+ row.i +'/remove" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Удалить">\
							<i class="la la-trash"></i>\
						</a>\
					';
                    }
                }],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    more: 'Другие страницы',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                }
            });

            // Fitering with from date

            $("#from_datepicker").on('change',function () {
                // var date=$('#from_datepicker').find('input').val();
                $.ajax({
                    type:'post',
                    data:
                        {'fromDate':$('#from_datepicker').find('input').val()},
                    url:"/api/fromFilter",
                    success:function(){
                        datatable.reload();


                    }

                });
            });

            // Filtering with to date

            $("#to_datepicker").on('change',function () {
                $.ajax({
                    type:'post',
                    data:
                        {'toDate':$('#to_datepicker').find('input').val()},
                    url:"/api/toFilter",
                    success:function(){
                        datatable.reload();


                    }

                });
            });

            // Searching from datatable

            $("#m_form_search").on('keyup',function () {
                $.ajax({
                    type:'post',
                    data:
                        {'search':$('#m_form_search').val()},
                    url:"/api/find",
                    success:function(){
                        datatable.reload();
                    }

                });
            });

            // Searching by type

            $("#m_form_type").change(function () {
                var str="";
                $("select option:selected").each(function () {
                    str+=$(this).val()+",";
                });
                console.log(str);
                $.ajax({
                    type:'post',
                    data:
                        {'type':str},
                    url:"/api/getType",
                    success:function(){
                        datatable.reload();
                    }

                });
            });

            $("#m_form_type").selectpicker();
        };
        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();


    jQuery(document).ready(function () {
        $.ajax({
            type:'post',
            data:
                {'datas':"off"},
            url:"/api/makeZero",
        });
        DatatableJsonRemoteDemo.init();
    });
</script>
<script>
	$("#floatingRateFormModal").on("show.bs.modal", function (e) {
		var link=$(e.relatedTarget);
		$(this).find(".modal-title").html(link.attr("href"));
		$(this).find(".modal-content").load(link.attr("href"));
    });
</script>
</body>
<!-- end::Body -->
</html>
