<form th:action="@{/objectType/save}" id="form_sample_2" class="form-horizontal" method="post" th:object="${objectType}">
	<div class="modal-header">
		<h5 class="modal-title" id="orgFormFormModalTitle" th:text="#{label.objectType.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.objectType.modal.name}">Name <span
					class="required"> * </span></label>
			<input hidden="true" type="text" name="id" th:value="${objectType.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="${objectType.name}">
		</div>

		<div class="form-group ">
			<label for="name" class="form-control-label" th:text="#{label.objectType.modal.code}">Code<span class="required"> * </span></label>
			<input type="text" class="form-control" id="code" name="code" th:value="${objectType.code}">
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.objectType.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.objectType.button.submit}"></button>
	</div>
</form>
