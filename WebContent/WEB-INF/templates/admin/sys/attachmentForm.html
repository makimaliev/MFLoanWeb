<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

</head>



<body>












<form th:action="@{/attachment/save}" id="myform"	class="form-horizontal" method="post" th:object="${attachment}">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.attachment.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		</button>
	</div>

	<div class="modal-body">

		<div class="form-group">

			<label for="name" class="form-control-label" th:text="#{label.attachment.name}">Name</label>

			<input hidden="true" type="text" th:field="*{id}" />
			<input hidden="true" type="text" th:field="*{information.id}" />


			<input type="text" class="form-control" id="name" name="name" th:field="*{name}">

		</div>





	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.messageResource.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.messageResource.button.submit}"></button>
	</div>

</form>


</body>
</html>
