<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<title th:text="#{label.information.page.title}">	MFLoan | Informations </title>
	<div  th:replace="fragments/header :: header-css"/>

</head>

<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->

	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.information.page.title}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<div class="m-input-icon m-input-icon--left">
										<input type="text" class="form-control m-input" th:placeholder="#{label.search}" id="generalSearch">
										<span class="m-input-icon__icon m-input-icon__icon--left">
											<span>
												<i class="la la-search"></i>
											</span>
										</span>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<table class="table" id="informationTable">
							<thead class="thead-default">
								<tr>
									<th th:text="#{label.information.table.id}">Id</th>
									<th th:text="#{label.information.table.name}">Name</th>
									<th>&nbsp;</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="s : ${informationList}">
									<td th:text="${s.id}">Id</td>
									<td th:text="${s.name}">Name</td>
									<td class="table-actions text-right">
										<span>
											<div class="dropdown">
												<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
													<i class="la la-ellipsis-h"></i>
												</a>
												<div class="dropdown-menu dropdown-menu-right">
													<a  th:href="@{/information/__${s.id}__/details}"
														role="button" class="dropdown-item"> <span th:text="#{label.table.view}"></span>
													</a>
													<a sec:authorize="hasAnyAuthority('ADMIN','PERM_UPDATE_INFORMATION')" data-remote="false" data-toggle="modal"
													   data-target="#informationFormModal" th:href="@{/information/__${s.id}__/edit}"
													   role="button" class="dropdown-item"> <span th:text="#{label.table.edit}"></span>
													</a>
													<a hidden="hidden" class="dropdown-item" href="#">
														<span>
															<form th:action="@{/information/__${s.id}__/remove}" method="post">
																<button type="submit" class="btn btn-reset"  th:text="#{label.table.delete}"></button>
															</form>
														</span>
													</a>
												</div>
											</div>
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!--begin::Modal-->
					<div class="modal fade" id="informationFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Modal title</h4>
								</div>
								<div class="modal-body">...</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
											data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Save
										changes</button>
								</div>
							</div>
						</div>
					</div>
					<!--end::Modal-->
				
					<div class="row">
						<div class="col-md-12">
							<input hidden="true" type="text" id="information_id" name="information_id" />
							<div id="content"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div th:replace="layout/footer"/>
</div>
<div th:replace="fragments/footer :: footer-js"></div>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){

		var table = $('#informationTable').DataTable({
			stateSave: true,
			language: {
				paginate: {
					previous: '<i class="la la-angle-left"></i>', // or '→'
					next: '<i class="la la-angle-right"></i>' // or '←'
				},
                lengthMenu: '[[ #{label.pageSize} ]] _MENU_',
			},
			"info":     false,
			keys: {
				focus: ':eq(0)'
			},
			"sDom": 'rtlip'
		});

		$('#generalSearch').keyup(function(){
			table.search($(this).val()).draw() ;
		});

		$('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
		$('.selectpicker').selectpicker('refresh');

		table.on('key-focus', function(e, datatable, cell) {

			var rowData = datatable.row(cell.index().row).data();
			$("#information_id").val(rowData[0]);
			var sUrl ="/information/" + rowData[0]+"/view";
			$.get(sUrl, function(data) {
				// $('#content').html(data);
			});
		});

		var row = datatable.row( cell.index().row );
		table.$('tr.info').removeClass('info');
			$( row.node() ).addClass( "info" );
			var rowData = row.data();
			var colData = datatable.cell( { focused: true } ).data();
	});
</script>

<script type="text/javascript">
	$("#informationFormModal").on("show.bs.modal", function(e)
	{
		var link = $(e.relatedTarget);
		var informationID = $("#information_id").val();
		$(this).find(".modal-content").load(link.attr("href"));
	});
</script>

</body>
</html>
