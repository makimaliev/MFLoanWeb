<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<title th:text="#{label.cSystem.page.title}">	MFLoan | Systems</title>

	<div th:replace="fragments/header :: header-css"/>
	<link th:href="@{/assets/global/plugins/datatables/keyTable.bootstrap.css}" rel="stylesheet" type="text/css" />

	<style type="text/css">
		table.KeyTable tr.focus {
			outline: 3px solid #3366FF;
			outline-offset: -3px;
		}
	</style>
</head>
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->

	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.cSystem.page.title}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<div class="m-input-icon m-input-icon--left">
										<input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
										<span class="m-input-icon__icon m-input-icon__icon--left">
											<span>
												<i class="la la-search"></i>
											</span>
										</span>
									</div>
								</li>
								<li class="m-portlet__nav-item">

								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<table class="table" id="cSystemTable">
							<thead class="thead-default">
								<tr>
									<th th:text="#{label.cSystem.table.id}">Id</th>
									<th th:text="#{label.cSystem.table.name}">Name</th>
									<th>&nbsp;</th>
								</tr>
							</thead>

							<tbody>

								<tr th:each="s : ${cSystemList}">
									<td th:text="${s.id}">Id</td>
									<td th:text="${s.name}">Name</td>
									<td class="table-actions text-right">
										<span>
											<div class="dropdown">
												<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
													<i class="la la-ellipsis-h"></i>
												</a>
												<div class="dropdown-menu dropdown-menu-right">
													<a class="dropdown-item"
													   th:href="@{/cSystem/__${s.id}__/details}"
													   role="button">
														<span th:text="#{label.table.view}"></span>
													</a>
													<a class="dropdown-item"
													   th:href="@{/cSystem/__${s.id}__/edit}"
													   data-toggle="modal"
													   data-target="#cSystemFormModal">
														<span th:text="#{label.table.edit}"></span>
													</a>
													<a class="dropdown-item" href="#">
														<span>
															<form th:action="@{/cSystem/__${s.id}__/remove}" method="post">
																<input hidden="true" type="text" id="id" name="id" th:value="${s.id}" />
																<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
															</form>
														</span>
													</a>
												</div>
											</div>


										</span>
									</td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>


				<div sec:authorize="hasRole('ADMIN')" class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="row">
								<div class="col-md-12">
									<!-- BEGIN BORDERED TABLE PORTLET-->
									<div class="portlet portlet-fit ">
										<div class="portlet-body">



											<div class="row" sec:authorize="hasRole('ADMIN')" >
												<div class="col-md-12">


														<a data-remote="false"
														   data-toggle="modal"
														   data-target="#cSystemFormModal"
														   th:href="@{/cSystem/add}"
														   role="button"
														   class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill"
														   th:text="#{label.cSystem.button.addcSystem}">
															<span><i class="la la-plus"></i><span>Add cSystem</span></span>
														</a>

														<a data-remote="false"
														   data-toggle="modal"
														   data-target="#informationFormModal"
														   th:href="@{/information/add}"
														   role="button"
														   class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill"
														   th:text="#{label.cSystem.button.addInformation}">
															<span><i class="la la-plus"></i><span>Add Information</span></span>
														</a>


												</div>

										</div>
									</div>
									<!-- END BORDERED TABLE PORTLET-->
								</div>
							</div>
						</div>
					</div>
				</div>

				<!--begin::Modal-->
				<div class="modal fade" id="cSystemFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" th:object="${cSystem}">
					<div class="modal-dialog" role="document">
						<div class="modal-content">

							<form th:action="@{/cSystem/save}" id="cSystemForm" class="form-horizontal" method="post" th:object="${cSystem}">
								<div class="modal-header">
									<h5 class="modal-title"  th:text="#{label.cSystem.modal.title}"></h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">
											&times;
										</span>
									</button>
								</div>

								<div class="modal-body">

									<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
										<span th:text="#{label.cSystem.modal.error.name}"></span>
									</div>

									<div class="form-group">
										<label for="name" class="form-control-label" th:text="#{label.cSystem.modal.name}">Name<span class="required"> * </span></label>
										<input hidden="true" type="text" id="id" name="id" th:value="${cSystem.id}" />
										<input hidden="true" type="text" id="openModal" name="openModal" th:value="${openModal}"/>
										<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
											<p th:errors="*{name}">Incorrect name</p>

											<script th:inline="javascript">
												/*<![CDATA[*/
												/*]]>*/
											</script>
									</div>

								</div>

								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.cSystem.button.cancel}"></button>
									<button type="submit" class="btn btn-primary" th:text="#{label.cSystem.button.submit}"></button>
								</div>
							</form>

						</div>
					</div>
				</div>
				<!--end::Modal-->


				<div class="modal fade" id="informationFormModal"
					 role="dialog" aria-labelledby="myModalLabel"
					 aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<!--<div class="modal-header">-->
							<!--<button type="button" class="close" data-dismiss="modal"-->
							<!--aria-label="Close">-->
							<!--<span aria-hidden="true">&times;</span>-->
							<!--</button>-->
							<!--<h4 class="modal-title" id="myModalLabel" >Добавить</h4>-->
							<!--</div>-->
							<div class="modal-body">...</div>
							<!--<div class="modal-footer">-->
							<!--<button type="button" class="btn btn-default"-->
							<!--data-dismiss="modal">Close</button>-->
							<!--<button type="button" class="btn btn-success">Save-->
							<!--changes</button>-->
							<!--</div>-->
						</div>
					</div>
				</div>
			</div>

































				<div class="row">
				<div class="col-md-12">
					<input hidden="true" type="text" id="cSystem_id" name="cSystem_id" />
					<div id="content"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>

<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
	<i class="la la-arrow-up"></i>
</div>

<div th:replace="fragments/footer :: footer-js"/>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function() {

		var openModal = $("#openModal").val();
		if(openModal == "1") $('#cSystemFormModal').modal('show');
		var table = $('#cSystemTable').DataTable({
			stateSave: true,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: '[[ #{label.pageSize} ]] _MENU_',
            },
			"info":     false,
			keys: {
				focus: ':eq(0)'
			},
            sDom: 'rtlip',
		} );

        $('#generalSearch').keyup(function(){
            table.search($(this).val()).draw() ;
        });

        $('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
        $('.selectpicker').selectpicker('refresh');

		table.on('key-focus', function(e, datatable, cell) {
			var rowData = datatable.row(cell.index().row).data();
			$("#cSystem_id").val(rowData[0]);
			var sUrl ="/cSystem/" + rowData[0]+"/view";
			$.get(sUrl, function(data) {
				$('#content').html(data);
			});

		});




	});
</script>


<script th:inline="javascript">

    /*<![CDATA[*/


    $("#informationFormModal").on("show.bs.modal", function(e) {

        var link = $(e.relatedTarget);
        var cSystemID = $("#cSystem_id").val();

        if(link.attr("href").indexOf('information/add')>0)
        {
            var url = link.attr("href");
            $(this).find(".modal-body").load(link.attr("href").replace("/information/add","/1/"+cSystemID+"/information/add"));
        }
        else
        {
            $(this).find(".modal-title").html(link.attr("href"));
            $(this).find(".modal-body").load(link.attr("href"));
        }
    });

    /*]]>*/
</script>

</body>
</html>
