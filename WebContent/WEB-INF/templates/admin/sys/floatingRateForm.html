<form th:action="@{/floatingRate/save}" th:object="${floatingRate}"
	  class="form-horizontal" method="post" xmlns:sec="http://www.w3.org/1999/xhtml">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.add.floatingRate}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<div class="form-group ">
			<label class="control-label col-md-3">Rate
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-md-4">
				<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
				<div class="input-icon right">
					<i class="fa"></i> <input type="text" class="form-control" name="name" th:field="*{rate}" />
				</div>


			</div>
		</div>

		<div class="form-group ">
			<label class="control-label col-md-3">Rate Type
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-md-4">
				<select class="form-control" th:field="${floatingRate.rateType.id}"  id="rateType">
					<option th:each="curr : ${rateTypes}" th:value="${curr.id}" th:text="${curr.name}"></option>
				</select>
			</div>
		</div>

		<div class="form-group ">
			<label class="col-form-label col-lg-4 col-sm-12">
				Date
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<div class="input-group date m_datetimepicker_6">
					<input type="text" class="form-control m-input" th:placeholder="#{select.date}" th:vaue="${floatingRate.date}" name="date"/>
					<span class="input-group-addon">
						<i class="la la-calendar glyphicon-th"></i>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.floatingRate.button.cancel}"></button>
		<button sec:authorize="hasAnyRole('ADMIN','PERM_ADD_FLOATINGRATE','PERM_UPDATE_FLOATINGRATE')" type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
	</div>

</form>
<script>
    $('#rateType').selectpicker('refresh');

    $(".m_datetimepicker_6").on('keyup',function () {
		console.log($(this).val());
    })
    $('.m_datetimepicker_6').datepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
