<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<body>

	<form th:action="@{/floatingRate/save}" id="form_sample_2"  th:object="${floatingRate}"
		class="form-horizontal" method="post">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Rate <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="*{id}" />

						
						
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{rate}" />
					</div>
					
					
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-3">Currency
					<span class="required"> * </span>
				</label>
				<div class="col-md-4">
					<select class="form-control" th:field="${floatingRate.rateType.id}"  id="currency">
						<option th:each="curr : ${rateTypes}" th:value="${curr.id}" th:text="${curr.name}"></option>
					</select>
				</div>
			</div>



			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">date</label>
				<div class="col-md-4">
					<div class="input-group date date-picker"
						 data-date-format="dd.mm.yyyy" id="informationDate">
						<input type="text" class="form-control" name="date"
							   th:value="${floatingRate.date}" /> <span class="input-group-btn">
							<button class="btn default" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>


					<!-- /input-group -->
					<span class="help-block"> select a date </span>
				</div>
				<script>
                    $('#informationDate').datepicker();
				</script>
			</div>




			<!--<div class="form-group  margin-top-20">-->

				<!--</label>-->

	                                                             <!--<i class="fa fa-calendar"></i>-->
	                                                         <!--</button>-->
	                                                     <!--</span>-->
					<!--</div>-->


				<!--</div>-->
			<!--</div>-->


		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/currencyRate/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
