<form th:action="@{/permission/save}" id="form_sample_2" class="form-horizontal" method="post" th:object="${permission}">
	<div class="modal-header">
		<h5 class="modal-title" id="orgFormFormModalTitle" th:text="#{label.permission.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">
					&times;
				</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.permission.modal.name}">Name <span
					class="required"> * </span></label>
			<input hidden="true" type="text" name="id" th:value="${permission.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="${permission.name}">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.permission.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.permission.button.submit}"></button>
	</div>

</form>
