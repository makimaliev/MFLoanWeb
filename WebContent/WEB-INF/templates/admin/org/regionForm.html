<form th:action="@{/region/save}" class="form-horizontal" method="post" th:object="${region}">

	<div class="modal-header">
		<h5 class="modal-title"  th:text="#{label.region.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.region.modal.error.name}"></span>
		</div>

		<input hidden="true" type="text" name="id" th:value="${region.id}" />

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.region.modal.name}">Name<span class="required"> * </span></label>
			<input type="text" class="form-control" id="name" name="name" th:value="${region.name}">
		</div>

		<div class="form-group ">
			<label for="name" class="form-control-label" th:text="#{label.region.modal.code}">Code<span class="required"> * </span></label>
			<input type="text" class="form-control" id="code" name="code" th:value="${region.code}">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.region.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.region.button.submit}"></button>
	</div>

</form>
