<form th:action="@{/aokmotu/save}" th:object="${aokmotu}" class="form-horizontal" method="post">
	<div class="modal-header">
		<h5 class="modal-title"  th:text="#{label.aokmotu.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.aokmotu.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.aokmotu.modal.name}">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input hidden="true" type="text" id="district.id" name="district.id" th:field="*{district.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>

		<div class="form-group ">
			<label for="name" class="form-control-label" th:text="#{label.aokmotu.modal.code}">Code<span class="required"> * </span></label>
			<input type="text" class="form-control" id="code" name="code" th:value="*{code}">
		</div>

		<div class="form-group ">
			<label for="name" class="form-control-label" th:text="#{label.aokmotu.modal.district}">District<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:value="${aokmotu.district}" class="selectpicker">
						<option th:each="districtInList : ${districtList}"
								th:value="${districtInList.id}"
								th:selected="(${districtInList.id} == *{district.id})"
								th:text="${districtInList.name}">District</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.aokmotu.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.aokmotu.button.submit}"></button>
	</div>


</form>


<script>
    $('.selectpicker').selectpicker('refresh');
</script>
