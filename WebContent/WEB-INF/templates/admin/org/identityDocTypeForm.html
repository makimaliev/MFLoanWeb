<form th:action="@{/identityDocType/save}" id="form_sample_2" class="form-horizontal" method="post" th:object="${identityDocType}">

	<div class="modal-header">
		<h5 class="modal-title"  th:text="#{label.identityDocType.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.identityDocType.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.identityDocType.modal.name}">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:value="${identityDocType.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="${identityDocType.name}">
		</div>

		<div class="form-group">
			<label class="form-control-label" th:text="#{label.identityDocType.modal.enabled}"></label>
			<div class="col-3">
				<div class="row">
					<span class="m-switch m-switch--outline m-switch--primary">
						<label>
							<input type="checkbox" id="enabled" name="enabled" th:field="${identityDocType.enabled}">
							<span></span>
						</label>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.identityDocType.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.identityDocType.button.submit}"></button>
	</div>
</form>
