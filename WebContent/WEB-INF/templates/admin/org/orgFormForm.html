<form th:action="@{/orgForm/save}" class="form-horizontal" method="post" th:object="${orgForm}">
	<div class="modal-header">
		<h5 class="modal-title" id="orgFormFormModalTitle" th:text="#{label.orgForm.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">
												&times;
											</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.orgForm.modal.error.name}"></span>
		</div>

		<input hidden="true" type="text" name="id" th:value="${orgForm.id}" />

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.orgForm.modal.name}"></label>
			<input type="text" class="form-control" id="name" name="name" th:value="${orgForm.name}">
		</div>

		<div class="form-group">
			<label class="form-control-label" th:text="#{label.orgForm.modal.enabled}"></label>
			<div class="col-3">
				<div class="row">
					<span class="m-switch m-switch--outline m-switch--primary">
						<label>
							<input type="checkbox" id="enabled" name="enabled" th:field="*{enabled}">
							<span></span>
						</label>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.orgForm.button.submit}"></button>
	</div>
</form>
