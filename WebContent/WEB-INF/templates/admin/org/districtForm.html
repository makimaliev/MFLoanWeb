<form th:action="@{/district/save}" class="form-horizontal" id="form_sample_2" method="post" th:object="${district}">

	<div class="modal-header">
		<h5 class="modal-title"  th:text="#{label.district.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.district.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.district.modal.name}">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:value="*{id}" />
			<input hidden="true" type="text" id="region.id" name="region.id" th:value="*{region.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="${district.name}">
		</div>

		<div class="form-group ">
			<label for="code" class="form-control-label" th:text="#{label.region.modal.code}">Code<span class="required"> * </span></label>
			<input type="text" class="form-control" id="code" name="code" th:value="${district.code}">
		</div>

		<div class="form-group ">
			<label class="form-control-label" th:text="#{label.district.modal.region}">Region<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:value="${district.region}" class="selectpicker">
						<option th:each="regionInList : ${regionList}"
								th:value="${regionInList.id}"
								th:selected="(${regionInList.id} == *{region.id})"
								th:text="${regionInList.name}">Region</option>
					</select>
				</div>

			</div>
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.district.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.district.button.submit}"></button>
	</div>
</form>

<script>
    $('.selectpicker').selectpicker('refresh');
</script>
