<form th:action="@{/employmentHistoryEventType/save}" id="form_sample_2" class="form-horizontal" method="post" th:object="${employmentHistoryEventType}">
	<div class="modal-header">
		<h5 class="modal-title"  th:text="#{label.employmentHistoryEventType.modal.title}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.employmentHistoryEventType.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label" th:text="#{label.employmentHistoryEventType.modal.name}">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:value="${employmentHistoryEventType.id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="${employmentHistoryEventType.name}">
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.employmentHistoryEventType.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.employmentHistoryEventType.button.submit}"></button>
	</div>

</form>
