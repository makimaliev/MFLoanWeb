<form th:action="@{/staff/save}" class="form-horizontal" method="post" th:object="${staff}">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.add.staff}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.modal.error.name}"></span>
		</div>

		<!--hidden-->
		<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
		<input hidden="true" type="text" id="employmentHistory.id" name="employmentHistory.id" th:field="*{employmentHistory.id}" />

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.name}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="name" th:field="*{name}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.enabled}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="enabled" th:field="*{enabled}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.person}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select class="form-control m-bootstrap-select m_selectpicker" th:field="*{person}" th:title="#{label.select}">
					<option th:each="personInList : ${personList}"
							th:value="${personInList.id}"
							th:text="${personInList.name}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.employmentHistoryNumber}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="employmentHistory.number" th:field="*{employmentHistory.number}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.organization}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select class="form-control m-bootstrap-select m_selectpicker" th:field="*{organization}" th:title="#{label.select}">
					<option th:each="organizationInList : ${organizationList}"
							th:value="${organizationInList.id}"
							th:text="${organizationInList.name}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.department}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select class="form-control m-bootstrap-select m_selectpicker" th:field="*{department}" th:title="#{label.select}">
					<option th:each="departmentInList : ${departmentList}"
							th:value="${departmentInList.id}"
							th:text="${departmentInList.name}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.staff.position}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select class="form-control m-bootstrap-select m_selectpicker" th:field="*{position}" th:title="#{label.select}">
					<option th:each="positionInList : ${positionList}"
							th:value="${positionInList.id}"
							th:text="${positionInList.name}"></option>
				</select>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
	</div>
</form>
