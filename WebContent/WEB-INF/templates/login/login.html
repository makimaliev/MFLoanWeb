<div class="m-grid m-grid--hor m-grid--root m-page login-bg">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img th:src="@{/assets/custom/app/media/img/logos/logo_default_dark_large.png}">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title" th:text="#{login.form.title}">
                            Авторизация
                        </h3>
                    </div>
                    <form class="m-login__form m-form" th:action="@{/login}" method="post">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input"   type="text" name="username" autocomplete="off" th:placeholder="#{login.form.input.username}">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password" th:placeholder="#{login.form.input.password}" name="password">
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn--primary m-login__btn" th:text="#{login.form.button.login}">
                                Кирүү
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
