<!DOCTYPE html>
<html lang="en" >

<!-- begin::Head -->
<head>
    <meta charset="utf-8" />
    <title>
        Логин | MFLoan
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families":["Montserrat:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    <link th:href="@{/assets/custom/vendors/base/vendors.bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/custom/demo/default/base/style.bundle.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/custom/demo/default/base/custom.css}" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <!--<link rel="shortcut icon" href="../../../assets/demo/default/media/img/logo/favicon.ico" />-->
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(/assets/custom/app/media/img/bg/bg-3.jpg);">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img th:src="@{/assets/custom/app/media/img/logos/logo_default_dark_large.png}">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title" th:text="#{login.form.title}">
                            Авторизация
                        </h3>
                    </div>
                    <form class="m-login__form m-form" th:action="@{/login}" method="post">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input"   type="text" name="username" autocomplete="off" th:placeholder="#{login.form.input.username}">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password" th:placeholder="#{login.form.input.password}" name="password">
                        </div>
                        <div class="row m-login__form-sub">
                            <div class="col m--align-right m-login__form-right">
                                <a href="javascript:;" id="m_login_forget_password" class="m-link" th:text="#{login.forgot.password}">
                                    Сыр сөздү унуттуңузбу?
                                </a>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" th:text="#{login.form.button.login}">
                                Кирүү
                            </button>
                        </div>
                    </form>
                </div>
                <div class="m-login__forget-password">
                    <div class="m-login__head">
                        <h3 class="m-login__title" th:text="#{login.forgot.password}">
                            Сыр сөздү унуттуңузбу?
                        </h3>
                        <div class="m-login__desc" th:text="#{login.password.reset}">
                            Введите свой e-mail, чтобы сбросить его.
                        </div>
                    </div>
                    <form class="m-login__form m-form" action="">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" autocomplete="off">
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primaryr" th:text="#{button.submit.label}">
                                Отправить
                            </button>
                            <button id="m_login_forget_password_cancel" class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn" th:text="#{button.back.label}">
                                Назад
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end:: Page -->
<!--begin::Base Scripts -->
<script th:src="@{/assets/custom/vendors/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/custom/demo/default/base/scripts.bundle.js}" type="text/javascript"></script>
<!--end::Base Scripts -->
<!--begin::Page Snippets -->
<script th:src="@{/assets/custom/snippets/pages/user/login.js}" type="text/javascript"></script>
<!--end::Page Snippets -->
</body>
<!-- end::Body -->
</html>
