<div class="m-portlet">
	<div class="m-portlet__body">
		<ul class="nav nav-tabs" role="tablist" id="region_tabs">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#districtListOfRegion">
					Списки объектов
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="templateOfReport" role="tabpanel">
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-primary">

							<table class="table" id="objectListTable">
								<thead class="thead-default">
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>&nbsp;</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="s : ${objectListList}">
									<td th:text="${s.id}">Id</td>
									<td th:text="${s.name}">Name</td>
									<td class="table-actions text-right">
										<span>
											<div class="dropdown">
												<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
													<i class="la la-ellipsis-h"></i>
												</a>
												<div class="dropdown-menu dropdown-menu-right">
													<a th:href="@{/objectList/__${s.id}__/details}"
													   role="button" class="dropdown-item"> <span th:text="#{label.table.view}"></span>
													</a>
													<a data-remote="false" data-toggle="modal"
													   data-target="#objectListFormModal"
													   th:href="@{/objectList/__${s.id}__/edit}" role="button"
													   class="dropdown-item"> <span th:text="#{label.table.edit}"></span>
													</a>
													<a class="dropdown-item" href="#">
														<span>
															<form th:action="@{/objectList/__${s.id}__/remove}" method="post">
																<button type="submit" class="btn btn-reset"th:text="#{label.user.button.delete}"></button>
															</form>
														</span>
													</a>
												</div>
											</div>
										</span>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
