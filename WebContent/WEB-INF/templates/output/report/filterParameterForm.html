<form th:action="@{/filterParameter/save}" id="form_sample_2"  th:object="${filterParameter}"
	class="form-horizontal" method="post">

	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.filterParameter.modal.name}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.filterParameter.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>

		<div class="form-group ">
			<label class="form-control-label">FilterParameterType<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{filterParameterType}" class="selectpicker">
						<option th:each="filterParameterTypeInList : ${T(kg.gov.mf.loan.output.report.model.FilterParameterType).values()}"
								th:value="${filterParameterTypeInList}"
								th:text="${filterParameterTypeInList}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<label class="form-control-label">Object List<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{objectList}" class="selectpicker">
						<option th:each="objectListInList : ${objectListList}"
								th:value="${{objectListInList}}"
								th:text="${objectListInList.name}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<label class="form-control-label">Content Params<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{contentParameter}"  class="selectpicker">
						<option th:each="contentParameterInList : ${contentParameterList}"
								th:value="${{contentParameterInList}}"
								th:text="${contentParameterInList.name}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<label class="form-control-label">Comparator<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{comparator}"  class="selectpicker">
						<option th:each="comparatorInList : ${T(kg.gov.mf.loan.output.report.model.Comparator).values()}"
								th:value="${comparatorInList}"
								th:text="${comparatorInList}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="fieldName" class="form-control-label">Compared Value<span class="required"> * </span></label>
			<input type="text" class="form-control" id="fieldName" name="comparedValue" th:field="*{comparedValue}">
		</div>

	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</form>

<script>
    $('.selectpicker').selectpicker('refresh');

</script>
