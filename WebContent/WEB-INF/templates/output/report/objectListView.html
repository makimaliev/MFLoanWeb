<div class="m-portlet">
	<div class="m-portlet__body">
		<ul class="nav nav-tabs" role="tablist" id="region_tabs">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#districtListOfRegion">
					Общая информация
				</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="templateOfReport" role="tabpanel">
				<table class="table" id="districtTable">
					<thead class="thead-default">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Type</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="objectListValueInList : ${objectList.objectListValues}">
							<td th:text="${objectListValueInList.id}">Id</td>
							<td th:text="${objectListValueInList.name}">Name</td>
							<td th:text="${objectListValueInList.objectList.objectTypeId}">Type</td>
							<td class="table-actions text-right">
								<span>
									<div class="dropdown">
										<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
											<i class="la la-ellipsis-h"></i>
										</a>
										<div class="dropdown-menu dropdown-menu-right">
											<a th:href="@{/objectListValue/__${objectListValueInList.id}__/details}"
											   role="button" class="dropdown-item"> <span th:text="#{label.table.view}"></span>
											</a>
											<a sec:authorize="hasAnyAuthority('ADMIN','PERM_UPDATE_OBJECTLISTVALUE')" data-remote="false" data-toggle="modal"
											   data-target="#ReportFormModal"
											   th:href="@{/objectListValue/__${objectListValueInList.id}__/edit}" role="button"
											   class="dropdown-item"> <span th:text="#{label.table.edit}"></span>
											</a>
											<a hidden="hidden" class="dropdown-item" href="#">
												<span>
													<form th:action="@{/objectListValue/__${objectListValueInList.id}__/remove}" method="post">
														<button type="submit" class="btn btn-reset"th:text="#{label.user.button.delete}"></button>
													</form>
												</span>
											</a>
										</div>
									</div>
								</span>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</div>
