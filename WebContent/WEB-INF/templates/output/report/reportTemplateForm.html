<form th:action="@{/reportTemplate/save}" class="form-horizontal" method="post" th:object="${reportTemplate}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.add.reportTemplate}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.modal.error.name}"></span>
		</div>

		<!--hidden-->
		<input hidden="true" type="text" id="id" name="id" th:field="*{id}"/>
		<input hidden="true" type="text" id="report.id" name="report.id" th:field="*{report.id}"/>
		<input hidden="true" type="date" id="dates1" name="report.id" th:value="*{onDate}"/>
		<input hidden="true" type="date" id="dates2" name="report.id" th:value="*{additionalDate}"/>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.name}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="name" th:field="*{name}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.information.date}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-4 col-md-9 col-sm-12">
				<div class="input-group date m_datetimepicker_6">
					<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="date" th:value="*{onDate}"  th:field="*{onDate}"/>
					<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
				</div>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.information.date2}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-4 col-md-9 col-sm-12">
				<div class="input-group date m_datetimepicker_6">
					<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="date" th:field="*{additionalDate}"/>
					<span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
				</div>
			</div>
		</div>


		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType1}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType1InList : ${groupTypeList}"
							th:value="${{groupType1InList}}"
							th:text="${groupType1InList.name}">groupType</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup1" name="showGroup1" th:field="*{showGroup1}">
			</div>

		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType2}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType2InList : ${groupTypeList}"
							th:value="${{groupType2InList}}"
							th:text="${groupType2InList.name}">groupType</option>
				</select>

			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup2" name="showGroup2" th:field="*{showGroup2}">
			</div>
		</div>



		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType3}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType3InList : ${groupTypeList}"
							th:value="${{groupType3InList}}"
							th:text="${groupType3InList.name}">groupType</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup3" name="showGroup3" th:field="*{showGroup3}">
			</div>
		</div>


		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType4}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType4InList : ${groupTypeList}"
							th:value="${{groupType4InList}}"
							th:text="${groupType4InList.name}">groupType</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup4" name="showGroup4" th:field="*{showGroup4}">
			</div>
		</div>


		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType5}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType5InList : ${groupTypeList}"
							th:value="${{groupType5InList}}"
							th:text="${groupType5InList.name}">groupType</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup5" name="showGroup5" th:field="*{showGroup5}">
			</div>
		</div>


		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.groupType1}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">

				<select th:field="*{groupType6}" class="form-control m-bootstrap-select m_selectpicker">
					<option th:value="null">-</option>
					<option th:each="groupType6InList : ${groupTypeList}"
							th:value="${{groupType6InList}}"
							th:text="${groupType6InList.name}">groupType</option>
				</select>
			</div>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="checkbox" id="showGroup6" name="showGroup6" th:field="*{showGroup6}">
			</div>
		</div>



		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.generationParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.generationParameters" name="reportTemplateGenerationParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="generationParameterInList : ${generationParameterList}"
							th:value="${generationParameterInList.id}"
							th:text="${generationParameterInList.name}"
							th:selected="${reportTemplateGenerationParameters.contains(generationParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.filterParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.filterParameters" name="reportTemplateFilterParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="filterParameterInList : ${filterParameterList}"
							th:value="${filterParameterInList.id}"
							th:text="${filterParameterInList.name}"
							th:selected="${reportTemplateFilterParameters.contains(filterParameterInList.id)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.contentParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.contentParameters" name="reportTemplateContentParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="contentParameterInList : ${contentParameterList}"
							th:value="${contentParameterInList.id}"
							th:text="${contentParameterInList.name}"
							th:selected="${reportTemplateContentParameters.contains(contentParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.outputParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.outputParameters" name="reportTemplateOutputParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="outputParameterInList : ${outputParameterList}"
							th:value="${outputParameterInList.id}"
							th:text="${outputParameterInList.name}"
							th:selected="${reportTemplateOutputParameters.contains(outputParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.users}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select th:field="*{users}" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="userInList : ${userList}"
							th:value="${{userInList}}"
							th:text="${userInList.username}"
					>Region</option>
				</select>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
	</div>
</form>

<script>
    $('.m_selectpicker').selectpicker('refresh');

    $('.m_datetimepicker_6').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
