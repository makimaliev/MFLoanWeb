<form th:action="@{/reportTemplate/save}" class="form-horizontal" method="post" th:object="${reportTemplate}">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.add.reportTemplate}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.modal.error.name}"></span>
		</div>

		<!--hidden-->
		<input hidden="true" type="text" id="id" name="id" th:field="*{id}"/>
		<input hidden="true" type="text" id="report.id" name="report.id" th:field="*{report.id}"/>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.name}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="name" th:field="*{name}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.generationParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.generationParameters" name="reportTemplateGenerationParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="generationParameterInList : ${generationParameterList}"
							th:value="${generationParameterInList.id}"
							th:text="${generationParameterInList.name}"
							th:selected="${reportTemplateGenerationParameters.contains(generationParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.filterParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.filterParameters" name="reportTemplateFilterParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="filterParameterInList : ${filterParameterList}"
							th:value="${filterParameterInList.id}"
							th:text="${filterParameterInList.name}"
							th:selected="${reportTemplateFilterParameters.contains(filterParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.reportTemplate.contentParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="reportTemplate.contentParameters" name="reportTemplateContentParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="contentParameterInList : ${contentParameterList}"
							th:value="${contentParameterInList.id}"
							th:text="${contentParameterInList.name}"
							th:selected="${reportTemplateContentParameters.contains(contentParameterInList)}"></option>
				</select>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
	</div>
</form>

<script>
    $('.m_selectpicker').selectpicker('refresh');
</script>
