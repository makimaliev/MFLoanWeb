<form th:action="@{/contentParameter/save}" id="form_sample_2" th:object="${contentParameter}" class="form-horizontal"
	  method="post" xmlns:th="http://www.w3.org/1999/xhtml">

	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.contentParameter.modal.name}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.contentParameter.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>

		<div class="form-group ">
			<label class="form-control-label">Row Type<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{rowType}"  class="selectpicker">
						<option th:each="rowTypeInList : ${T(kg.gov.mf.loan.output.report.model.RowType).values()}"
								th:value="${rowTypeInList}"
								th:text="${rowTypeInList}">RowType</option>
					</select>
				</div>
			</div>
		</div>
		<div class="form-group ">
			<label class="form-control-label">Cell Type<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{cellType}"  class="selectpicker">
						<option th:each="cellTypeInList : ${T(kg.gov.mf.loan.output.report.model.CellType).values()}"
								th:value="${cellTypeInList}"
								th:text="${cellTypeInList}">CellType</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group ">
			<label class="form-control-label">ContentType<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{contentType}"  class="selectpicker">
						<option th:each="contentTypeInList : ${T(kg.gov.mf.loan.output.report.model.ContentType).values()}"
								th:value="${contentTypeInList}"
								th:text="${contentTypeInList}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="fieldName" class="form-control-label">Field Name<span class="required"> * </span></label>
			<input type="text" class="form-control" id="fieldName" name="fieldName" th:value="*{fieldName}">
		</div>

		<div class="form-group">
			<label for="constantValue" class="form-control-label">Constant Value<span class="required"> * </span></label>
			<input type="text" class="form-control" id="constantValue" name="constantValue" th:value="*{constantValue}">
		</div>

		<div class="form-group">
			<label for="constantInt" class="form-control-label">Constant Int<span class="required"> * </span></label>
			<input type="text" class="form-control" id="constantInt" name="constantInt" th:value="*{constantInt}">
		</div>


		<div class="form-group">
			<label for="constantText" class="form-control-label">Constant Text<span class="required"> * </span></label>
			<input type="text" class="form-control" id="constantText" name="constantText" th:value="*{constantText}">
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.information.date}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<div class="input-group date m_datetimepicker_6">
					<input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" name="date"  th:value="*{#dates.format(constantDate, 'dd.MM.yyyy')}"/>
					<span class="input-group-addon">
						<i class="la la-calendar glyphicon-th"></i>
					</span>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label  class="form-control-label">Position<span class="required"> * </span></label>
			<input type="text" class="form-control" th:field="*{position}">
		</div>

		<div class="form-group">
			<label  class="form-control-label">Column from<span class="required"> * </span></label>
			<input type="text" class="form-control" th:field="*{col_from}">
		</div>

		<div class="form-group">
			<label  class="form-control-label">Column to<span class="required"> * </span></label>
			<input type="text" class="form-control" th:field="*{col_to}">
		</div>


		<div class="form-group">
			<label  class="form-control-label">Row From<span class="required"> * </span></label>
			<input type="text" class="form-control" th:field="*{row_from}">
		</div>


		<div class="form-group">
			<label  class="form-control-label">Row to<span class="required"> * </span></label>
			<input type="text" class="form-control" th:field="*{row_to}">
		</div>



	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>


<script>
    $('.selectpicker').selectpicker('refresh');

    $('.m_datetimepicker_6').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
