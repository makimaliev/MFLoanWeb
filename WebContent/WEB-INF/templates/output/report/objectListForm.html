			<input hidden="hidden" type="text" class="form-control" name="user_id" th:value="*{user_id}">

			<div class="row">
				<div class="col-12">
					<select id="objectList.objectListValues" multiple="multiple" class="selectpicker" name="ObjectListValuesIds">
						<option th:each="objectListValueInList : ${objectListValueList}"

		<button th:text="#{label.form.cancel}" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button th:text="#{label.form.save}" type="submit" class="btn btn-primary">Submit</button>
