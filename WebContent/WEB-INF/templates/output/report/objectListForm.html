<form th:action="@{/objectList/save}" id="form_sample_2"  th:object="${objectList}"	class="form-horizontal" method="post">

	<div class="modal-header">
		<h5 class="modal-title"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.objectList.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input hidden="true" type="text" id="objectTypeId" name="objectTypeId" th:field="*{objectTypeId}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>


		<div class="form-group ">
			<label class="form-control-label">ContentType<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select id="objectList.objectListValues" multiple="multiple" class="selectpicker" name="ObjectListValuesIds">
						<option th:each="objectListValueInList : ${objectListValueList}"
								th:value="${objectListValueInList?.id}"
								th:text="${objectListValueInList?.name}"
								th:selected="${selectedObjectListValues.contains(objectListValueInList?.id)}"/>
					</select>
				</div>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

<script>
    $('.selectpicker').selectpicker('refresh');

</script>
