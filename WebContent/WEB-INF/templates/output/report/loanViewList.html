<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- begin::Head -->
<head>
    <title >Loan view</title>

    <div th:replace="fragments/header :: header-css"/>
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/jquery-multi-select/css/multi-select.css}" media="screen" rel="stylesheet" type="text/css">
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title m-subheader__title--separator">
                            Loans
                        </h3>
                        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                            <li class="m-nav__item m-nav__item--home">
                                <a th:href="@{/}" class="m-nav__link m-nav__link--icon">
                                    <i class="m-nav__link-icon la la-home"></i>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <span class="m-nav__link-text">List of loans</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END: Subheader -->
            <div class="m-content">
                <!--Begin Portlet-->
                <div class="m-portlet">
                    <div class="m-portlet__body">
                            <a id="search_form" sec:authorize="hasRole('ADMIN')" data-remote="false"
                               data-toggle="modal"
                               data-target="#loanViewSearchFormModal"
                               th:href="@{/loanView/search}"
                               role="button"
                               class="m-portlet__nav-link btn btn-success m-btn m-btn--air">
                                        <span>
                                            <i class="la la-plus"></i>
                                            <span>
                                                Advanced search
                                            </span>
                                        </span>
                            </a>
                            <div class="m-separator m-separator--dashed d-xl-none"></div>
                            <a id="colum_choose" sec:authorize="hasRole('ADMIN')" data-remote="false"
                               data-toggle="modal"
                               data-target="#loanViewColumnChooseFormModal"
                               th:href="@{/loanView/columnChoose}"
                               role="button"
                               class="m-portlet__nav-link btn btn-success m-btn m-btn--air">
                                                    <span>
                                                        <i class="la la-bars"></i>
                                                        <span>
                                                            Choose columns
                                                        </span>
                                                    </span>
                            </a>

                        <!--begin: Datatable -->
                        <div class="m_datatable" id="ajax_data"></div>
                        <!--end: Datatable -->
                        <!--begin::Modal-->
                        <div class="modal fade" id="loanViewSearchFormModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                </div>
                            </div>
                        </div>
                        <input hidden="true" th:value="${selectedFields}" id="selected_field_names">
                        <div class="modal fade" id="loanViewColumnChooseFormModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-lg" role="document">
                                <div class="modal-content">
                                </div>
                            </div>
                        </div>
                        <span  id="my_span" ></span>
                        <!--end::Modal-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- begin::Footer -->
<div th:replace="layout/footer"/>
<!-- end::Footer -->
</div>

<div th:replace="fragments/footer :: footer-js"/>
<script th:inline="javascript" >
    var sds=[[${selectedFieldsTranslated}]];
    var asaa=[[${selectedFieldNamesWithId}]];
    var lines="";
    var liness="";
    var ssss=$("#selected_field_names").val();
    var stringOfFields={};
    var columnes=[{
        field: "View",
        width: 80,
        textAlign: 'center',
        title: "Просмотр",
        sortable: false,
        selector: false,
        overflow: 'visible',
        template: function (row) {
            return '\
						<a href="/manage/debtor/'+ row.v_debtor_entity_id +'/loan/'+ row.v_loan_id+'/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-o-right"></i></a>\
					';
        }
    },{
        field: "v_loan_id",
        title: "#",
        sortable: 'desc',
        responsive: {hidden: 'xl'}
    }
    ];
    var counter=0;
    var t={}
    var rec=function (x){
        console.log(columnes)
        if(x.length==1){
            lines=x[0].substring(1);
            if(lines.includes(']')){
                lines=lines.slice(0,-1);
            }
            if(lines.includes("id")){
                stringOfFields={field:lines,title:sds[counter++],
                    template: function (row) {
                        t=asaa[lines];
                        for(var key in t){
                            if(row[lines]==key){
                                return t[key];
                            }
                        }
                    }
                };
                columnes.push(stringOfFields);
            }
            else{
                stringOfFields={field:lines,title:sds[counter++]};
                columnes.push(stringOfFields);
            }
        }
        else{
            liness=x[0].substr(1);
            if(liness.includes("id")){
                stringOfFields={field:liness,title:sds[counter++],
                    template: function (row) {
                        t=asaa[$.trim(liness)];
                        console.log(liness)
                        for(var key in t){
                            if(row[$.trim(liness)]==key){
                                return t[key];
                            }
                        }
                    }
                };
                columnes.push(stringOfFields);
            }
            else{
                stringOfFields={field:liness,title:sds[counter++]};
                columnes.push(stringOfFields);
            }
            x.shift();
            rec(x);
        }
    }

    var sp=ssss.split(",");
    rec(sp);
    //== Class definition
    var DatatableJsonRemoteDemo = function () {
        //== Private functions
        // basic demovar
        var demo = function () {
            columnes.push({
                field: "",
                width: 110,
                title: "",
                sortable: false,
                template: function (row) {
                    var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                    return '\
						<a href="/manage/debtor/'+ row.v_debtor_entity_id +'/loan/'+ row.v_loan_id+'/save" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Редактировать">\
							<i class="la la-edit"></i>\
						</a>\
						<a href="/manage/debtor/'+ row.v_debtor_entity_id +'/loan/'+ row.v_loan_id+'/delete" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Удалить">\
							<i class="la la-trash"></i>\
						</a>\
					';
                }
            });
            var datatable = $('.m_datatable').mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    source: {
                        read: {
                            url: '/api/loanViews/'
                        }
                    },
                    pageSize: 10,
                    saveState: {
                        cookie: false,
                        webstorage: false
                    },
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    footer: false // display/hide footer
                },
                // column sorting
                sortable: true,
                // column based filtering
                filterable: false,
                pagination: true,
                // columns definition
                columns: columnes,
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    more: 'Другие страницы',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                }
            });

        };
        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();
    jQuery(document).ready(function () {
        DatatableJsonRemoteDemo.init();
    });
</script>
<script>
    var modal = document.getElementById('loanViewSearchFormModal');
    window.onclick = function(event) {
        if (event.target == modal) {

        }
    }
    $("#loanViewSearchFormModal").on("show.bs.modal", function(e) {
        var link = $(e.relatedTarget);
        $(this).find(".modal-content").load(link.attr("href"));
    });
</script>
<script>
    $("#loanViewColumnChooseFormModal").on("show.bs.modal", function(e) {
        var link = $(e.relatedTarget);
        $(this).find(".modal-content").load(link.attr("href"));
    });
    $("#search_form").on("click",function () {
        $.ajax({
            type:'post',
            data:{},
            url:"/api/clearParameter"
        });
    });
</script>
<script th:src="@{/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/quicksearch/jquery.quicksearch.js}" type="text/javascript"></script>
</body>
<!-- end::Body -->
</html>
