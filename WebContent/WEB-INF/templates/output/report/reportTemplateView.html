<div class="m-portlet m-portlet--full-height">
	<div class="m-portlet__body">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link m--font-primary active" data-toggle="tab" href="#generationParameters" th:text="#{label.reportTemplate.generationParameters}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link m--font-primary" data-toggle="tab" href="#filterParameters" th:text="#{label.reportTemplate.filterParameters}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link m--font-primary" data-toggle="tab" href="#contentParameters" th:text="#{label.reportTemplate.contentParameters}"></a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="generationParameters">
				<div class="m-section">
					<div class="m-section__content">
						<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
							<div>
								<table class="table">
									<thead  class="thead-default">
									<tr>
										<th>Id</th>
										<th th:text="#{label.generationParameter.name}"></th>
										<th>&nbsp;</th>
									</tr>
									</thead>

									<tbody>
									<tr th:each="generationParameterInList : ${reportTemplate.generationParameters}">
										<td th:text="${generationParameterInList.id}"></td>
										<td th:text="${generationParameterInList.name}"></td>
										<td class="table-actions text-right">
											<span>
												<div class="dropdown">
													<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
														<i class="la la-ellipsis-h"></i>
													</a>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item"
														   th:href="@{/generationParameter/__${generationParameterInList.id}__/details}" role="button">
															<span th:text="#{label.table.view}"></span>
														</a>
														<a sec:authorize="hasAnyRole('ADMIN','PERM_UPDATE_GENERATIONPARAMETER')" class="dropdown-item"
														   data-remote="false" data-toggle="modal"
														   data-target="#reportTemplateFormModal"
														   th:href="@{/generationParameter/__${generationParameterInList.id}__/edit}" role="button">
															<span th:text="#{label.table.edit}"></span>
														</a>
														<a hidden="hidden" class="dropdown-item" href="#">
															<span>
																<form th:action="@{/generationParameter/__${generationParameterInList.id}__/remove}" method="post">
																	<input hidden="true" type="text" id="id" name="id" th:value="${generationParameterInList.id}" />
																	<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																</form>
															</span>
														</a>
													</div>
												</div>
											</span>
										</td>
									</tr>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

									</tr>
