<script th:inline="javascript">
    var jsonJsTree = /*[[${jsonJsTree}]]*/ [];
    var id = /*[[${id}]]*/ [];
    var selecteds=[];
    // $('#jsTree1').jstree({ 'core' : {
    //         'data' :jsonJsTree
    //     } });

    $(function() {
        // $("#jsTree1").jstree({
        //     "plugins" : [ "checkbox" ]});

        $('#jsTree1').jstree({
            'core' : {
                'data': {
                    "url": "/api/jsTree/",
                    'data':{'id':id},
                    "dataType": "json" // needed only if you do not supply JSON headers
                },
            },
            "checkbox" : {
                "tie_selection" : false
            },
            "plugins" : [ "checkbox"]

        });
        $('#jsTree1').on('click',function () {
            selecteds=($("#jsTree1").jstree("get_checked"));
            // console.log(selecteds);
        });

        $("#submitBtn").on('click',function () {

            // console.log(selecteds)
            $.ajax({
                type:'post',
                data:{"selecteds":selecteds.toString()},
                url:"/api/report/"+id+"/filterParameter",
                success(data){
                    // alert(data)
                    // var rr="/reportTemplate/"+data+"/generate";
                    // window.location=rr;
                    $.ajax({
                        type:'GET',
                        data:{},
                        url:"/reportTemplate/"+data+"/generate",
                        success(){
                            $.ajax({
                                type:'POST',
                                data:{},
                                url:"/report/reportTemplate/"+data+"/delete",
                                success(data){
                                    if (data="OK"){
                                        var reportList="/report/list";
                                        window.location=reportList;
                                    }
                                }
                            });
                        }
                    });
            }
        });



        });
    });
</script>
