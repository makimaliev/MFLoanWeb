<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>	Отчет</title>

    <div  th:replace="fragments/header :: header-css" />
    <link th:href="@{/assets/global/plugins/jstree/dist/themes/default/style.min.css}" rel="stylesheet" type="text/css" />
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">Отчет</h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">


                        <div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-4 col-sm-12">
                                    <span th:text="#{label.information.date}"></span>
                                    <span class="m--font-danger">*</span>
                                </label>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <div class="input-group date m_datetimepicker_6">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" id="onDate" name="onDate" th:value="${onDate}"/>
                                        <span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group m-form__group row" th:if="${showAdditionalDate=='true'}">
                                <label class="col-form-label col-lg-4 col-sm-12">
                                    <span th:text="#{label.information.date2}"></span>
                                    <span class="m--font-danger">*</span>
                                </label>
                                <div class="col-lg-4 col-md-9 col-sm-12">
                                    <div class="input-group date m_datetimepicker_6">
                                        <input type="text" class="form-control m-input" th:placeholder="#{label.select.date}" id="additionalDate" name="additionalDate" th:value="${additionalDate}"/>
                                        <span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label class="col-form-label col-lg-4 col-sm-12">
                                    <span th:text="#{label.reportTemplate.groupType1}"></span>
                                    <span class="m--font-danger">*</span>
                                </label>
                                <div class="col-lg-8 col-md-9 col-sm-12">

                                    <select id="groupType1select" th:value="${groupType1}" class="form-control m-bootstrap-select m_selectpicker">
                                        <option th:value="null">-</option>
                                        <option th:each="groupType1InList : ${groupTypeList}"
                                                th:value="${{groupType1InList}}"
                                                th:text="${groupType1InList.name}">groupType</option>
                                    </select>
                                </div>
                                <div class="col-lg-8 col-md-9 col-sm-12">
                                    <input type="checkbox" id="showGroup1" name="showGroup1" th:value="${showGroup1}">
                                </div>

                                <div class="col-4 " th:each="fieldName: ${fieldNames}">
                                    <label for="fieldName" class="form-control-label" th:text="#{label.objectField.name}">Field Name<span class="required"> * </span></label>
                                    <input type="text" class="form-control" id="fieldName" name="fieldName" th:value="${fieldName}">
                                </div>

                                <div class="col-4" th:each="comparator: ${comparators}">
                                    <select id="comparator" th:value="${comparator}"  class="selectpicker">
                                        <option th:each="comparatorInList : ${T(kg.gov.mf.loan.output.report.model.Comparator).values()}"
                                                th:value="${comparatorInList}"
                                                th:text="${comparatorInList}"
                                                th:selected="${comparator==comparatorInList.name()}"
                                        >Region</option>
                                    </select>
                                </div>
                                <div class="col-4" th:each="comparedValue: ${comparedValues}">
                                    <label class="form-control-label" th:text="#{label.filterParameter.comparedValue}">Compared Value<span class="required"> * </span></label>
                                    <input type="text" class="form-control" id="comparedValue" name="comparedValue" th:value="${comparedValue}">
                                </div>

                            </div>
                        </div>

                        <div>

                            <div id="jsTree1"></div>
                            <button type="button" class="btn m-btn--square  btn-primary" id="submitBtn" th:text="#{label.save}">SUBMIT</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT BODY -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>


<script th:src="@{/assets/global/plugins/jstree/dist/jstree.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/jstree/dist/jstree.js}" type="text/javascript"></script>
<!--<script th:src="@{/assets/global/plugins/jstree/dist/libs/jquery.js}" type="text/javascript"></script>-->
</body>
</html>

<script>
    $('.m_selectpicker').selectpicker('refresh');

    $('.m_datetimepicker_6').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>

<script th:inline="javascript">
    var jsonJsTree = /*[[${jsonJsTree}]]*/ [];
    var id = /*[[${id}]]*/ [];
    var selecteds=[];
    // $('#jsTree1').jstree({ 'core' : {
    //         'data' :jsonJsTree
    //     } });

    $(function() {
        // $("#jsTree1").jstree({
        //     "plugins" : [ "checkbox" ]});

        $('#jsTree1').jstree({
            'core' : {
                'data': {
                    "url": "/api/jsTree/",
                    'data':{'id':id},
                    "dataType": "json" // needed only if you do not supply JSON headers
                },
            },
            "checkbox" : {
                "tie_selection" : false
            },
            "plugins" : [ "checkbox"]

        });
        $('#jsTree1').on('click',function () {
            selecteds=($("#jsTree1").jstree("get_checked"));
            // console.log(selecteds);
        });

        $("#submitBtn").on('click',function () {


            // console.log(selecteds)
            // $.ajax({
            //     type:'post',
            //     data:{"selecteds":selecteds.toString()},
            //     url:"/api/report/"+id+"/filterParameter"
            // });

            var params = "";
            params=params+"&onDate="+$("#onDate").val();
            params=params+"&groupType1Select="+$("#groupType1select").val();
            params=params+"&showGroup1="+$("#showGroup1").val();

            alert($("#showGroup1").val());


            window.location.href = "/api/report/"+id+"/filterParameter"+"?selecteds="+selecteds.toString()+params;



        });
    });
</script>
