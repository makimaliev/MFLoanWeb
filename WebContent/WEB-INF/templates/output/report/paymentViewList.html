<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<!-- begin::Head -->
<head>
    <title >MFLoan|PaymentView</title>

    <div th:replace="fragments/header :: header-css"/>
    <link th:href="@{/assets/global/plugins/datatables/datatables.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/global/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css}" rel="stylesheet" type="text/css" />
</head>
<!-- end::Head -->
<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="layout/header"/>
    <!-- END: Header -->

    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="layout/sidebar"/>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">

            <!-- BEGIN: Subheader -->
            <div class="m-subheader ">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="m-subheader__title m-subheader__title--separator">
                            PaymentViews
                        </h3>
                        <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                            <li class="m-nav__item m-nav__item--home">
                                <a th:href="@{/}" class="m-nav__link m-nav__link--icon">
                                    <i class="m-nav__link-icon la la-home"></i>
                                </a>
                            </li>
                            <li class="m-nav__separator">
                                -
                            </li>
                            <li class="m-nav__item">
                                <span class="m-nav__link-text">List of paymentViews</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- END: Subheader -->
            <div class="m-content">
                <!--Begin Portlet-->
                <div class="m-portlet">
                    <div class="m-portlet__body">
                        <!--Begin Search Form-->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div >
                                    <div class="form-group m-form__group row align-items-center" style="margin-left: 10px">
                                        <div class="col-md-3">
                                            <div class="m-input-icon m-input-icon--left" style="padding: 5px">
                                                <input type="text" class="form-control m-input m-input--solid" placeholder="debtor_name..." id="m_form_searchByDebtorName">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
                                            </div>
                                            <div class="m-input-icon m-input-icon--left" style="padding: 5px">
                                                <input type="text" class="form-control form-control-inline input-medium date-picker" placeholder="payment number..." id="m_form_searchByPaymentNum">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
															<span>
																<i class="la la-search"></i>
															</span>
														</span>
                                            </div>
                                        </div>
                                        <!--<div class="col-md-3">-->
                                            <!---->
                                        <!--</div>-->
                                        <div class="col-md-3">
                                            <div class="input-group date m_datetimepicker" id="from_datepicker" style="padding: 5px">
                                                <input  class="form-control m-input" th:placeholder="from_date" name="date" />
                                                <span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
                                            </div>
                                            <div class="input-group date m_datetimepicker" id="to_datepicker" style="padding: 5px">
                                                <input  class="form-control m-input" th:placeholder="to_date" name="date" />
                                                <span class="input-group-addon">
													<i class="la la-calendar glyphicon-th"></i>
												</span>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="input-group" id="from_amount" style="padding: 5px">
                                                <input type="text" class="form-control input-sm" placeholder="from amount" name="amount"/>
                                            </div>
                                            <div class="input-group" id="to_amount" style="padding: 5px">
                                                <input type="text" class="form-control input-sm" placeholder="to amount" name="amount"/>
                                            </div>
                                        </div>
                                        <!--<div class="col-md-3">-->
                                            <!---->
                                            <!--<div class="d-md-none m&#45;&#45;margin-bottom-10"></div>-->
                                        <!--</div>-->

                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline" style="padding: 5px">
                                                <div class="m-form__label">
                                                    <label>
                                                        Область:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_region">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option th:each="region: ${regions}" th:value="${region.id}" th:text="${region.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="m-form__group m-form__group--inline" style="padding: 5px">
                                                <div class="m-form__label">
                                                    <label>
                                                        Район:
                                                    </label>
                                                </div>
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select m-bootstrap-select--solid" id="m_form_district">
                                                        <option value="">
                                                            Все
                                                        </option>
                                                        <option th:each="district : ${districts}" th:value="${district.id}" th:text="${district.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <!--begin: Datatable -->
                        <div class="m_datatable" id="ajax_data"></div>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="layout/footer"/>
    <!-- end::Footer -->
</div>

<div th:replace="fragments/footer :: footer-js"/>
<div th:with="isAdmin = ${#authorization.expression('hasRole(''ADMIN'')')}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var hasRoleAdmin = /*[[${isAdmin}]]*/ [];
        console.log(hasRoleAdmin);
        /*]]>*/
    </script>
</div>
<script>
    $('#from_datepicker').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
    $('#to_datepicker').datetimepicker({
        format: "dd.mm.yyyy",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
<script type="text/javascript">
    //== Class definition

    var DatatableJsonRemoteDemo = function () {
        //== Private functions

        // basic demo
        var demo = function () {

            var datatable = $('.m_datatable').mDatatable({
                // datasource definition
                data: {
                    type: 'remote',
                    // source:
                    source: {
                        read: {
                            url: '/api/paymentViews'
                        }
                    },
                    pageSize: 100,
                    saveState: {
                        cookie: false,
                        webstorage: false
                    },
                    serverPaging: true,
                    serverFiltering: true,
                    serverSorting: true,
                },

                // layout definition
                layout: {
                    theme: 'default', // datatable theme
                    class: '', // custom wrapper class
                    scroll: false, // enable/disable datatable scroll both horizontal and vertical when needed.
                    height: 550, // datatable's body's fixed height
                    footer: false // display/hide footer
                },

                // column sorting
                sortable: false,

                // column based filtering
                filterable: false,

                pagination: false,

                // columns definition
                columns: [{
                    field: "View",
                    width: 80,
                    textAlign: 'center',
                    title: "Просмотр",
                    sortable: false,
                    selector: false,
                    overflow: 'visible',

                    template: function (row) {
                        return '\
						<a href="/manage/debtor/'+ row.v_debtor_id +'/loan/'+ row.v_loan_id+'/view" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="View "><i class="la la-arrow-circle-o-right"></i></a>\
					';
                    }
                },  {
                    field: "v_payment_id",
                    title: "#",
                    sortable: 'desc',
                    responsive: {hidden: 'xl'},
                }, {
                    field: "v_debtor_name",
                    title: "debtor_name",
                    textAlign:'left'
                }, {
                    field: "v_payment_number",
                    title: "v_payment_number",
                    textAlign:'left'
                }, {
                    field: "v_loan_amount",
                    title: "loan_amount",
                    textAlign:'right',
                    template:function (row) {
                        return new Intl.NumberFormat('ru-IN', {minimumFractionDigits:2}).format(row.v_loan_amount);
                    }
                }, {
                    field: "v_payment_total_amount",
                    title: "payment_total_amount",
                    width:200,
                    textAlign:'right',
                    template:function (row) {
                        return new Intl.NumberFormat('ru-IN', {minimumFractionDigits:2}).format(row.v_payment_total_amount);
                    }
                }, {
                    field: "v_payment_date",
                    title: "payment_date",
                    textAlign:'center',
                    template: function (row) {
                        var date = moment("/Date("+row.v_payment_date+")/").format("DD.MM.YYYY");
                        return date;
                    }
                }/*, {
                    field: "",
                    width: 110,
                    title: "",
                    sortable: null,
                    template: function (row) {
                        var dropup = (row.getDatatable().getPageSize() - row.getIndex()) <= 4 ? 'dropup' : '';

                        return '\
						<a href="/paymentView/'+ row.id +'/edit" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Редактировать">\
							<i class="la la-edit"></i>\
						</a>\
						<a href="/paymentView/'+ row.id +'/delete" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Удалить">\
							<i class="la la-trash"></i>\
						</a>\
					';
                    }
                }*/],
                translate: {
                    records: {
                        processing: 'Подождите пожалуйста...',
                        noRecords: 'Записей не найдено'
                    },
                    toolbar: {
                        pagination: {
                            items: {
                                default: {
                                    first: 'Первая страница',
                                    prev: 'Предыдущая страница',
                                    next: 'Следующая страница',
                                    last: 'Последняя страница',
                                    input: 'Номер страницы',
                                    select: 'Выбрать размер страницы'
                                },
                                info: 'Отображение {{start}} - {{end}} из {{total}} записей'
                            }
                        }
                    }
                }
            });
            $('#m_form_region, #m_form_district').selectpicker();

            var query = datatable.getDataSourceQuery();
            $('#m_form_searchByDebtorName').on('keyup', function () {
                datatable.search($(this).val(), 'debtorName');
            }).val(typeof query.debtorName !== 'undefined' ? query.debtorName: '');

            $('#m_form_searchByPaymentNum').on('keyup', function () {
                datatable.search($(this).val(), 'paymentNum');
            }).val(typeof query.paymentNum !== 'undefined' ? query.paymentNum: '');

            $('#m_form_region').on('change', function () {
                datatable.search($(this).val(), 'regionId');
            }).val(typeof query.regionId !== 'undefined' ? query.regionId : '');

            $('#m_form_district').on('change', function () {
                datatable.search($(this).val(), 'districtId');
            }).val(typeof query.districtId !== 'undefined' ? query.districtId : '');

            $('#from_datepicker').on('change', function () {
                console.log($(this).find("input").val())
                datatable.search($(this).find("input").val(), 'fromDater');
            }).val(typeof query.fromDater!== 'undefined' ? query.fromDater: '');

            $('#to_datepicker').on('change', function () {
                console.log($(this).find("input").val())
                datatable.search($(this).find("input").val(), 'toDater');
            }).val(typeof query.toDater!== 'undefined' ? query.toDater: '');

            $('#from_amount').on('change', function () {
                datatable.search($(this).find("input").val(), 'fromAmounter');
            }).val(typeof query.fromAmounter!== 'undefined' ? query.fromAmounter: '');

            $('#to_amount').on('change', function () {
                datatable.search($(this).find("input").val(), 'toAmounter');
            }).val(typeof query.toAmounter!== 'undefined' ? query.toAmounter: '');



        };

        return {
            // public functions
            init: function () {
                demo();
            }
        };
    }();

    jQuery(document).ready(function () {
        DatatableJsonRemoteDemo.init();
    });
</script>

</body>
<!-- end::Body -->
</html>
