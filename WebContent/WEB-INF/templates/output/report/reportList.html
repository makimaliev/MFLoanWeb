<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.reports}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<div class="m-portlet m-portlet--mobile">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="#{label.reports}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<div class="m-input-icon m-input-icon--left">
										<input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
										<span class="m-input-icon__icon m-input-icon__icon--left">
												<span><i class="la la-search"></i></span>
											</span>
									</div>
								</li>
								<li class="m-portlet__nav-item">
									<a data-remote="false" data-toggle="modal"
									   data-target="#reportFormModal"
									   th:href="@{/report/add}"
									   role="button"
									   class="m-portlet__nav-link btn btn-success m-btn m-btn--air"
									   th:text="#{label.add.report}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body">
						<table class="table" id="printoutTable">
							<thead class="thead-default">
							<tr>
								<th>Id</th>
								<th th:text="#{label.report.name}">Name</th>
								<th>&nbsp;</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="s : ${reportList}">
								<td th:text="${s.id}">Id</td>
								<td th:text="${s.name}">Name</td>
								<td class="table-actions text-right">
											<span>
												<div class="dropdown">
													<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
														<i class="la la-ellipsis-h"></i>
													</a>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item"
														   th:href="@{/report/__${s.id}__/details}"
														   role="button">
															<span th:text="#{label.table.view}"></span>
														</a>
														<a class="dropdown-item"
														   data-remote="false" data-toggle="modal"
														   data-target="#reportFormModal"
														   th:href="@{/report/__${s.id}__/edit}"
														   role="button">
															<span th:text="#{label.table.edit}"></span>
														</a>
														<a class="dropdown-item" href="#">
															<span>
																<form th:action="@{/report/__${s.id}__/remove}" method="post">
																	<input hidden="true" type="text" id="id" name="id" th:value="${s.id}" />
																	<button type="submit" class="btn btn-reset" th:text="#{label.table.delete}"></button>
																</form>
															</span>
														</a>
													</div>
												</div>
											</span>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!--begin::Modal-->
				<div class="modal fade" id="reportFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
						</div>
					</div>
				</div>
				<!--end::Modal-->

				<input hidden="true" type="text" id="report_id" name="report_id" />
				<div id="content"></div>

			</div>
		</div>
	</div>
	<!-- END CONTENT BODY -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500" data-scroll-speed="300">
	<i class="la la-arrow-up"></i>
</div>
<div th:replace="fragments/footer :: footer-js"/>
<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>


<script type="text/javascript">
    $(document).ready(function() {

        var table = $('#printoutTable').DataTable({
            stateSave: true,
            language: {
                paginate: {
                    previous: '<i class="la la-angle-left"></i>', // or '→'
                    next: '<i class="la la-angle-right"></i>' // or '←'
                },
                lengthMenu: "Показать _MENU_",
            },
            "info": false,
            keys: {
                focus: ':eq(0)'
            },
            "sDom": 'rtlip'
        } );
        $('#generalSearch').keyup(function(){
            table.search($(this).val()).draw() ;
        });

        $('.dataTables_length select').addClass('selectpicker').attr('data-width','70px');
        $('.selectpicker').selectpicker('refresh');

        table.on('key-focus', function(e, datatable, cell) {

            var rowData = datatable.row(cell.index().row).data();

            $("#report_id").val(rowData[0]);

            var sUrl ="/report/" + rowData[0]+"/view";

            $.get(sUrl, function(data) {

                $('#content').html(data);
            });

            var row = datatable.row( cell.index().row );

            table.$('tr.info').removeClass('info');
            $( row.node() ).addClass( "info" );

            var rowData = row.data();

            var colData = datatable.cell( { focused: true } ).data();

        });

    });
</script>
<script type="text/javascript">

    $("#reportFormModal").on("show.bs.modal", function(e)
    {
        var link = $(e.relatedTarget);

        var reportID = $("#report_id").val();

        $(this).find(".modal-content").load(link.attr("href"));
    });

</script>

</body>
</html>
