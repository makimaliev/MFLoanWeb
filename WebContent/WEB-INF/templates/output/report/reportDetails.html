<!DOCTYPE html>
<html lang="en" >
<!-- begin::Head -->
<head>
	<title th:text="#{label.report.details.title}"></title>

	<div th:replace="fragments/header :: header-css"/>
</head>
<!-- end::Head -->

<!-- end::Body -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default m-aside-left--minimize m-brand--minimize"  >
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
	<!-- BEGIN: Header -->
	<div th:replace="layout/header"/>
	<!-- END: Header -->
	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
		<!-- BEGIN: Left Aside -->
		<div th:replace="layout/sidebar"/>
		<!-- END: Left Aside -->
		<div class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content">
				<!--begin::Portlet-->
				<div class="m-portlet m-portlet--full-height">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h3 class="m-portlet__head-text" th:text="${report.name}"></h3>
							</div>
						</div>
						<div class="m-portlet__head-tools">
							<ul sec:authorize="hasAnyAuthority('ADMIN','PERM_ADD_REPORTTEMPLATE')" class="m-portlet__nav">
								<li class="m-portlet__nav-item">
									<a data-remote="false" data-toggle="modal"
									   data-target="#reportFormModal" th:href="@{/report/__${report.id}__/reportTemplate/add}"
									   class="m-portlet__nav-link btn btn-success m-btn m-btn--air"
									   th:text="#{label.add.template}"></a>
								</li>
							</ul>
						</div>
					</div>
					<div class="m-portlet__body m-portlet__body--no-padding">
						<div class="row m-row--no-padding m-row--col-separator-xl">
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-1 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title">ID</h3>
												<span class="m-widget1__desc m--font-brand" th:text="${report.id}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--end:: Widgets/Stats2-1 -->
							</div>
							<div class="col-md-12 col-lg-12 col-xl-4">
								<!--begin:: Widgets/Stats2-2 -->
								<div class="m-widget1">
									<div class="m-widget1__item">
										<div class="row m-row--no-padding align-items-center">
											<div class="col">
												<h3 class="m-widget1__title" th:text="#{label.report.name}"></h3>
												<span class="m-widget1__desc m--font-brand" th:text="${report.name}"></span>
											</div>
										</div>
									</div>
								</div>
								<!--begin:: Widgets/Stats2-2 -->
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->

				<!--begin::Portlet-->
				<input hidden="true" type="text" id="report_id" name="report_id" th:value="${report.id}" />
				<div id="content"></div>
				<!--end::Portlet-->

				<!--begin::Modal-->
				<div class="modal fade" id="reportFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
						</div>
					</div>
				</div>
				<!--end::Modal-->

			</div>
		</div>
	</div>
	<!-- end:: Body -->
	<!-- begin::Footer -->
	<div th:replace="layout/footer"/>
	<!-- end::Footer -->
</div>
<!-- end:: Page -->

<div th:replace="fragments/footer :: footer-js"/>

<script th:src="@{/assets/global/plugins/datatables/datatables.js}" type="text/javascript"></script>
<script th:src="@{/assets/global/plugins/datatables/dataTables.keyTable.js}" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {

        var reportID = $("#report_id").val();

        $.get("/report/" + reportID +"/view", function(data) {
            $('#content').html(data);
        });

    });
</script>

<script type="text/javascript">
    $("#reportFormModal").on("show.bs.modal", function(e) {

        var link = $(e.relatedTarget);

        var reportID = $("#report_id").val();

        $(this).find(".modal-content").load(link.attr("href"));
    });
</script>

</body>
<!-- end::Body -->
</html>
