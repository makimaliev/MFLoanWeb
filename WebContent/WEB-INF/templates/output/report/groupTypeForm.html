<form th:action="@{/groupType/save}" id="form_sample_2"  th:object="${groupType}"
	class="form-horizontal" method="post">

	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.groupType.modal.name}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.groupType.modal.error.name}"></span>
		</div>


		<div class="form-group">
			<label for="name" class="form-control-label">Name2<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>

		<div class="form-group">
			<label class="form-control-label">Field Name<span class="required"> * </span></label>
			<input type="text" class="form-control"  name="field_name" th:field="*{field_name}">
		</div>

		<div class="form-group">
			<label class="form-control-label">Row Name<span class="required"> * </span></label>
			<input type="text" class="form-control"  name="row_name" th:field="*{row_name}">
		</div>
	</div>




	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>

</form>
