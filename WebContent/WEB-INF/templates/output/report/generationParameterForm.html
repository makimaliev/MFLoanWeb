<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>

</head>



<body>

	<form th:action="@{/generationParameter/save}" id="form_sample_2"  th:object="${generationParameter}"
		class="form-horizontal" method="post">
		<div class="form-body">
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				You have some form errors. Please check below.
			</div>
			<!-- 
                     <div class="alert alert-success display-hide">
                     	<button class="close" data-close="alert"></button> Your form validation is successful! 
                     </div>
                     -->
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Name <span
					class="required"> * </span>
				</label>
				<div class="col-md-4">
					<input hidden="true" type="text" id="id" name="id"
						th:field="*{id}" />

						
						
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
							name="name" th:field="*{name}" />
					</div>
					
					
				</div>
			</div>

			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Position <span
						class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
												  name="name" th:field="*{postion}" />
					</div>


				</div>
			</div>
			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Position In List <span
						class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-icon right">
						<i class="fa"></i> <input type="text" class="form-control"
												  name="name" th:field="*{postionInList}" />
					</div>


				</div>
			</div>


			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Date <span
						class="required"> * </span>
				</label>
				<div class="col-md-4">
					<div class="input-group date date-picker" data-date-format="dd.mm.yyyy">
						<input type="text" class="form-control" name="date" th:field="*{date}"/>
						<span class="input-group-btn">
	                                                         <button class="btn default" type="button">
	                                                             <i class="fa fa-calendar"></i>
	                                                         </button>
	                                                     </span>
					</div>


				</div>
			</div>


			<div class="form-group  margin-top-20">
				<label class="control-label col-md-3">Generation Parameter Type<span
						class="required"> * </span>
				</label>
				<div class="col-md-4">

					<select th:field="*{generationParameterType}">
						<option th:each="generationParameterTypeInList : ${generationParameterTypeList}"
								th:value="${{generationParameterTypeInList}}"
								th:text="${generationParameterTypeInList.name}">Region</option>
					</select>

				</div>
			</div>



		</div>
		<div class="form-actions">
			<div class="row">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn green">Submit</button>
					<button type="button" class="btn default"
						onclick="window.location.href='/generationParameter/list'">Cancel</button>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
