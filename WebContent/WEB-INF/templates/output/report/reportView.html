<div class="m-portlet m-portlet--full-height">
	<div class="m-portlet__body">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link m--font-primary active" data-toggle="tab" href="#templateOfReport" th:text="#{label.report.info}"></a>
			</li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="templateOfReport">
				<div class="m-section">
					<div class="m-section__content">
						<div class="m-scrollable" data-scrollbar-shown="true"  data-axis="x" data-scrollable="true" data-height="200">
							<div>
								<table class="table">
									<thead  class="thead-default">
									<tr>
										<th>Id</th>
										<th th:text="#{label.report.name}"></th>
										<th th:text="#{label.report.type}"></th>
										<th>&nbsp;</th>
									</tr>
									</thead>

									<tbody>
									<tr th:each="reportTemplateInList : ${report.reportTemplate}">
										<td th:text="${reportTemplateInList.id}"></td>
										<td th:text="${reportTemplateInList.name}"></td>
										<td th:text="${reportTemplateInList.report.name}"></td>
										<td class="table-actions text-right">
											<span>
												<div class="dropdown">
													<a href="#" class="btn m-btn m-btn--hover-metal m-btn--icon m-btn--icon-only m-btn--pill btn-dropdown" data-toggle="dropdown">
														<i class="la la-ellipsis-h"></i>
													</a>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item"
														   th:href="@{/reportTemplate/__${reportTemplateInList.id}__/details}" role="button" sec:authorize="hasRole('ADMIN')">
															<span th:text="#{label.table.view}"></span>
														</a>
														<a sec:authorize="hasAnyAuthority('ADMIN','PERM_UPDATE_REPORTTEMPLATE')" class="dropdown-item"
														   data-remote="false" data-toggle="modal"
														   data-target="#reportFormModal"
														   th:href="@{/reportTemplate/__${reportTemplateInList.id}__/edit}" role="button">
															<span th:text="#{label.table.edit}" ></span>
														</a>
														<a class="dropdown-item" href="#">
															<span>
																<form th:action="@{/reportTemplate/__${reportTemplateInList.id}__/generate}" method="post">
																	<input hidden="true" type="text" id="id" name="id" th:value="${reportTemplateInList.id}" />
																	<button type="submit" class="btn btn-reset" th:text="#{label.table.generate}"></button>
																</form>
															</span>
														</a>
														<a class="dropdown-item" href="#">
															<span>
																<form th:action="@{/reportTemplate/__${reportTemplateInList.id}__/clone}" method="post">
																	<input hidden="true" type="text" th:value="${reportTemplateInList.id}" />
																	<button type="submit" class="btn btn-reset" th:text="#{label.table.clone}"></button>
																</form>
															</span>
														</a>
													</div>
												</div>
											</span>
										</td>
									</tr>
									</tbody>

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
