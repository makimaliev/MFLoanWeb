<form th:action="@{/report/save}" class="form-horizontal" method="post" th:object="${report}">
	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.add.report}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.modal.error.name}"></span>
		</div>

		<!--hidden-->
		<input hidden="true" type="text" id="id" name="id" th:value="${report.id}" />

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.name}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<input type="text" class="form-control" name="name" th:value="${report.name}"/>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.reportType}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select th:field="*{reportType}" class="form-control m-bootstrap-select m_selectpicker"  th:title="#{label.select}">
					<option th:each="reportTypeInList : ${T(kg.gov.mf.loan.output.report.model.ReportType).values()}"
							th:value="${reportTypeInList}"
							th:text="${reportTypeInList}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.filterParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="report.filterParameters" name="reportFilterParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="filterParameterInList : ${filterParameterList}"
							th:value="${filterParameterInList.id}"
							th:text="${filterParameterInList.name}"
							th:selected="${reportFilterParameters.contains(filterParameterInList)}"></option>
				</select>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.contentParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="report.contentParameters" name="reportContentParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="contentParameterInList : ${contentParameterList}"
							th:value="${contentParameterInList.id}"
							th:text="${contentParameterInList.name}"
							th:selected="${reportContentParameters.contains(contentParameterInList)}"></option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.outputParameters}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="report.outputParameters" name="reportOutputParametersIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="outputParameterInList : ${outputParameterList}"
							th:value="${outputParameterInList.id}"
							th:text="${outputParameterInList.name}"
							th:selected="${reportOutputParameters.contains(outputParameterInList)}"></option>
				</select>
			</div>
		</div>


		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.groupType}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select id="report.groupTypes" name="reportGroupTypeIds" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="groupTypeInList : ${groupTypeList}"
							th:value="${groupTypeInList.id}"
							th:text="${groupTypeInList.name}"
							th:selected="${reportGroupTypes.contains(groupTypeInList)}">

					</option>
				</select>
			</div>
		</div>

		<div class="form-group m-form__group row">
			<label class="col-form-label col-lg-4 col-sm-12">
				<span th:text="#{label.report.users}"></span>
				<span class="m--font-danger">*</span>
			</label>
			<div class="col-lg-8 col-md-9 col-sm-12">
				<select th:field="*{users}" class="form-control m-bootstrap-select m_selectpicker" multiple th:title="#{label.select}">
					<option th:each="userInList : ${userList}"
							th:value="${{userInList}}"
							th:text="${userInList.username}"
					>Region</option>
				</select>
			</div>
		</div>

				<!--</div>-->
			<!--</div>-->
		<!--</div>-->


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.orgForm.button.cancel}"></button>
		<button type="submit" class="btn btn-primary" th:text="#{label.button.save}"></button>
	</div>
</form>
