<form th:action="@{/outputParameter/save}" id="form_sample_2"  th:object="${outputParameter}"	class="form-horizontal" method="post">

	<div class="modal-header">
		<h5 class="modal-title" th:text="#{label.contentParameter.modal.name}"></h5>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">
				&times;
			</span>
		</button>
	</div>

	<div class="modal-body">

		<div class="alert alert-danger alert-dismissible alert-hidden" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
			<span th:text="#{label.contentParameter.modal.error.name}"></span>
		</div>

		<div class="form-group">
			<label for="name" class="form-control-label">Name<span class="required"> * </span></label>
			<input hidden="true" type="text" id="id" name="id" th:field="*{id}" />
			<input type="text" class="form-control" id="name" name="name" th:value="*{name}">
		</div>

		<div class="form-group ">
			<label class="form-control-label">Type<span class="required"> * </span></label>
			<div class="row">
				<div class="col-12">
					<select th:field="*{outputParameterType}"  class="selectpicker">
						<option th:each="type : ${T(kg.gov.mf.loan.output.report.model.OutputParameterType).values()}"
								th:value="${{type}}"
								th:text="${{type}}">Region</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="position" class="form-control-label">Position<span class="required"> * </span></label>
			<input type="text" class="form-control" id="position" name="position" th:value="*{position}">
		</div>

		<div class="form-group">
			<label for="value" class="form-control-label">Value<span class="required"> * </span></label>
			<input type="text" class="form-control" id="value" name="value" th:value="*{value}">
		</div>

		<div class="form-group">
			<label for="text" class="form-control-label">Text<span class="required"> * </span></label>
			<input type="text" class="form-control" id="text" name="text" th:value="*{text}">
		</div>


	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>


<script>
    $('.selectpicker').selectpicker('refresh');

    $('.m_datetimepicker_6').datetimepicker({
        format: "yyyy-mm-dd",
        todayHighlight: true,
        autoclose: true,
        startView: 2,
        minView: 2,
        forceParse: 0,
        pickerPosition: 'bottom-left'
    });
</script>
